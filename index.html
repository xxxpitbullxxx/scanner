<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V86 - Original Logic</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* AREA CAMERA - STILE ORIGINALE */
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* RETTANGOLI ORIGINALI (POSIZIONE V42) */
        .guide-res { 
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 15%; border: 2px solid #FFD60A; border-radius: 5px; z-index: 10;
        }
        .guide-mrz { 
            position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 25%; border: 2px solid #00E0FF; border-radius: 5px; z-index: 10;
        }
        .label-guide { position: absolute; font-size: 10px; font-weight: bold; padding: 2px 5px; border-radius: 3px; background: rgba(0,0,0,0.5); }

        /* RISULTATI */
        .scroll-box { flex: 1; overflow-y: auto; padding: 10px; background: #121212; padding-bottom: 80px; }
        .btn-scan { width: 100%; padding: 15px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 10px; margin-bottom: 15px; cursor: pointer; }
        
        .section-title { font-size: 11px; color: #00E0FF; margin: 15px 0 8px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 3px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        
        .field { background: #1c1c1e; padding: 8px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a261a; }
        .lbl { font-size: 9px; color: #888; display: block; margin-bottom: 2px; }
        .val { font-size: 13px; font-weight: 600; min-height: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide-res"><span class="label-guide" style="color:#FFD60A; top:-18px;">INDIRIZZO</span></div>
        <div class="guide-mrz"><span class="label-guide" style="color:#00E0FF; bottom:-18px;">CODICI MRZ</span></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-scan">SCANSIONA (LOGICA ORIGINALE)</button>

        <div class="section-title">Anagrafica</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
        </div>

        <div class="section-title" style="color:#FFD60A">Residenza</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Provincia</span><div class="val" id="v-prov">---</div></div>
            <div class="field full"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <div class="section-title">Documento</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Numero Doc</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Emittente</span><div class="val" id="v-issue">---</div></div>
            <div class="field"><span class="lbl">Nazionalità</span><div class="val" id="v-nat">---</div></div>
            <div class="field full"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>

        <div class="section-title">Personali</div>
        <div class="grid">
            <div class="field"><span class="lbl">Nato il</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        // Configurazione Video Standard (Originale)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            
            // FILTRO ORIGINALE (Quello che funzionava)
            ctx.filter = 'grayscale(100%) contrast(200%)'; 
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                parseOriginalLogic(text);
                btn.innerText = "SCANSIONA";
            } catch (e) {
                alert("Errore OCR");
                btn.innerText = "RIPROVA";
            }
        });

        function parseOriginalLogic(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, ''); 
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 3);

            // --- 1. MRZ (Logica Base V43) ---
            
            // Documento: Cerca ITA + 9 caratteri
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(docMatch) {
                fill("v-doc", docMatch[1]);
                fill("v-issue", "ITA");
            }

            // Nomi: Cerca <<
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) {
                fill("v-cog", nameMatch[1]);
                fill("v-nom", nameMatch[2].replace(/</g, ' '));
            }

            // Dati Biometrici: Cerca pattern (Numeri)(M/F)(Numeri)(Nazionalità)
            // Uso [0-9OIZSB] per tollerare errori OCR (es. O al posto di 0)
            let bioMatch = clean.match(/([0-9OIZSB]{6}).([MF]).([0-9OIZSB]{6}).([A-Z]{3})/);
            
            if(bioMatch) {
                fill("v-dob", formatDate(fix(bioMatch[1])));
                fill("v-sex", bioMatch[2]);
                fill("v-scad", formatDate(fix(bioMatch[3])));
                fill("v-nat", bioMatch[4].replace(/1/g, 'I').replace(/0/g, 'O')); // Corregge nazionalità
            }

            // --- 2. INDIRIZZO (Logica Base V43 + Split) ---
            let resLine = lines.find(l => l.includes("VIA") || l.includes("PIAZZA") || l.includes("CORSO") || l.includes("VIALE") || l.includes("LARGO"));
            
            if (resLine) {
                // Via
                let via = resLine.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO)\s+[A-Z\s\.]+/);
                if(via) fill("v-via", via[0].trim());
                
                // Civico
                let civico = resLine.match(/N\.\s*(\d+[A-Z]?)/) || resLine.match(/,\s*(\d+[A-Z]?)/) || resLine.match(/\s(\d+[A-Z]?)$/);
                if(civico) fill("v-civ", civico[1]);

                // Comune e Prov (cerca parentesi)
                let cityProv = resLine.match(/([A-Z\s']+)\s+\(([A-Z]{2})\)/);
                if (cityProv) {
                    fill("v-com", cityProv[1].trim());
                    fill("v-prov", cityProv[2]);
                } else {
                    // Fallback solo provincia
                    let provOnly = resLine.match(/\(([A-Z]{2})\)/);
                    if(provOnly) fill("v-prov", provOnly[1]);
                }
            }
        }

        // Funzioni Helper (Essenziali per la pulizia)
        function fix(s) { 
            return s.replace(/O/g, '0').replace(/I/g, '1').replace(/Z/g, '2').replace(/S/g, '5').replace(/B/g, '8'); 
        }

        function formatDate(d) { 
            if(!d || d.length < 6) return "---";
            let y = parseInt(d.substring(0, 2));
            let m = d.substring(2, 4);
            let day = d.substring(4, 6);
            let fullYear = (y > 40 ? "19" : "20") + y;
            return `${day}/${m}/${fullYear}`;
        }

        function fill(id, txt) {
            const el = document.getElementById(id);
            if(txt) {
                el.innerText = txt;
                el.parentElement.classList.add('ok');
            }
        }
    </script>
</body>
</html>
