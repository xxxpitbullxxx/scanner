<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V52 - Stealth Anchor</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; background: #000; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* AREA CAMERA */
        .camera-view { 
            position: relative; flex: 1; overflow: hidden; display: flex; justify-content: center; align-items: center;
        }
        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; 
        }

        /* SAGOMA ORIZZONTALE (Grandezza Carta) */
        .card-frame {
            position: relative;
            width: 85vw; /* Larghezza quasi tutto lo schermo */
            height: 53.5vw; /* Proporzione esatta ID-1 (85.60 × 53.98 mm) */
            max-width: 500px; max-height: 315px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.85); /* Scurisce tutto attorno */
            z-index: 10;
        }
        
        /* Linea di scansione animata (Solo estetica) */
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: #00E0FF;
            top: 0; animation: scanMove 3s infinite linear; opacity: 0.7; box-shadow: 0 0 4px #00E0FF;
        }
        @keyframes scanMove { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }

        .hint {
            position: absolute; bottom: -40px; width: 100%; text-align: center;
            color: #fff; font-weight: 600; font-size: 14px; text-shadow: 0 2px 4px #000;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* TASTO SCANSIONE (Galleggiante) */
        .controls {
            position: absolute; bottom: 30px; width: 100%; z-index: 20; text-align: center;
        }
        .btn-capture {
            background: #007AFF; color: white; border: none; padding: 18px 40px;
            border-radius: 50px; font-size: 18px; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,122,255,0.5); cursor: pointer; transition: transform 0.1s;
        }
        .btn-capture:active { transform: scale(0.95); }

        /* MODALE RISULTATI (Nascosto finché non trova i dati) */
        .result-sheet {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 30; display: none; flex-direction: column;
            padding: 20px; box-sizing: border-box; overflow-y: auto;
        }
        .result-sheet.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .sheet-header { color: #32d74b; font-weight: 800; font-size: 18px; margin-bottom: 20px; text-align: center; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 15px; }

        /* GRIGLIA DATI ORDINATA */
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full-width { grid-column: span 2; }
        
        .data-box { background: #1c1c1e; padding: 10px; border-radius: 8px; border-left: 4px solid #444; }
        .data-box.valid { border-left-color: #007AFF; } /* Blu per dati trovati */
        
        .d-label { font-size: 9px; color: #888; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 3px; }
        .d-value { font-size: 15px; color: #fff; font-weight: 700; min-height: 18px; word-break: break-word; }

        .btn-reset { margin-top: 30px; background: #333; color: #fff; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; }

        /* LOADING SPINNER */
        #loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00E0FF; font-weight: bold; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; z-index: 25; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="camera-view">
        <video id="video" autoplay playsinline></video>
        
        <div class="card-frame">
            <div class="scan-line"></div>
            <div class="hint">Inquadra il Retro (Orizzontale)</div>
        </div>

        <div class="controls">
            <button class="btn-capture" id="btn-scan">SCANSIONA</button>
        </div>
        
        <div id="loader">ANALISI ANCHOR IN CORSO...</div>
    </div>

    <div class="result-sheet" id="results">
        <div class="sheet-header">Dati Acquisiti</div>
        
        <div class="data-grid">
            <div class="data-box full-width valid"><span class="d-label">Cognome</span><div class="d-value" id="res-cognome">---</div></div>
            <div class="data-box full-width valid"><span class="d-label">Nome</span><div class="d-value" id="res-nome">---</div></div>
            
            <div class="data-box valid"><span class="d-label">Nascita</span><div class="d-value" id="res-dob">---</div></div>
            <div class="data-box valid"><span class="d-label">Sesso</span><div class="d-value" id="res-sex">---</div></div>
            
            <div class="data-box full-width valid"><span class="d-label">Luogo Nascita</span><div class="d-value" id="res-luogo">---</div></div> <div class="data-box full-width valid"><span class="d-label">Indirizzo (Via)</span><div class="d-value" id="res-via">---</div></div>
            <div class="data-box valid"><span class="d-label">Civico</span><div class="d-value" id="res-civ">---</div></div>
            <div class="data-box valid"><span class="d-label">Provincia</span><div class="d-value" id="res-prov">---</div></div>
            <div class="data-box full-width valid"><span class="d-label">Comune Residenza</span><div class="d-value" id="res-comune">---</div></div>

            <div class="data-box full-width valid"><span class="d-label">Numero Documento</span><div class="d-value" id="res-doc">---</div></div>
            <div class="data-box valid"><span class="d-label">Scadenza</span><div class="d-value" id="res-scad">---</div></div>
            <div class="data-box valid"><span class="d-label">Cittadinanza</span><div class="d-value">ITALIANA</div></div>
        </div>

        <button class="btn-reset" onclick="reset()">Nuova Scansione</button>
    </div>

    <canvas id="hidden-canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('hidden-canvas');
        const btn = document.getElementById('btn-scan');
        const loader = document.getElementById('loader');
        const results = document.getElementById('results');

        // Camera alta risoluzione per leggere da lontano
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 2560 }, height: { ideal: 1440 } } 
        }).then(stream => video.srcObject = stream);

        btn.addEventListener('click', async () => {
            btn.style.display = 'none';
            loader.style.display = 'block';

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Filtro ANCHOR: Alto contrasto, luminosità controllata
            ctx.filter = 'grayscale(100%) contrast(180%) brightness(100%)';
            ctx.drawImage(video, 0, 0);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                const success = processAnchorLogic(text);
                
                loader.style.display = 'none';
                if (success) {
                    results.classList.add('active');
                } else {
                    alert("Dati non trovati. Assicurati che l'immagine sia a fuoco e riprova.");
                    btn.style.display = 'inline-block';
                }
            } catch (err) {
                loader.style.display = 'none';
                btn.style.display = 'inline-block';
                alert("Errore tecnico. Riprova.");
            }
        });

        // LOGICA ANCHOR (Il motore affidabile V36 + Regex V50)
        function processAnchorLogic(text) {
            const clean = text.replace(/\s/g, '').toUpperCase(); // Per codici
            const rawLines = text.toUpperCase().split('\n'); // Per indirizzi

            let foundAny = false;

            // 1. ANCHOR MRZ (Cerca la sequenza <<<<)
            let mrzName = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if (mrzName) {
                fill('res-cognome', mrzName[1]);
                fill('res-nome', mrzName[2]);
                foundAny = true;
            }

            // Cerca Documento (Inizia con C, I, ITA)
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if (!docMatch) docMatch = clean.match(/[CI][A-Z0-9]{8}/);
            if (docMatch) {
                let docNum = docMatch[1] || docMatch[0];
                fill('res-doc', docNum.substr(0,9));
                foundAny = true;
            }

            // Cerca Data Nascita e Sesso (Formato MRZ: YYMMDD S)
            let bioMatch = clean.match(/(\d{6})\d([MF])/);
            if (bioMatch) {
                let d = bioMatch[1];
                let year = (parseInt(d.substr(0,2)) > 40) ? '19'+d.substr(0,2) : '20'+d.substr(0,2);
                fill('res-dob', `${d.substr(4,2)}/${d.substr(2,2)}/${year}`);
                fill('res-sex', bioMatch[2]);
                
                // Stima scadenza (spesso dopo il sesso)
                let remaining = clean.split(bioMatch[0])[1];
                if(remaining && remaining.length > 6) {
                    let sd = remaining.substr(0,6); // La scadenza è spesso subito dopo
                    if(!isNaN(sd)) fill('res-scad', `${sd.substr(4,2)}/${sd.substr(2,2)}/20${sd.substr(0,2)}`);
                }
            }

            // 2. ANCHOR INDIRIZZO (Cerca VIA/PIAZZA)
            let addrLine = rawLines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO|V\.|P\.|C\.)\s+/));
            if (addrLine) {
                // Civico (N. o numero finale)
                let civMatch = addrLine.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || addrLine.match(/\s(\d+)$/);
                if (civMatch) fill('res-civ', civMatch[1]);

                // Via (tutto prima del numero)
                let viaText = addrLine.split(/N\.|,|\d+$/)[0].replace(/[0-9]/g, '').trim();
                fill('res-via', viaText);

                // Comune e Provincia (Cerca parentesi (XX))
                // Controlla la riga stessa o quella dopo
                let cityRegex = /([A-Z\s']+)\s*\(?([A-Z]{2})\)?/;
                let cityMatch = addrLine.match(cityRegex);
                
                if (!cityMatch) {
                    let idx = rawLines.indexOf(addrLine);
                    if (rawLines[idx + 1]) cityMatch = rawLines[idx + 1].match(cityRegex);
                }

                if (cityMatch) {
                    fill('res-comune', cityMatch[1].replace('(', '').trim());
                    fill('res-prov', cityMatch[2]);
                }
                
                // Fallback Luogo Nascita: Se abbiamo il codice fiscale (spesso sopra l'indirizzo), possiamo dedurre il luogo, ma qui ci limitiamo a ciò che è scritto.
                // Spesso il luogo di nascita sul retro non c'è esplicitamente come testo chiaro, ma a volte l'OCR legge il fronte in trasparenza o righe vaganti.
                // Per ora lasciamo "---" se non trovato, per evitare falsi positivi.
            }

            return foundAny;
        }

        function fill(id, val) {
            if (val) document.getElementById(id).innerText = val.replace(/</g, ' ').trim();
        }

        function reset() {
            results.classList.remove('active');
            btn.style.display = 'inline-block';
            document.querySelectorAll('.d-value').forEach(el => {
                if(el.innerText !== 'ITALIANA') el.innerText = '---';
            });
        }
    </script>
</body>
</html>
