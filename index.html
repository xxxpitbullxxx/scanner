<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V38 - Safe Start</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; background: #f2f2f7; height: 100vh; display: flex; flex-direction: column;
        }

        .cam-section { 
            position: relative; height: 40vh; background: #000; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: cover; display: none; } /* Nascosto finché non attivo */

        /* Pulsante per forzare l'avvio della camera */
        #btn-start-cam {
            background: #FF3B30; color: white; padding: 15px 30px; 
            border: none; border-radius: 50px; font-weight: bold; font-size: 16px;
            z-index: 50; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 59, 48, 0.4);
        }

        /* Mirino Allargato */
        .mrz-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 35%; 
            border: 3px solid #007AFF; 
            border-radius: 8px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7);
            z-index: 10; display: none; /* Nascosto finché camera non va */
        }

        .form-section { 
            flex: 1; background: #fff; padding: 20px; 
            border-radius: 20px 20px 0 0; margin-top: -20px; z-index: 20;
            overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
        }

        .btn-main { 
            background: #007AFF; color: white; width: 100%; padding: 16px; 
            border: none; border-radius: 12px; font-size: 18px; font-weight: 700; 
            cursor: pointer; margin-bottom: 10px; flex-shrink: 0;
        }

        /* Griglia Dati Alloggiati */
        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .field-group { background: #f5f5f7; padding: 8px 12px; border-radius: 8px; border: 1px solid #e5e5ea; }
        .field-group.full { grid-column: span 2; }
        
        label { font-size: 10px; color: #888; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; }
        input { 
            width: 100%; border: none; background: transparent; font-size: 16px; 
            font-weight: 600; color: #1c1c1e; outline: none; font-family: monospace;
        }

        .status-bar { font-size: 11px; text-align: center; color: #888; margin-top: 10px; }
        .filled { background: #e8fce8; border-color: #34C759; }
        
        /* Messaggio di errore rosso */
        #error-msg { color: red; font-weight: bold; font-size: 14px; text-align: center; padding: 20px; display: none; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-section">
        <button id="btn-start-cam">ATTIVA FOTOCAMERA</button>
        <div id="error-msg"></div>

        <div class="mrz-guide" id="guide"></div>
    </div>

            <div class="field-group" id="grp-cit"><label>Cittadinanza</label><input type="text" id="res-cit" placeholder="---"></div>
        </div>

        <div class="grid-row">
            <div class="field-group" id="grp-cog"><label>Cognome</label><input type="text" id="res-cog" placeholder="---"></div>
            <div class="field-group" id="grp-nom"><label>Nome</label><input type="text" id="res-nom" placeholder="---"></div>
        </div>

        <div class="grid-row">
            <div class="field-group" id="grp-dob"><label>Nascita</label><input type="text" id="res-dob" placeholder="GG/MM/AAAA"></div>
            <div class="field-group" id="grp-sex"><label>Sesso</label><input type="text" id="res-sex" placeholder="M/F"></div>
        </div>

            <div class="field-group full" id="grp-exp"><label>Scadenza Documento</label><input type="text" id="res-exp" placeholder="GG/MM/AAAA"></div>
        </div>
        
        <div class="status-bar" id="log">Clicca 'Attiva Fotocamera' per iniziare</div>
    </div>
