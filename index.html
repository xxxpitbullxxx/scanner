<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V73 - V42 Style</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* LAYOUT V42 (Split Screen) */
        body { 
            font-family: Arial, sans-serif; margin: 0; background: #000; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* 1. AREA CAMERA (Top 45%) */
        .cam-area { 
            position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Rettangoli Guida */
        .box-addr { 
            position: absolute; top: 20%; left: 5%; width: 90%; height: 20%; 
            border: 2px solid #FFD60A; border-radius: 5px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
        }
        .box-mrz { 
            position: absolute; bottom: 5%; left: 5%; width: 90%; height: 35%; 
            border: 2px solid #00E0FF; border-radius: 5px; 
        }
        .label { 
            position: absolute; top: -18px; left: 0; font-size: 10px; font-weight: bold; 
            background: inherit; color: #000; padding: 2px 5px; 
        }

        /* 2. AREA RISULTATI (Bottom 55%) */
        .res-area { 
            flex: 1; overflow-y: auto; padding: 15px; background: #121212; 
            display: flex; flex-direction: column; gap: 10px;
        }

        /* Bottoni */
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn { 
            flex: 1; padding: 15px; border: none; font-weight: bold; font-size: 14px; 
            border-radius: 8px; cursor: pointer; text-transform: uppercase;
        }
        .btn-scan { background: #32d74b; color: #000; }
        .btn-file { background: #007AFF; color: #fff; }

        /* Griglia Dati */
        .group-title { color: #888; font-size: 11px; text-transform: uppercase; margin-top: 10px; border-bottom: 1px solid #333; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }

        .field { background: #1f1f1f; padding: 8px; border-radius: 6px; border-left: 3px solid #555; }
        .field.ok { border-left-color: #32d74b; } /* Diventa verde se trova dati */
        .l { display: block; color: #666; font-size: 9px; margin-bottom: 2px; text-transform: uppercase; }
        .v { display: block; color: #fff; font-size: 14px; font-weight: bold; min-height: 16px; word-break: break-all; }

        canvas { display: none; }
        #file-in { display: none; }
        #loader { display: none; text-align: center; color: #00E0FF; font-weight: bold; padding: 10px; }
    </style>
</head>
<body>

    <div class="cam-area">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="box-addr" style="background:rgba(255,214,10,0.1)">
            <span class="label" style="background:#FFD60A">INDIRIZZO (Giallo)</span>
        </div>
        <div class="box-mrz" style="background:rgba(0,224,255,0.1)">
            <span class="label" style="background:#00E0FF">CODICI MRZ (Blu)</span>
        </div>
    </div>

    <div class="res-area">
        <div class="btn-group">
            <button class="btn btn-scan" id="snap">SCANSIONA</button>
            <button class="btn btn-file" onclick="document.getElementById('file-in').click()">CARICA FILE</button>
        </div>
        <input type="file" id="file-in" accept="image/*">
        
        <div id="loader">ANALISI IN CORSO...</div>

        <div class="group-title">Dati Personali</div>
        <div class="grid">
            <div class="field full"><span class="l">Cognome</span><span class="v" id="r-cog">---</span></div>
            <div class="field full"><span class="l">Nome</span><span class="v" id="r-nom">---</span></div>
            <div class="field"><span class="l">Nascita</span><span class="v" id="r-dob">---</span></div>
            <div class="field"><span class="l">Sesso</span><span class="v" id="r-sex">---</span></div>
            <div class="field full"><span class="l">Cittadinanza</span><span class="v" id="r-cit">ITA</span></div>
        </div>

        <div class="group-title">Documento</div>
        <div class="grid">
            <div class="field full"><span class="l">Numero</span><span class="v" id="r-doc">---</span></div>
            <div class="field full"><span class="l">Scadenza</span><span class="v" id="r-scad">---</span></div>
        </div>

        <div class="group-title">Residenza</div>
        <div class="grid">
            <div class="field full"><span class="l">Via / Piazza</span><span class="v" id="r-via">---</span></div>
            <div class="field"><span class="l">Civico</span><span class="v" id="r-civ">---</span></div>
            <div class="field"><span class="l">Provincia</span><span class="v" id="r-prov">---</span></div>
            <div class="field full"><span class="l">Comune</span><span class="v" id="r-com">---</span></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const loader = document.getElementById('loader');

        // 1. Avvio Camera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 } } 
        }).then(s => video.srcObject = s).catch(e => console.log(e));

        // 2. Gestione Scatto
        document.getElementById('snap').addEventListener('click', () => process(video));
        document.getElementById('file-in').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const img = new Image();
                img.onload = () => process(img);
                img.src = URL.createObjectURL(e.target.files[0]);
            }
        });

        async function process(source) {
            loader.style.display = 'block';
            
            // Setup Canvas
            const ctx = canvas.getContext('2d');
            canvas.width = source.videoWidth || source.naturalWidth;
            canvas.height = source.videoHeight || source.naturalHeight;
            
            // Disegna e Filtra
            ctx.drawImage(source, 0, 0);
            
            // Filtro V42 (Alto contrasto)
            const imgData = ctx.getImageData(0,0, canvas.width, canvas.height);
            // (Qui Tesseract fa il lavoro pesante, lasciamo l'immagine raw ma pulita)
            
            try {
                const worker = await Tesseract.createWorker();
                await worker.loadLanguage('ita');
                await worker.initialize('ita');
                // Parametri per aiutare la lettura
                await worker.setParameters({ 
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<,./() ' 
                });
                
                const { data: { text } } = await worker.recognize(canvas);
                await worker.terminate();
                
                parseData(text);
                loader.style.display = 'none';
            } catch (e) {
                alert("Errore: " + e.message); loader.style.display = 'none';
            }
        }

        // 3. PARSER SPLITTER (La logica che ti serve)
        function parseData(text) {
            const clean = text.toUpperCase().replace(/\s/g, ''); 
            const lines = text.toUpperCase().split('\n');

            // --- MRZ (Basso) ---
            let docM = clean.match(/[CI]<ITA([A-Z0-9]{9})/);
            if(!docM) docM = clean.match(/ITA([A-Z0-9]{9})/);
            let nameM = clean.match(/([A-Z]+)<<([A-Z]+)/);
            let bioM = clean.match(/(\d{6})\d([MF])(\d{6})/);

            if(docM && nameM && bioM) {
                fill("r-doc", docM[1]);
                fill("r-cog", nameM[1]);
                fill("r-nom", nameM[2].replace(/</g, ' '));
                
                let d = bioM[1];
                let y = (parseInt(d.substr(0,2))>40 ? '19':'20') + d.substr(0,2);
                fill("r-dob", `${d.substr(4,2)}/${d.substr(2,2)}/${y}`);
                fill("r-sex", bioM[2]);

                let e = bioM[3];
                let ey = '20'+e.substr(0,2);
                fill("r-scad", `${e.substr(4,2)}/${e.substr(2,2)}/${ey}`);
            }

            // --- INDIRIZZO (Alto) - Logica V3 ---
            let addrLine = lines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO|STRADA|V\.)\s/));
            
            if(addrLine) {
                // Pulizia
                let raw = addrLine.replace(/[^A-Z0-9\s,\.\(\)]/g, '').trim(); 
                
                // 1. Provincia (XX)
                let provM = raw.match(/\(([A-Z]{2})\)/);
                if(provM) {
                    fill("r-prov", provM[1]);
                    raw = raw.replace(provM[0], '').trim();
                }

                // 2. Civico (Cerca "N." o virgola o numero finale)
                let civM = raw.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || raw.match(/\s(\d+[A-Z]?)$/);
                
                if(civM) {
                    let civico = civM[1];
                    fill("r-civ", civico);
                    
                    // Split
                    let parts = raw.split(civM[0]);
                    
                    // Via
                    if(parts[0]) fill("r-via", parts[0].replace(/,$/, '').trim());
                    
                    // Comune
                    if(parts[1] && parts[1].length > 2) {
                        fill("r-com", parts[1].replace(/,$/, '').trim());
                    }
                } else {
                    // Fallback
                    fill("r-via", raw);
                }
