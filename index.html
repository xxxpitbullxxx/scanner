<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-capable" content="yes"> <title>Scanner V61 - Native</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* RESET & FULLSCREEN */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: Arial, sans-serif;
        }

        /* 1. PULSANTE AVVIO (LAUNCHER) */
        #launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            background: #000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        .btn-start {
            background: #00E0FF; color: #000; border: none; padding: 25px 50px;
            font-size: 22px; font-weight: 900; border-radius: 50px; 
            box-shadow: 0 0 40px rgba(0, 224, 255, 0.6); cursor: pointer; text-transform: uppercase;
        }
        
        /* 2. VIDEO (Forzato Landscape) */
        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; /* Riempie tutto lo schermo */
            transform: scaleX(1); /* ASSICURA CHE NON SIA SPECCHIATO */
        }

        /* 3. SAGOMA CARTA (Gigante e Precisa) */
        .card-mask {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            /* Larghezza fissa all'85% dello schermo orizzontale */
            width: 85vw; 
            /* Altezza calcolata matematicamente: Larghezza / 1.585 (Ratio ID-1) */
            height: calc(85vw / 1.585);
            
            border: 4px solid rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.9); /* Scurisce tutto attorno */
            z-index: 10; pointer-events: none;
        }
        .card-mask.success { border-color: #32d74b; }

        .guide {
            position: absolute; bottom: -50px; width: 100%; text-align: center;
            color: #fff; font-size: 20px; font-weight: bold; text-transform: uppercase;
            text-shadow: 0 2px 4px #000;
        }

        /* 4. CONTROLLI */
        .controls {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%); z-index: 50;
            display: flex; flex-direction: column; gap: 20px;
        }
        .btn-shot {
            width: 90px; height: 90px; border-radius: 50%; 
            background: rgba(255,255,255,0.2); border: 6px solid #fff; cursor: pointer;
        }
        .btn-shot:active { background: #fff; }

        /* TASTO EMERGENZA ROTAZIONE */
        #btn-force-rotate {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            background: rgba(0,0,0,0.5); color: #fff; border: 1px solid #fff;
            padding: 10px; font-size: 12px; cursor: pointer; border-radius: 8px;
        }

        /* LOADING */
        #loader {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: #00E0FF; padding: 30px; 
            border-radius: 15px; font-size: 24px; font-weight: bold; z-index: 100; white-space: nowrap;
        }

        /* RISULTATI */
        #result-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 200; display: none; 
            flex-direction: column; padding: 20px; overflow-y: auto;
        }
        #result-panel.visible { display: flex; }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; margin: 20px auto; }
        .full { grid-column: span 2; }
        .field { background: #222; padding: 15px; border-radius: 8px; border-left: 5px solid #00E0FF; }
        .val { color: #fff; font-size: 22px; font-weight: bold; display: block; margin-top: 5px; }
        .lbl { color: #888; font-size: 12px; text-transform: uppercase; }

        .btn-close { padding: 20px; background: #333; color: white; border: none; font-size: 20px; font-weight: bold; width: 100%; margin-top: 20px; border-radius: 10px; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div id="launcher">
        <button class="btn-start" onclick="goNative()">APRI SCANNER</button>
        <p style="color:#666; margin-top:20px; font-size:14px;">Ruota il telefono in orizzontale dopo il click</p>
    </div>

    <button id="btn-force-rotate" onclick="forceRotate()">RUOTA VISTA</button>

    <video id="webcam" autoplay playsinline muted></video>
    
    <div class="card-mask" id="mask">
        <div class="guide">INQUADRA IL RETRO</div>
    </div>

    <div class="controls">
        <button class="btn-shot" id="snap"></button>
    </div>

    <div id="loader">LETTURA DATI...</div>

    <div id="result-panel">
        <h2 style="color:#00E0FF; text-align:center;">DATI ALLOGGIATI WEB</h2>
        <div class="res-grid">
            <div class="field full"><span class="lbl">COGNOME</span><span class="val" id="v-cog">---</span></div>
            <div class="field full"><span class="lbl">NOME</span><span class="val" id="v-nom">---</span></div>
            <div class="field"><span class="lbl">NASCITA</span><span class="val" id="v-dob">---</span></div>
            <div class="field"><span class="lbl">SESSO</span><span class="val" id="v-sex">---</span></div>
            <div class="field full"><span class="lbl">NUMERO DOC</span><span class="val" id="v-doc">---</span></div>
            <div class="field"><span class="lbl">SCADENZA</span><span class="val" id="v-scad">---</span></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><span class="val" id="v-cit">ITA</span></div>
        </div>
        <button class="btn-close" onclick="location.reload()">CHIUDI</button>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const launcher = document.getElementById('launcher');
        const snapBtn = document.getElementById('snap');
        const loader = document.getElementById('loader');
        const panel = document.getElementById('result-panel');
        const mask = document.getElementById('mask');

        // 1. AVVIO NATIVO (FULLSCREEN + CAMERA LANDSCAPE)
        async function goNative() {
            // A. Fullscreen (Nasconde barra indirizzi)
            try {
                let elem = document.documentElement;
                if (elem.requestFullscreen) await elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen(); // Safari
            } catch (e) { console.log("Fullscreen non permesso"); }

            launcher.style.display = 'none';

            // B. Camera (Forza 16:9 Landscape)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        // Chiediamo esplicitamente risoluzione larga (HD/FullHD)
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 } 
                    },
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Errore Camera: " + err.message);
            }
        }

        // 2. FUNZIONE EMERGENZA "RUOTA VISTA"
        let rotation = 0;
        function forceRotate() {
            rotation += 90;
            if (rotation > 270) rotation = 0;
            // Ruota il video ma mantieni le dimensioni 'cover'
            video.style.transform = `scaleX(1) rotate(${rotation}deg)`; 
            // Se ruotiamo a 90/270, dobbiamo aggiustare lo scale per riempire lo schermo
            if (rotation === 90 || rotation === 270) {
                video.style.width = "100vh";
                video.style.height = "100vw";
                video.style.top = "50%";
                video.style.left = "50%";
                video.style.marginLeft = "-50vh";
                video.style.marginTop = "-50vw";
            } else {
                video.style.width = "100%";
                video.style.height = "100%";
                video.style.top = "0";
                video.style.left = "0";
                video.style.margin = "0";
            }
        }

        // 3. SCATTO E ANALISI ANCHOR
        snapBtn.addEventListener('click', async () => {
            loader.style.display = 'block';
            snapBtn.style.display = 'none';

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; 
            canvas.height = video.videoHeight;
            
            ctx.filter = 'grayscale(100%) contrast(180%)'; 
            
            // Gestione rotazione canvas se l'utente ha ruotato il video
            if (rotation === 90 || rotation === 270) {
                canvas.width = video.videoHeight;
                canvas.height = video.videoWidth;
                ctx.translate(canvas.width/2, canvas.height/2);
                ctx.rotate(rotation * Math.PI / 180);
                ctx.drawImage(video, -video.videoWidth/2, -video.videoHeight/2);
            } else {
                ctx.drawImage(video, 0, 0);
            }

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                if(parseData(text)) {
                    mask.classList.add('success');
                    setTimeout(() => {
                        loader.style.display = 'none';
                        panel.classList.add('visible');
                    }, 500);
                } else {
                    alert("Non leggo i dati. Assicurati che il retro sia a fuoco.");
                    loader.style.display = 'none';
                    snapBtn.style.display = 'block';
                }
            } catch (e) {
                alert("Errore OCR.");
                loader.style.display = 'none';
                snapBtn.style.display = 'block';
            }
        });

        // 4. PARSER DATI (Solo Retro - Anchor MRZ)
        function parseData(raw) {
            const clean = raw.toUpperCase().replace(/\s/g, ''); 
            
            // Cerca Documento (C<ITA o I<ITA)
            let docMatch = clean.match(/[CI]<ITA([A-Z0-9]{9})/);
            if(!docMatch) docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            
            // Cerca Cognome<<Nome
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            
            // Cerca Date (YYMMDD)
            let bioMatch = clean.match(/(\d{6})\d([MF])(\d{6})/);

            if(docMatch && nameMatch && bioMatch) {
                document.getElementById('v-doc').innerText = docMatch[1];
                document.getElementById('v-cog').innerText = nameMatch[1];
                document.getElementById('v-nom').innerText = nameMatch[2].replace(/</g, ' ');

                let d = bioMatch[1];
                let y = (parseInt(d.substr(0,2)) > 40) ? '19'+d.substr(0,2) : '20'+d.substr(0,2);
                document.getElementById('v-dob').innerText = `${d.substr(4,2)}/${d.substr(2,2)}/${y}`;
                
                document.getElementById('v-sex').innerText = bioMatch[2];

                let e = bioMatch[3];
                let ey = '20'+e.substr(0,2);
                document.getElementById('v-scad').innerText = `${e.substr(4,2)}/${e.substr(2,2)}/${ey}`;
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
