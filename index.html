<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner ID V20 - Zero Error</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f0f2f5; padding-bottom: 40px; }
        .camera-box { position: relative; width: 100%; height: 320px; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; height: 60%; border: 3px solid #34C759; border-radius: 15px; 
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); z-index: 5; pointer-events: none; 
        }
        .ui { padding: 20px; }
        .btn-scan { 
            background: #007AFF; color: white; width: 100%; padding: 18px; 
            border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }
        .card { background: white; padding: 20px; border-radius: 20px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #8e8e93; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; font-size: 16px; font-weight: 600; box-sizing: border-box; background: #f9f9f9; }
        #log { font-family: monospace; font-size: 11px; color: #ff3b30; background: #fff; padding: 10px; border: 1px solid #eee; margin-top: 10px; border-radius: 8px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="overlay"></div>
    </div>

    <div class="ui">
        <div id="status" style="text-align:center; font-weight:bold; color:#007AFF; margin-bottom:10px;">PUNTA IL RETRO (ZONA MRZ)</div>
        <button class="btn-scan" id="btn-do">ANALISI DEFINITIVA</button>

        <div class="card">
            <div class="field"><label>Cognome</label><input type="text" id="out-cog"></div>
            <div class="field"><label>Nome</label><input type="text" id="out-nom"></div>
            <div class="field"><label>N. Documento (Check-Digit OK)</label><input type="text" id="out-doc" style="background: #eefbff; border-color: #007AFF; color: #007AFF;"></div>
        </div>

        <div id="log">Sistema Pronto. Inquadra il retro.</div>
    </div>

    <canvas id="proc-canvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('proc-canvas');
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1920 } })
            .then(s => { video.srcObject = s; log.innerText = "Camera HD Attiva."; })
            .catch(e => { log.innerText = "Errore: " + e; });

        document.getElementById('btn-do').addEventListener('click', async () => {
            status.innerText = "CALCOLO IN CORSO...";
            const ctx = canvas.getContext('2d');
            canvas.width = 1600;
            canvas.height = 1000;

            ctx.filter = 'grayscale(100%) contrast(300%) brightness(100%)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const result = await Tesseract.recognize(canvas, 'ita+eng', {
                    logger: m => { if(m.status === 'recognizing text') log.innerText = "Decoding: " + (m.progress * 100).toFixed(0) + "%"; }
                });

                processV20(result.data.text);
                status.innerText = "ANALISI COMPLETATA!";
            } catch (err) {
                log.innerText = "Errore: " + err;
            }
        });

        // Correzione basata sulla posizione LL NNNNN LL
        function forceCIELogic(d) {
            if (d.length !== 9) return d;
            let p1 = d.substring(0, 2).replace(/0/g, 'O').replace(/1/g, 'I').replace(/5/g, 'S').replace(/3/g, 'B').replace(/2/g, 'Z');
            let p2 = d.substring(2, 7).replace(/O/g, '0').replace(/I/g, '1').replace(/S/g, '5').replace(/B/g, '3').replace(/Z/g, '2').replace(/T/g, '7');
            let p3 = d.substring(7, 9).replace(/0/g, 'O').replace(/1/g, 'I').replace(/5/g, 'S').replace(/3/g, 'B').replace(/2/g, 'Z');
            return p1 + p2 + p3;
        }

        function processV20(raw) {
            const t = raw.toUpperCase();
            const clean = t.replace(/\s/g, '');
            
            // 1. Estrazione da MRZ (Retro) - Pattern C<IT + 9 caratteri + CheckDigit
            const mrzMatch = clean.match(/C<IT([A-Z0-9]{9})/);
            if (mrzMatch) {
                document.getElementById('out-doc').value = forceCIELogic(mrzMatch[1]);
            }

            // 2. Estrazione Nomi
            const nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if (nameMatch) {
                document.getElementById('out-cog').value = nameMatch[1];
                document.getElementById('out-nom').value = nameMatch[2];
            } else {
                const lines = t.split('\n').map(l => l.trim());
                lines.forEach((l, i) => {
                    if (l.includes("COGNOME")) document.getElementById('out-cog').value = lines[i+1]?.split(' ')[0] || "";
                    if (l.includes("NOME")) document.getElementById('out-nom').value = lines[i+1]?.split(' ')[0] || "";
                });
            }

            // 3. Fallback Numero Documento (Pattern generico)
            if (!document.getElementById('out-doc').value) {
                const docPattern = t.match(/[A-Z0-9]{2}\s?[0-9A-Z]{5}\s?[A-Z0-9]{2}/);
                if (docPattern) {
                    document.getElementById('out-doc').value = forceCIELogic(docPattern[0].replace(/\s/g, ''));
                }
            }
        }
    </script>
</body>
</html>
