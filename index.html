<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Professionale V5</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        :root { --blue: #007AFF; --green: #34C759; }
        body { font-family: sans-serif; margin: 0; background: #000; color: white; overflow-x: hidden; }
        
        /* Obbliga l'utente a capire l'orientamento */
        @media screen and (orientation: portrait) {
            #landscape-warning { display: flex; }
        }
        #landscape-warning {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.9); z-index: 9999; color: white;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        #camera-container { position: relative; width: 100vw; height: 50vh; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Rettangolo di guida piÃ¹ preciso */
        .guide-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; height: 70%; border: 3px solid var(--green);
            border-radius: 15px; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            z-index: 10; pointer-events: none;
        }

        /* Effetto Flash allo scatto */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 100;
        }

        .panel { background: white; color: #333; padding: 15px; border-radius: 20px 20px 0 0; margin-top: -10px; position: relative; z-index: 50; }
        .btn-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: var(--blue); color: white; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        label { font-size: 10px; font-weight: bold; color: #888; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        
        canvas { display: none; }
    </style>
</head>
<body>

<div id="landscape-warning">
    <p style="font-size: 24px;">ðŸ”„</p>
    <p>Ruota il telefono in ORIZZONTALE<br>per scannerizzare correttamente.</p>
</div>

<div id="flash"></div>

<div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="guide-box"></div>
</div>

<div class="panel">
    <div id="status" style="text-align: center; color: var(--blue); font-weight: bold; margin-bottom: 10px;">PRONTO</div>
    
    <div class="btn-row">
        <button class="btn" id="btn-mode" style="background:#f0f0f0;" onclick="toggleSide()">MODALITÃ€: FRONTE</button>
        <button class="btn btn-blue" id="btn-snap">SCATTA ORA</button>
    </div>

    <div class="input-grid">
        <div><label>Cognome</label><input type="text" id="res-cognome"></div>
        <div><label>Nome</label><input type="text" id="res-nome"></div>
        <div><label>Nato il</label><input type="text" id="res-nascita"></div>
        <div><label>Sesso</label><input type="text" id="res-sesso"></div>
        <div class="full"><label>Residenza/Via</label><input type="text" id="res-via"></div>
        <div class="full"><label>Documento n.</label><input type="text" id="res-doc"></div>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
    let mode = 'fronte';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');
    const flash = document.getElementById('flash');

    // Avvio camera con risoluzione alta
    navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
    }).then(s => video.srcObject = s);

    function toggleSide() {
        mode = (mode === 'fronte') ? 'retro' : 'fronte';
        document.getElementById('btn-mode').innerText = "MODALITÃ€: " + mode.toUpperCase();
        status.innerText = "Passato a " + mode;
    }

    document.getElementById('btn-snap').addEventListener('click', async () => {
        // Feedback visivo (Flash)
        flash.style.opacity = '1';
        setTimeout(() => flash.style.opacity = '0', 100);

        status.innerText = "ELABORAZIONE...";
        const ctx = canvas.getContext('2d');
        
        // Ritaglio preciso dell'area verde
        const sw = video.videoWidth;
        const sh = video.videoHeight;
        
        // Prendiamo il 70% centrale
        const cw = sw * 0.7;
        const ch = sh * 0.7;
        const cx = (sw - cw) / 2;
        const cy = (sh - ch) / 2;

        canvas.width = cw;
        canvas.height = ch;

        // Filtro contrasto elevatissimo
        ctx.filter = 'grayscale(100%) contrast(200%) brightness(110%)';
        ctx.drawImage(video, cx, cy, cw, ch, 0, 0, cw, ch);

        try {
            const result = await Tesseract.recognize(canvas, 'ita+eng');
            parseData(result.data.text);
            status.innerText = "COMPLETATO!";
        } catch (e) {
            status.innerText = "ERRORE OCR";
        }
    });

    function parseData(raw) {
        const t = raw.toUpperCase();
        console.log("OCR RAW:", t);

        if (mode === 'retro') {
            // Logica MRZ (Righe <<<<)
            const clean = t.replace(/\s/g, '');
            const mrz = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if (mrz) {
                document.getElementById('res-cognome').value = mrz[1];
                document.getElementById('res-nome').value = mrz[2];
            }
            // Indirizzo
            const via = t.match(/(VIA|PIAZZA|CORSO|LUNGO).*?\d+/);
            if (via) document.getElementById('res-via').value = via[0];
        } else {
            // Logica Fronte
            const lines = t.split('\n').map(l => l.trim());
            lines.forEach((l, i) => {
                if (l.includes("COGNOME")) document.getElementById('res-cognome').value = lines[i+1]?.split(' ')[0] || "";
                if (l.includes("NOME")) document.getElementById('res-nome').value = lines[i+1]?.split(' ')[0] || "";
                const dataMatch = l.match(/\d{2}.\d{2}.\d{4}/);
                if (dataMatch) document.getElementById('res-nascita').value = dataMatch[0];
            });
        }
        
        const doc = t.replace(/\s/g, '').match(/[A-Z]{2}\d{5}[A-Z]{2}/) || t.replace(/\s/g, '').match(/[A-Z]{2}\d{7}/);
        if (doc) document.getElementById('res-doc').value = doc[0];
    }
</script>
</body>
</html>
