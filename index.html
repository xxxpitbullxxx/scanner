<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Passport Scanner P2 - Full File Support</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; background: #111; }
        video, #preview-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        #preview-img { display: none; }

        .guide-mrz { 
            position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%); 
            width: 96%; height: 25%; border: 3px solid #00E0FF; border-radius: 4px; z-index: 10; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8); 
        }
        .label-guide { position: absolute; font-size: 10px; font-weight: bold; padding: 2px 5px; top: -18px; left: 0; background: rgba(0,0,0,0.5); }

        .scroll-box { flex: 1; overflow-y: auto; padding: 12px; background: #121212; padding-bottom: 80px; }
        
        .btn-main { width: 100%; padding: 16px; border: none; font-weight: 900; border-radius: 12px; margin-bottom: 12px; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; gap: 10px; text-transform: uppercase; box-sizing: border-box; }
        #snap { background: #00E0FF; color: #000; }
        .btn-file-label { background: #333; color: #fff; border: 1px solid #555; }
        
        .sec-t { font-size: 11px; color: #00E0FF; margin: 15px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 3px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .field { background: #1c1c1e; padding: 10px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a2e1e; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
        .val { font-size: 14px; font-weight: 700; color: #fff; }
        
        input[type="file"] { display: none; }
        canvas { display: none; }
    </style>
</head>
<body>
    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <img id="preview-img">
        <div class="guide-mrz"><span class="label-guide" style="color:#00E0FF">ZONA MRZ PASSAPORTO</span></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-main">üîç SCANSIONA PASSAPORTO</button>
        
        <label for="file-upload" class="btn-main btn-file-label">üìÅ CARICA FILE O FOTO</label>
        <input type="file" id="file-upload" accept="image/*">
        
        <div class="sec-t">Titolare</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
            <div class="field"><span class="lbl">Nato il</span><div class="val" id="v-dob">---</div></div>
        </div>

        <div class="sec-t">Dati Documento</div>
        <div class="grid">
            <div class="field"><span class="lbl">Tipo</span><div class="val" id="v-type">---</div></div>
            <div class="field"><span class="lbl">Codice Stato</span><div class="val" id="v-issue">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">Numero Passaporto</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Cittadinanza</span><div class="val" id="v-nat">---</div></div>
            <div class="field"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>
    </div>
    <canvas id="hidden-cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const previewImg = document.getElementById('preview-img');
        const canvas = document.getElementById('hidden-cvs');
        const btnSnap = document.getElementById('snap');
        const fileUpload = document.getElementById('file-upload');
        let stream = null;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } })
            .then(s => { stream = s; video.srcObject = s; });

        function fix(s, type) {
            if(!s) return "";
            if(type === 'N') return s.replace(/O/g,'0').replace(/I/g,'1').replace(/S/g,'5').replace(/Z/g,'2').replace(/B/g,'8');
            if(type === 'L') return s.replace(/0/g,'O').replace(/1/g,'I').replace(/5/g,'S').replace(/2/g,'Z').replace(/4/g,'A');
            return s;
        }

        async function runOCR(source) {
            btnSnap.innerText = "ANALISI...";
            const ctx = canvas.getContext('2d');
            canvas.width = 1280;
            const scale = 1280 / (source.videoWidth || source.width);
            canvas.height = (source.videoHeight || source.height) * scale;
            ctx.filter = 'grayscale(100%) contrast(300%)';
            ctx.drawImage(source, 0, 0, canvas.width, canvas.height);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                parsePassport(text);
                btnSnap.innerText = "üîç SCANSIONA PASSAPORTO";
            } catch (e) { btnSnap.innerText = "ERRORE"; }
        }

        btnSnap.addEventListener('click', () => runOCR(previewImg.style.display === "block" ? previewImg : video));

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            if(stream) { stream.getTracks().forEach(t => t.stop()); }
            const reader = new FileReader();
            reader.onload = (ev) => {
                previewImg.onload = () => {
                    video.style.display = "none";
                    previewImg.style.display = "block";
                    runOCR(previewImg);
                };
                previewImg.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        });

        function parsePassport(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, '');
            
            // Riga 1: P<ITACOGNOME<<NOME
            let r1 = clean.match(/P<([A-Z]{3})([A-Z<]+)/);
            if(r1) {
                fill("v-type", "PASSAPORTO");
                fill("v-issue", fix(r1[1], 'L'));
                let namePart = r1[2].split('<<');
                fill("v-cog", fix(namePart[0], 'L').replace(/</g, ' '));
                if(namePart[1]) fill("v-nom", fix(namePart[1], 'L').replace(/</g, ' '));
            }

            // Riga 2: DOC + NAT + DOB + SEX + EXP
            let r2 = clean.match(/([A-Z0-9]{9})[0-9]([A-Z]{3})([0-9OIZSB]{6})[0-9]([MF])([0-9OIZSB]{6})/);
            if(r2) {
                fill("v-doc", r2[1]);
                fill("v-nat", fix(r2[2], 'L'));
                fill("v-dob", formatDate(fix(r2[3], 'N')));
                fill("v-sex", r2[4]);
                fill("v-scad", formatDate(fix(r2[5], 'N')));
            }
        }

        function formatDate(d) { 
            if(!d || d.length<6) return "---"; 
            let y = d.substring(0,2); let m = d.substring(2,4); let day = d.substring(4,6);
            return day + "/" + m + "/" + (parseInt(y) > 40 ? "19" : "20") + y; 
        }

        function fill(id, t) { 
            const e = document.getElementById(id); 
            if(t && t !== "---"){ e.innerText = t; e.parentElement.classList.add('ok'); } 
        }
    </script>
</body>
</html>
