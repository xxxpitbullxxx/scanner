<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner ID V15 - Radar Scan</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; overflow-y: auto !important; }
        .cam-container { position: relative; width: 100%; height: 350px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scanner-target { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; height: 65%; border: 3px solid #34C759; border-radius: 15px; 
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); pointer-events: none; z-index: 5; 
        }
        .ui { padding: 20px; }
        .btn-scan { 
            background: #007AFF; color: white; width: 100%; padding: 20px; 
            border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; 
        }
        .results-grid { background: white; padding: 15px; border-radius: 15px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .input-wrap { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        #log { font-family: monospace; font-size: 11px; color: #d9534f; background: #fff; padding: 10px; border: 1px solid #ccc; margin-top: 10px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-container">
        <video id="webcam" autoplay playsinline></video>
        <div class="scanner-target"></div>
    </div>

    <div class="ui">
        <div id="status" style="text-align:center; font-weight:bold; color:#007AFF; margin-bottom:10px;">INQUADRA FRONTE O RETRO</div>
        <button class="btn-scan" id="start-scan">SCANSIONA ORA</button>

        <div class="results-grid">
            <div class="input-wrap"><label>Cognome</label><input type="text" id="o-cognome"></div>
            <div class="input-wrap"><label>Nome</label><input type="text" id="o-nome"></div>
            <div class="input-wrap"><label>Numero Documento</label><input type="text" id="o-doc"></div>
        </div>

        <div id="log">Log: Sistema pronto.</div>
    </div>

    <canvas id="canvas-radar"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas-radar');
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1920 } })
            .then(s => { video.srcObject = s; log.innerText = "Camera OK - Risoluzione Massima."; })
            .catch(e => { log.innerText = "Errore Camera: " + e; });

        document.getElementById('start-scan').addEventListener('click', async () => {
            status.innerText = "SCANSIONE RADAR...";
            log.innerText = "Cattura immagine ad alta definizione...";
            
            const ctx = canvas.getContext('2d');
            canvas.width = 2000;
            canvas.height = 1400;

            // Filtro Bianco e Nero Sforzato per il numero documento
            ctx.filter = 'grayscale(100%) contrast(300%) brightness(90%)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            log.innerText = "Analisi OCR multilivello...";

            try {
                const result = await Tesseract.recognize(canvas, 'ita+eng', {
                    logger: m => { if(m.status === 'recognizing text') log.innerText = "Lettura: " + (m.progress * 100).toFixed(0) + "%"; }
                });

                log.innerText = "Dati grezzi ottenuti. Elaborazione...";
                parseRadar(result.data.text);
                status.innerText = "COMPLETATO!";
            } catch (err) {
                log.innerText = "Errore: " + err;
                status.innerText = "ERRORE";
            }
        });

        function parseRadar(raw) {
            const t = raw.toUpperCase();
            const clean = t.replace(/\s/g, '');
            
            // 1. Ricerca Numero Documento (Pattern: CA00000AA o simile)
            const docPattern = t.match(/[A-Z]{2}\s?\d{5}\s?[A-Z]{2}/) || t.match(/[A-Z]{2}\s?\d{7}/) || clean.match(/ITA([A-Z0-9]{9})/);
            if (docPattern) {
                let docVal = docPattern[1] || docPattern[0];
                document.getElementById('o-doc').value = docVal.replace(/\s/g, '');
            }

            // 2. Ricerca MRZ (Retro - Nome e Cognome)
            const mrz = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if (mrz) {
                document.getElementById('o-cognome').value = mrz[1];
                document.getElementById('o-nome').value = mrz[2];
                // Se il numero documento non Ã¨ stato trovato sopra, lo cerchiamo nell'MRZ (prime 9 cifre dopo ITA o simili)
                const mrzDoc = clean.match(/C<[A-Z]{3}([A-Z0-9]{9})/);
                if (mrzDoc && !document.getElementById('o-doc').value) {
                    document.getElementById('o-doc').value = mrzDoc[1];
                }
            } else {
                // 3. Fallback Fronte (Ricerca Testuale classica)
                const lines = t.split('\n').map(l => l.trim());
                lines.forEach((l, i) => {
                    if (l.includes("COGNOME")) document.getElementById('o-cognome').value = lines[i+1]?.split(' ')[0] || "";
                    if (l.includes("NOME")) document.getElementById('o-nome').value = lines[i+1]?.split(' ')[0] || "";
                });
            }
        }
    </script>
</body>
</html>
