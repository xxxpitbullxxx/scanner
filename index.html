<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V44 - Pro Overlay</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* CONTENITORE CAMERA CON OVERLAY */
        .viewport { position: relative; flex: 0 0 45%; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* GUSCIO ESTERNO CARTA */
        .card-shell {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 92%; height: 80%; border: 2px solid rgba(255,255,255,0.3); border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7); z-index: 5; pointer-events: none;
        }

        /* RIQUADRI INTERNI A MISURA (Basati su CIE reale) */
        .inner-box { position: absolute; border-radius: 4px; border-width: 2px; border-style: solid; z-index: 10; }
        
        /* Zona Indirizzo: Parte centrale sinistra */
        .box-res { top: 35%; left: 5%; width: 65%; height: 18%; border-color: #FFD60A; }
        
        /* Zona MRZ: Parte bassa */
        .box-mrz { bottom: 8%; left: 3%; width: 94%; height: 28%; border-color: #00E0FF; }

        .box-label { position: absolute; top: -18px; left: 0; font-size: 9px; font-weight: bold; text-transform: uppercase; background: inherit; color: #000; padding: 1px 4px; border-radius: 2px; }

        /* PANNELLO RISULTATI */
        .scroll-panel { flex: 1; background: #121212; overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        .btn-scan { width: 100%; padding: 16px; background: #007AFF; color: #fff; border: none; font-weight: 900; border-radius: 12px; margin-bottom: 15px; cursor: pointer; }
        
        .section-header { font-size: 10px; color: #00E0FF; margin: 15px 0 8px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #333; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        
        .field { background: #1c1c1e; padding: 10px; border-radius: 8px; border-left: 4px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a261a; }
        .lbl { font-size: 9px; color: #888; display: block; margin-bottom: 2px; }
        .val { font-size: 14px; font-weight: 700; min-height: 18px; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="viewport">
        <video id="webcam" autoplay playsinline></video>
        <div class="card-shell">
            <div class="inner-box box-res" style="background: rgba(255, 214, 10, 0.1);">
                <span class="box-label" style="background: #FFD60A;">Indirizzo di Residenza</span>
            </div>
            <div class="inner-box box-mrz" style="background: rgba(0, 224, 255, 0.1);">
                <span class="box-label" style="background: #00E0FF;">Codici MRZ (Nome/Doc)</span>
            </div>
        </div>
    </div>

    <div class="scroll-panel">
        <button id="snap" class="btn-scan">SCANSIONE MULTI-LIVELLO</button>

        <div class="section-header">Identit√† Biometrica</div>
        <div class="grid">
            <div class="field"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div class="field"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">N. Documento</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
        </div>

        <div class="section-header">Residenza & Domicilio</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Indirizzo (Via/Piazza)</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
            <div class="field"><span class="lbl">Prov.</span><div class="val" id="v-prov">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">CAP</span><div class="val" id="v-cap">---</div></div>
        </div>

        <div class="section-header">Identificativi</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Codice Fiscale</span><div class="val" id="v-cf">---</div></div>
            <div class="field"><span class="lbl">Cittadinanza</span><div class="val" id="v-cit">---</div></div>
            <div class="field"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "PROCESSING...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'grayscale(100%) contrast(300%)';
            ctx.drawImage(video, 0, 0);
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
            parseV44(text);
            btn.innerText = "SCANSIONE MULTI-LIVELLO";
        });

        function parseV44(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, '');
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 3);

            // 1. ANAGRAFICA MRZ
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) { fill("v-cog", nameMatch[1]); fill("v-nom", nameMatch[2]); }
            
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(docMatch) fill("v-doc", docMatch[1]);

            let sexMatch = clean.match(/([MF])\d{7}/);
            if(sexMatch) fill("v-sex", sexMatch[1]);

            // 2. RESIDENZA (Dalla tua V42 di successo)
            let resLine = lines.find(l => l.includes("VIA") || l.includes("PIAZZA"));
            if (resLine) {
                let via = resLine.match(/(VIA|PIAZZA|CORSO|LARGO|VIALE)\s+[A-Z\s]+/);
                if(via) fill("v-via", via[0].trim());
                let civ = resLine.match(/N\.\s*(\d+[A-Z]?)/) || resLine.match(/,\s*(\d+[A-Z]?)/);
                if(civ) fill("v-civ", civ[1]);
                let com = resLine.match(/[A-Z\s]+\s\([A-Z]{2}\)/);
                if(com) {
                    let parts = com[0].split('(');
                    fill("v-com", parts[0].trim());
                    fill("v-prov", parts[1].replace(')', '').trim());
                }
                let cap = resLine.match(/\d{5}/);
                if(cap) fill("v-cap", cap[0]);
            }

            // 3. CODICE FISCALE
            let cfMatch = clean.match(/[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]/);
            if(cfMatch) fill("v-cf", cfMatch[0]);

            // 4. DATI FRONTE (Cittadinanza e Scadenza)
            if(up.includes("ITALIANA")) fill("v-cit", "ITALIANA");
            let scad = up.match(/(\d{2}[\/\.]\d{2}[\/\.]\d{4})/);
            if(scad) fill("v-scad", scad[0]);
        }

        function fill(id, txt) {
            const el = document.getElementById(id);
            if(txt) {
                el.innerText = txt;
                el.parentElement.classList.add('ok');
            }
        }
    </script>
</body>
</html>
