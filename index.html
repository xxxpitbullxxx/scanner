<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V72 - Ultimate</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* RESET TOTALE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 0; background: #000; 
            height: 100vh; width: 100vw; overflow: hidden; 
            font-family: Arial, sans-serif;
        }

        /* 1. CONTENITORE ROTANTE (Il cuore del sistema) */
        /* Questo div contiene SIA il video SIA i rettangoli. Ruotando lui, ruota tutto. */
        #rotator {
            position: absolute; top: 50%; left: 50%;
            width: 100vw; height: 100vh;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease; /* Animazione fluida */
            display: flex; align-items: center; justify-content: center;
        }

        /* Video e Immagine Caricata */
        video, img#uploaded-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; /* Riempie lo schermo */
        }
        img#uploaded-img { display: none; z-index: 2; background: #000; }

        /* 2. LIVELLO RETTANGOLI (Incollato sopra il video) */
        #overlay {
            position: absolute; 
            width: 85vw; aspect-ratio: 1.58; /* Proporzione esatta Carta Identità */
            z-index: 10; pointer-events: none;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.85); /* Maschera nera attorno */
            border-radius: 10px;
        }

        /* Box Giallo (Indirizzo) - Posizionato in alto */
        .box-addr {
            position: absolute; top: 12%; left: 3%; width: 94%; height: 22%;
            border: 3px solid #FFD60A; background: rgba(255, 214, 10, 0.15);
            border-radius: 4px;
        }
        
        /* Box Blu (MRZ) - Posizionato in basso */
        .box-mrz {
            position: absolute; bottom: 5%; left: 3%; width: 94%; height: 35%;
            border: 3px solid #00E0FF; background: rgba(0, 224, 255, 0.15);
            border-radius: 4px;
        }
        
        .tag { 
            position: absolute; top: -18px; left: 0; 
            color: #000; font-size: 11px; font-weight: bold; padding: 2px 5px; 
            text-transform: uppercase;
        }

        /* 3. INTERFACCIA FISSA (Bottoni che NON ruotano) */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 100; pointer-events: none;
        }

        /* Tasto Rotazione (Alto Destra) */
        .btn-rotate {
            position: absolute; top: 20px; right: 20px; pointer-events: auto;
            width: 60px; height: 60px; background: #333; border: 2px solid #fff;
            border-radius: 12px; font-size: 30px; color: #fff; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px #000;
        }

        /* Controlli Scatto (Destra Centro) */
        .controls {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 20px; pointer-events: auto;
        }
        .btn-circle {
            width: 80px; height: 80px; border-radius: 50%; border: 4px solid #fff;
            font-weight: bold; color: #fff; display: flex; align-items: center; justify-content: center;
            text-align: center; font-size: 12px; cursor: pointer; box-shadow: 0 4px 10px #000;
            flex-direction: column;
        }
        .btn-shot { background: rgba(220, 20, 60, 0.8); font-size: 14px; border-color: #ffaaaa; }
        .btn-file { background: #007AFF; font-size: 11px; border-color: #aaaaff; }

        /* SCHERMATA AVVIO */
        #launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5000;
            background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto;
        }
        .btn-start {
            padding: 20px 50px; font-size: 22px; font-weight: bold;
            background: #32d74b; border: none; border-radius: 50px; color: #000;
            box-shadow: 0 0 40px rgba(50, 215, 75, 0.6);
        }

        /* LOADING */
        #loader {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: #00E0FF; padding: 30px; border-radius: 15px;
            font-size: 20px; font-weight: bold; z-index: 200; text-align: center;
        }

        /* RISULTATI */
        #results {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #151515; z-index: 300; display: none; overflow-y: auto; padding: 15px; pointer-events: auto;
        }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .full { grid-column: span 2; }
        .field { background: #222; padding: 12px; border-radius: 8px; border-left: 5px solid #32d74b; }
        .field.addr { border-left-color: #FFD60A; } /* Giallo per indirizzo */
        
        .l { color: #888; font-size: 10px; display: block; margin-bottom: 3px; text-transform: uppercase; }
        .v { color: #fff; font-size: 16px; font-weight: bold; word-break: break-word; }
        
        .btn-close { width: 100%; padding: 20px; margin-top: 30px; background: #444; border: none; color: #fff; font-size: 18px; border-radius: 10px; cursor: pointer; }

        canvas { display: none; }
        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="launcher">
        <button class="btn-start" onclick="initApp()">AVVIA SCANNER</button>
        <p style="color:#aaa; margin-top:20px;">Gira il telefono in orizzontale</p>
    </div>

    <div id="rotator">
        <video id="webcam" autoplay playsinline muted></video>
        <img id="uploaded-img">
        
        <div id="overlay">
            <div class="box-addr"><span class="tag" style="background:#FFD60A">INDIRIZZO</span></div>
            <div class="box-mrz"><span class="tag" style="background:#00E0FF">CODICI MRZ</span></div>
        </div>
    </div>

    <div id="ui-layer">
        <button class="btn-rotate" onclick="rotateInterface()">↻</button>
        
        <div class="controls">
            <button class="btn-circle btn-shot" id="snap-btn">SCATTA</button>
            <button class="btn-circle btn-file" onclick="document.getElementById('file-input').click()">CARICA<br>FILE</button>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*">
    <canvas id="cvs"></canvas>
    <div id="loader">ANALISI IN CORSO...</div>

    <div id="results">
        <h2 style="color:#32d74b; text-align:center;">DATI ESTRATTI</h2>
        
        <div class="res-grid">
            <div class="field full"><span class="l">COGNOME</span><span class="v" id="r-cog">---</span></div>
            <div class="field full"><span class="l">NOME</span><span class="v" id="r-nom">---</span></div>
            <div class="field"><span class="l">NASCITA</span><span class="v" id="r-dob">---</span></div>
            <div class="field"><span class="l">SESSO</span><span class="v" id="r-sex">---</span></div>
            <div class="field full"><span class="l">DOCUMENTO</span><span class="v" id="r-doc">---</span></div>
            <div class="field"><span class="l">SCADENZA</span><span class="v" id="r-scad">---</span></div>
            <div class="field"><span class="l">CITTADINANZA</span><span class="v" id="r-cit">ITA</span></div>
        </div>

        <h3 style="color:#FFD60A; margin-top:20px; text-align:center;">RESIDENZA</h3>
        <div class="res-grid">
            <div class="field full addr"><span class="l">VIA</span><span class="v" id="r-via">---</span></div>
            <div class="field addr"><span class="l">CIVICO</span><span class="v" id="r-civ">---</span></div>
            <div class="field addr"><span class="l">PROVINCIA</span><span class="v" id="r-prov">---</span></div>
            <div class="field full addr"><span class="l">COMUNE</span><span class="v" id="r-com">---</span></div>
        </div>
        
        <button class="btn-close" onclick="location.reload()">CHIUDI</button>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const imgView = document.getElementById('uploaded-img');
        const rotator = document.getElementById('rotator');
        const canvas = document.getElementById('cvs');
        const loader = document.getElementById('loader');
        
        let rotationAngle = 0;
        let mode = 'CAM'; // CAM o FILE

        // AVVIO
        async function initApp() {
            document.getElementById('launcher').style.display = 'none';
            try {
                // Fullscreen
                if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
                
                // Camera 1080p
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
                });
                video.srcObject = stream;
            } catch(e) { console.log(e); }
        }

        // ROTAZIONE (La Magia)
        function rotateInterface() {
            rotationAngle = (rotationAngle + 90) % 360;
            rotator.style.transform = `translate(-50%, -50%) rotate(${rotationAngle}deg)`;
            
            // Scambio larghezza/altezza per riempire sempre lo schermo
            if(rotationAngle === 90 || rotationAngle === 270) {
                rotator.style.width = "100vh"; rotator.style.height = "100vw";
            } else {
                rotator.style.width = "100vw"; rotator.style.height = "100vh";
            }
        }

        // SCATTO
        document.getElementById('snap-btn').addEventListener('click', process);
        
        // UPLOAD FILE
        document.getElementById('file-input').addEventListener('change', (e) => {
            if(e.target.files[0]) {
                const url = URL.createObjectURL(e.target.files[0]);
                imgView.src = url; imgView.style.display = 'block'; video.style.display = 'none';
                mode = 'FILE';
                // Reset rotazione visiva per evitare confusione iniziale
                rotationAngle = 0; 
                rotator.style.transform = `translate(-50%, -50%) rotate(0deg)`;
                rotator.style.width = "100vw"; rotator.style.height = "100vh";
            }
        });

        async function process() {
            loader.style.display = 'block';
            const source = (mode === 'CAM') ? video : imgView;
            const ctx = canvas.getContext('2d');
            
            // Dimensioni originali sorgente
            let w = source.videoWidth || source.naturalWidth;
            let h = source.videoHeight || source.naturalHeight;

            // PREPARA CANVAS RUOTATO (Simula quello che vedi a schermo)
            if(rotationAngle === 90) {
                canvas.width = h; canvas.height = w;
                ctx.translate(h, 0); ctx.rotate(90 * Math.PI/180);
                ctx.drawImage(source, 0, 0, w, h);
            } else if(rotationAngle === 180) {
                canvas.width = w; canvas.height = h;
                ctx.translate(w, h); ctx.rotate(180 * Math.PI/180);
                ctx.drawImage(source, 0, 0, w, h);
            } else if(rotationAngle === 270) {
                canvas.width = h; canvas.height = w;
                ctx.translate(0, w); ctx.rotate(-90 * Math.PI/180);
                ctx.drawImage(source, 0, 0, w, h);
            } else {
                canvas.width = w; canvas.height = h;
                ctx.drawImage(source, 0, 0, w, h);
            }

            // FILTRO PER AIUTARE TESSERACT
            const pCtx = canvas.getContext('2d');
            pCtx.filter = 'grayscale(100%) contrast(150%)';
            pCtx.drawImage(canvas, 0, 0); // Riapplica su se stesso

            try {
                const worker = await Tesseract.createWorker();
                await worker.loadLanguage('ita');
                await worker.initialize('ita');
                const { data: { text } } = await worker.recognize(canvas);
                await worker.terminate();

                parseResults(text); // Analizza sempre, anche se vuoto, per debug
                
                loader.style.display = 'none';
                document.getElementById('results').style.display = 'block';
            } catch(e) {
                alert("Errore: " + e.message); loader.style.display = 'none';
            }
        }

        // PARSER "SPLITTER V3" (Speciale per "N. 68")
        function parseResults(text) {
            const clean = text.toUpperCase().replace(/\s/g, ''); 
            const lines = text.toUpperCase().split('\n');

            // --- 1. MRZ (Dati Sicuri) ---
            let docM = clean.match(/[CI]<ITA([A-Z0-9]{9})/);
            if(!docM) docM = clean.match(/ITA([A-Z0-9]{9})/);
            let nameM = clean.match(/([A-Z]+)<<([A-Z]+)/);
            let bioM = clean.match(/(\d{6})\d([MF])(\d{6})/);

            if(docM && nameM && bioM) {
                document.getElementById('r-doc').innerText = docM[1];
                document.getElementById('r-cog').innerText = nameM[1];
                document.getElementById('r-nom').innerText = nameM[2].replace(/</g, ' ');
                
                let d = bioM[1];
                let y = (parseInt(d.substr(0,2))>40 ? '19':'20') + d.substr(0,2);
                document.getElementById('r-dob').innerText = `${d.substr(4,2)}/${d.substr(2,2)}/${y}`;
                document.getElementById('r-sex').innerText = bioM[2];
                let e = bioM[3];
                let ey = '20'+e.substr(0,2);
                document.getElementById('r-scad').innerText = `${e.substr(4,2)}/${e.substr(2,2)}/${ey}`;
            }

            // --- 2. INDIRIZZO V3 (Logica "N.") ---
            // Cerca la riga con VIA/PIAZZA
            let addrLine = lines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO|STRADA)\s/));
            
            if(addrLine) {
                // Pulisci
                let raw = addrLine.replace(/[^A-Z0-9\s,\.\(\)]/g, '').trim(); 
                
                // A. Provincia (XX)
                let provM = raw.match(/\(([A-Z]{2})\)/);
                if(provM) {
                    document.getElementById('r-prov').innerText = provM[1];
                    raw = raw.replace(provM[0], '').trim(); // Tolgo (SI)
                }

                // B. Civico con "N." o ","
                // Regex: Cerca "N." seguito da numeri, oppure virgola seguita da numeri
                let civM = raw.match(/N\.\s*(\d+[A-Z]?)/) || raw.match(/,\s*(\d+[A-Z]?)/);
                
                if(civM) {
                    let civico = civM[1];
                    document.getElementById('r-civ').innerText = civico;
                    
                    // Split su civico
                    let parts = raw.split(civM[0]); // Divide dove c'è "N. 68"
                    
                    // Via = Parte Sinistra
                    if(parts[0]) document.getElementById('r-via').innerText = parts[0].replace(/,$/, '').trim();
                    
                    // Comune = Parte Destra
                    if(parts[1] && parts[1].length > 2) {
                        document.getElementById('r-com').innerText = parts[1].trim();
                    }
                } else {
                    // Fallback: se non trova "N.", prova a cercare solo il numero finale
                    let endNum = raw.match(/\s(\d+)$/);
                    if(endNum) {
                        document.getElementById('r-civ').innerText = endNum[1];
                        document.getElementById('r-via').innerText = raw.replace(endNum[0], '').trim();
                    } else {
                        document.getElementById('r-via').innerText = raw;
                    }
                }
            }
        }
    </script>
</body>
</html>
