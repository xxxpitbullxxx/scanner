<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Scanner V66 - Smart</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* RESET & FULLSCREEN */
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: Arial, sans-serif;
        }

        /* 1. LAUNCHER (Fullscreen Trigger) */
        #launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9000;
            background: #111; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        .btn-big {
            background: #007AFF; color: #fff; border: none; padding: 20px 40px;
            font-size: 20px; font-weight: bold; border-radius: 50px; 
            box-shadow: 0 0 30px rgba(0,122,255,0.5); margin: 10px; cursor: pointer;
        }

        /* 2. AREA LAVORO */
        #workspace {
            position: relative; width: 100%; height: 100%; display: none;
        }

        /* VIDEO */
        video { 
            width: 100%; height: 100%; object-fit: cover; 
        }

        /* SAGOMA GUIDA (Solo visiva) */
        .card-outline {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80vw; aspect-ratio: 1.58; 
            border: 3px solid rgba(255,255,255,0.8); border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.85); pointer-events: none; z-index: 10;
        }
        .guide-lbl {
            position: absolute; top: -40px; width: 100%; text-align: center;
            color: #fff; font-weight: bold; text-shadow: 0 2px 4px #000;
        }

        /* BARRA COMANDI LATERALE */
        .sidebar {
            position: absolute; right: 0; top: 0; width: 120px; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;
        }

        /* Tasti */
        .btn-circle {
            width: 70px; height: 70px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;
            border: 3px solid #fff;
        }
        .btn-snap { background: rgba(255,255,255,0.2); }
        .btn-snap:active { background: #fff; }
        
        .btn-upload { background: #FF9500; color: #000; border-color: #FF9500; text-align: center; font-size: 10px; }

        /* LOADING */
        #loader {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); color: #00E0FF; padding: 20px; 
            border-radius: 12px; font-size: 18px; font-weight: bold; z-index: 100; text-align: center;
        }

        /* RISULTATI */
        #results {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #151515; z-index: 200; display: none; 
            flex-direction: column; padding: 10px; overflow-y: auto;
        }
        .res-section { color: #32d74b; border-bottom: 1px solid #444; margin-top: 15px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .full { grid-column: span 2; }
        .field { background: #222; padding: 8px; border-radius: 6px; border-left: 4px solid #00E0FF; }
        .lbl { color: #888; font-size: 9px; display: block; }
        .val { color: #fff; font-size: 16px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .btn-close { margin-top: 20px; padding: 15px; background: #444; color: #fff; width: 100%; border: none; border-radius: 10px; font-size: 18px; }

        /* Input file nascosto */
        #file-input { display: none; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div id="launcher">
        <button class="btn-big" onclick="startApp()">ENTRA (FULLSCREEN)</button>
        <p style="color:#888; margin-top:20px;">Ruota il telefono in orizzontale.</p>
    </div>

    <div id="workspace">

        <div class="card-outline">
            <div class="guide-lbl">RETRO CARD</div>
        </div>

        <div class="sidebar">
            <button class="btn-circle btn-snap" id="snap-btn"></button>
            <label style="color:white; font-size:10px;">SCATTA</label>
            
            <button class="btn-circle btn-upload" onclick="document.getElementById('file-input').click()">CARICA<br>FILE</button>
            <input type="file" id="file-input" accept="image/*">
        </div>
    </div>

    <div id="loader">ANALISI AI...<br><span style="font-size:12px; color:#aaa;">(Sto dividendo l'immagine in zone)</span></div>

    <div id="results">
        <div class="res-section">ANAGRAFICA (MRZ)</div>

            <div class="field full"><span class="lbl">COGNOME</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">NOME</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">NASCITA</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">SESSO</span><div class="val" id="v-sex">---</div></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="v-cit">ITA</div></div>
            <div class="field full"><span class="lbl">NUMERO DOC</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">SCADENZA</span><div class="val" id="v-scad">---</div></div>
        </div>

        <div class="res-section">RESIDENZA (ZONA ALTA)</div>
        <div class="grid">
            <div class="field full"><span class="lbl">INDIRIZZO</span><div class="val" id="addr-via">---</div></div>

            <div class="field"><span class="lbl">PROVINCIA</span><div class="val" id="addr-prov">---</div></div>
            <div class="field full"><span class="lbl">COMUNE</span><div class="val" id="addr-com">---</div></div>
        </div>

        <button class="btn-close" onclick="location.reload()">NUOVA SCANSIONE</button>
    </div>

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
                });
                video.srcObject = stream;

                img.onload = () => processImageSource(img);
                img.src = URL.createObjectURL(e.target.files[0]);
            }
        });
