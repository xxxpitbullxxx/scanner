<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V82 - Master Anchor</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* AREA CAMERA CON CORNICE BIANCA */
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .card-outline { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 90%; height: 80%; border: 1.5px solid rgba(255,255,255,0.5); 
            border-radius: 12px; pointer-events: none; z-index: 5; 
        }

        /* RETTANGOLI AFFINATI PER PRECISIONE */
        .guide-res { 
            position: absolute; top: 38%; left: 50%; transform: translate(-50%, -50%);
            width: 96%; height: 10%; border: 1.5px solid #FFD60A; border-radius: 4px; z-index: 10;
        }
        .guide-mrz { 
            position: absolute; top: 72%; left: 50%; transform: translate(-50%, -50%);
            width: 96%; height: 16%; border: 1.5px solid #00E0FF; border-radius: 4px; z-index: 10;
        }
        .label-guide { position: absolute; font-size: 9px; font-weight: bold; padding: 1px 4px; top: -14px; left: 0; text-transform: uppercase; }

        /* PANNELLO RISULTATI */
        .scroll-box { flex: 1; overflow-y: auto; padding: 12px; background: #121212; padding-bottom: 80px; }
        .btn-scan { width: 100%; padding: 16px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 10px; margin-bottom: 18px; cursor: pointer; font-size: 17px; }
        
        .sec-t { font-size: 10px; color: #888; margin: 12px 0 6px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 4px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        
        .field { background: #1c1c1e; padding: 10px; border-radius: 7px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1f2a1f; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
        .val { font-size: 14px; font-weight: 700; color: #fff; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="card-outline"></div>
        <div class="guide-res"><span class="label-guide" style="background:#FFD60A; color:#000;">Indirizzo</span></div>
        <div class="guide-mrz"><span class="label-guide" style="background:#00E0FF; color:#000;">Codici MRZ</span></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-scan">SCANSIONA</button>

        <div class="sec-t" style="color:#00E0FF">Anagrafica</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
        </div>

        <div class="sec-t" style="color:#FFD60A">Residenza</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Provincia</span><div class="val" id="v-prov">---</div></div>
            <div class="field full"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <div class="sec-t" style="color:#00E0FF">Dati Documento</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Numero Doc</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
            <div class="field"><span class="lbl">Nazionalit√†</span><div class="val" id="v-nat">---</div></div>
        </div>

        <div class="sec-t">Dati Personali</div>
        <div class="grid">
            <div class="field"><span class="lbl">Nato il</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "LETTURA...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'grayscale(100%) contrast(250%)';
            ctx.drawImage(video, 0, 0);
            
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
            parseV82(text);
            btn.innerText = "SCANSIONA";
        });

        function fixOCR(s) { return s.replace(/O/g, '0').replace(/I/g, '1').replace(/Z/g, '2').replace(/S/g, '5').replace(/B/g, '8'); }
        
        function formatDate(d) { 
            if(!d || d.length < 6) return "---"; 
            let day = d.substring(4,6);
            let month = d.substring(2,4);
            let year = (parseInt(d.substring(0,2)) > 40 ? "19" : "20") + d.substring(0,2);
            return `${day}/${month}/${year}`;
        }

        function fill(id, t) { 
            const e = document.getElementById(id); 
            if(t && t !== "---") { e.innerText = t; e.parentElement.classList.add('ok'); } 
        }

        function parseV82(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, '');
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 2);

            // ANAGRAFICA
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) { 
                fill("v-cog", nameMatch[1]); 
                fill("v-nom", nameMatch[2].replace(/</g, ' ')); 
            }
            
            // DOCUMENTO
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(docMatch) { fill("v-doc", docMatch[1]); }

            // BIO DATI (FUZZY REPAIR)
            let bioMatch = clean.match(/([0-9OIZSB]{6}).([MF]).([0-9OIZSB]{6}).([A-Z]{3})/);
            if(bioMatch) {
                fill("v-dob", formatDate(fixOCR(bioMatch[1])));
                fill("v-sex", bioMatch[2]);
                fill("v-scad", formatDate(fixOCR(bioMatch[3])));
                fill("v-nat", bioMatch[4]);
            }

            // INDIRIZZO (PRECISION SPLIT)
            let addrLine = lines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO)/));
            if(addrLine) {
                let prov = addrLine.match(/\(([A-Z]{2})\)/);
                if(prov) fill("v-prov", prov[1]);
                
                let civ = addrLine.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || addrLine.match(/\s(\d+[A-Z]?)$/);
                if(civ) fill("v-civ", civ[1]);
                
                let via = addrLine.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO)\s+[A-Z\s\.]+/);
                if(via) fill("v-via", via[0].trim());
                
                let com = addrLine.match(/([A-Z\s']+)\s+\(/);
                if(com) fill("v-com", com[1].trim());
            }
        }
    </script>
</body>
</html>
