<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner ID V18 - CIE Titanium</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f0f2f5; padding-bottom: 40px; }
        .camera-box { position: relative; width: 100%; height: 320px; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; height: 60%; border: 3px solid #34C759; border-radius: 15px; 
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); z-index: 5; pointer-events: none; 
        }
        .ui { padding: 20px; }
        .btn-scan { 
            background: #007AFF; color: white; width: 100%; padding: 18px; 
            border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }
        .card { background: white; padding: 20px; border-radius: 20px; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #8e8e93; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; font-size: 16px; font-weight: 600; box-sizing: border-box; background: #f9f9f9; }
        #log { font-family: monospace; font-size: 11px; color: #ff3b30; background: #fff; padding: 10px; border: 1px solid #eee; margin-top: 10px; border-radius: 8px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="camera-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="overlay"></div>
    </div>

    <div class="ui">
        <div id="status" style="text-align:center; font-weight:bold; color:#007AFF; margin-bottom:10px;">INQUADRA IL RETRO PER MRZ</div>
        <button class="btn-scan" id="btn-do">ANALIZZA DOCUMENTO</button>

        <div class="card">
            <div class="field"><label>Cognome</label><input type="text" id="out-cog"></div>
            <div class="field"><label>Nome</label><input type="text" id="out-nom"></div>
            <div class="field"><label>Numero Documento (Validato)</label><input type="text" id="out-doc" style="background: #eef6ff; border-color: #007AFF; color: #007AFF;"></div>
        </div>

        <div id="log">Log: Sistema pronto.</div>
    </div>

    <canvas id="proc-canvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('proc-canvas');
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1920 } })
            .then(s => { video.srcObject = s; log.innerText = "Camera HD Pronta."; })
            .catch(e => { log.innerText = "Errore: " + e; });

        document.getElementById('btn-do').addEventListener('click', async () => {
            status.innerText = "PULIZIA IMMAGINE...";
            const ctx = canvas.getContext('2d');
            canvas.width = 1600;
            canvas.height = 1000;

            // Filtro bianco e nero estremo per eliminare lo sfondo della carta
            ctx.filter = 'grayscale(100%) contrast(250%) brightness(110%)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            log.innerText = "Riconoscimento caratteri...";

            try {
                const result = await Tesseract.recognize(canvas, 'ita+eng', {
                    logger: m => { if(m.status === 'recognizing text') log.innerText = "Analisi: " + (m.progress * 100).toFixed(0) + "%"; }
                });

                processTitanium(result.data.text);
                status.innerText = "COMPLETATO!";
            } catch (err) {
                log.innerText = "Errore: " + err;
            }
        });

        function fixCIEFormat(raw) {
            // Rimuove tutto tranne lettere e numeri
            let d = raw.replace(/[^A-Z0-9]/g, '');
            if (d.length < 9) return d;
            if (d.length > 9) d = d.substring(0, 9);

            // Regola CIE: LL NNNNN LL (2 Lettere, 5 Numeri, 2 Lettere)
            let l1 = d.substring(0, 2).replace(/0/g, 'O').replace(/1/g, 'I').replace(/5/g, 'S');
            let n  = d.substring(2, 7).replace(/O/g, '0').replace(/I/g, '1').replace(/S/g, '5');
            let l2 = d.substring(7, 9).replace(/0/g, 'O').replace(/1/g, 'I').replace(/5/g, 'S');
            
            return l1 + n + l2;
        }

        function processTitanium(raw) {
            const t = raw.toUpperCase();
            const clean = t.replace(/\s/g, '');
            
            // 1. Cerca il Numero Documento (Pattern standard o ITA)
            const docMatch = t.match(/[A-Z0-9]{2}\s?[0-9A-Z]{5}\s?[A-Z0-9]{2}/) || clean.match(/ITA([A-Z0-9]{9})/);
            if (docMatch) {
                let found = (docMatch[1] || docMatch[0]).replace(/\s/g, '');
                if (found.startsWith('ITA')) found = found.substring(3);
                document.getElementById('out-doc').value = fixCIEFormat(found);
            }

            // 2. MRZ (Cognome e Nome con freccette)
            const mrz = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if (mrz) {
                document.getElementById('out-cog').value = mrz[1];
                document.getElementById('out-nom').value = mrz[2];
                // Se non abbiamo ancora il documento, lo estraiamo dall'inizio della MRZ
                if (!document.getElementById('out-doc').value) {
                    const mrzDoc = clean.match(/C<IT([A-Z0-9]{9})/);
                    if (mrzDoc) document.getElementById('out-doc').value = fixCIEFormat(mrzDoc[1]);
                }
            } else {
                // Fallback Fronte
                const lines = t.split('\n').map(l => l.trim());
                lines.forEach((l, i) => {
                    if (l.includes("COGNOME")) document.getElementById('out-cog').value = lines[i+1]?.split(' ')[0] || "";
                    if (l.includes("NOME")) document.getElementById('out-nom').value = lines[i+1]?.split(' ')[0] || "";
                });
            }
        }
    </script>
</body>
</html>
