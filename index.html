<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner ID V28 - Ghost Filter</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f8f9fa; padding-bottom: 60px; overflow-y: auto !important; }
        .cam-frame { position: relative; width: 100%; height: 320px; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        /* Mirino ultra-selettivo */
        .ghost-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; height: 35%; border: 4px solid #007AFF; border-radius: 10px; 
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.85); z-index: 5; pointer-events: none; 
        }
        .ui-panel { padding: 20px; }
        .btn-ghost { 
            background: #007AFF; color: white; width: 100%; padding: 20px; 
            border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,122,255,0.4);
        }
        .data-card { background: white; padding: 20px; border-radius: 20px; margin-top: 20px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #adb5bd; text-transform: uppercase; margin-bottom: 5px; }
        input { width: 100%; padding: 14px; border: 1px solid #dee2e6; border-radius: 10px; font-size: 18px; font-weight: bold; box-sizing: border-box; background: #fff; color: #212529; }
        #log-ghost { font-family: monospace; font-size: 11px; color: #dc3545; background: #fff; padding: 10px; border: 1px solid #eee; margin-top: 10px; border-radius: 8px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-frame">
        <video id="webcam" autoplay playsinline></video>
        <div class="ghost-guide"></div>
    </div>

    <div class="ui-panel">
        <div id="status-msg" style="text-align:center; font-weight:bold; color:#007AFF; margin-bottom:12px;">FILTRO GHOST ATTIVO</div>
        <button class="btn-ghost" id="btn-scan">SCANSIONE GHOST FILTER</button>

        <div class="data-card">
            <div class="field"><label>Cognome</label><input type="text" id="res-cog"></div>
            <div class="field"><label>Nome</label><input type="text" id="res-nom"></div>
            <div class="field"><label>N. Documento (Geometria CIE)</label><input type="text" id="res-doc" style="border-color: #007AFF; color: #007AFF; background: #f0f7ff;"></div>
        </div>

        <div id="log-ghost">Inquadra la riga MRZ (<<<<) su sfondo neutro.</div>
    </div>

    <canvas id="canvas-ghost"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas-ghost');
        const log = document.getElementById('log-ghost');
        const status = document.getElementById('status-msg');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => { video.srcObject = s; });

        document.getElementById('btn-scan').addEventListener('click', async () => {
            status.innerText = "ISOLAMENTO...";
            const ctx = canvas.getContext('2d');
            canvas.width = 1600;
            canvas.height = 800;

            // FILTRO GHOST: Contrast estremo + binarizzazione per eliminare ombre
            ctx.filter = 'grayscale(100%) contrast(450%) brightness(100%)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            try {
                const result = await Tesseract.recognize(canvas, 'ita+eng', {
                    logger: m => { if(m.status === 'recognizing text') log.innerText = "Ghost Engine: " + (m.progress * 100).toFixed(0) + "%"; }
                });

                processV28(result.data.text);
                status.innerText = "DATI PULITI";
            } catch (err) {
                log.innerText = "Errore: " + err;
            }
        });

        // GEOMETRIA CIE: Forza CA50322TW (LL NNNNN LL)
        function ghostFix(d) {
            let s = d.replace(/[^A-Z0-9]/g, '');
            if (s.length < 9) return s;
            s = s.substring(0, 9);
            let res = "";
            for (let i = 0; i < 9; i++) {
                let c = s[i];
                if ([0, 1, 7, 8].includes(i)) {
                    res += c.replace(/0/g, 'O').replace(/1/g, 'I').replace(/5/g, 'S').replace(/2/g, 'Z').replace(/3/g, 'B');
                } else {
                    res += c.replace(/O/g, '0').replace(/I/g, '1').replace(/S/g, '5').replace(/Z/g, '2').replace(/B/g, '8').replace(/T/g, '7').replace(/A/g, '4');
                }
            }
            return res;
        }

        function processV28(raw) {
            const t = raw.toUpperCase();
            const clean = t.replace(/\s/g, '');
            
            // PrioritÃ  MRZ (Retro)
            const mrzMatch = clean.match(/C<IT([A-Z0-9]{9})/);
            if (mrzMatch) {
                document.getElementById('res-doc').value = ghostFix(mrzMatch[1]);
            }

            const nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if (nameMatch) {
                document.getElementById('res-cog').value = nameMatch[1];
                document.getElementById('res-nom').value = nameMatch[2];
            }
            
            if (!document.getElementById('res-doc').value) {
                const docFallback = t.match(/[A-Z0-9]{2}\s?[0-9A-Z]{5}\s?[A-Z0-9]{2}/);
                if (docFallback) document.getElementById('res-doc').value = ghostFix(docFallback[0].replace(/\s/g, ''));
            }
        }
    </script>
</body>
</html>
