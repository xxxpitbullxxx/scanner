<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner ID - Deep Scan</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; overflow-y: auto !important; }
        .camera-wrapper { position: relative; width: 100%; height: 350px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .guide-rect { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 65%; border: 3px solid #34C759; border-radius: 15px;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); z-index: 10; pointer-events: none;
        }
        .controls { padding: 20px; text-align: center; }
        .btn-scan { background: #007AFF; color: white; width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; }
        .results-area { padding: 20px; background: white; border-top: 1px solid #ddd; }
        .input-box { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        #debug-canvas { width: 100%; border: 1px solid #000; margin-top: 10px; display: none; }
        #status-msg { font-weight: bold; color: #007AFF; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <div class="guide-rect"></div>
    </div>

    <div class="controls">
        <div id="status-msg">Inquadra il documento</div>
        <button class="btn-scan" id="start-ocr">SCANSIONA (B&W MODE)</button>
        <canvas id="debug-canvas"></canvas>
    </div>

    <div class="results-area">
        <div class="input-box"><label>Cognome</label><input type="text" id="out-cognome"></div>
        <div class="input-box"><label>Nome</label><input type="text" id="out-nome"></div>
        <div class="input-box"><label>N. Documento</label><input type="text" id="out-doc"></div>
        <div class="input-box"><label>Residenza</label><input type="text" id="out-res"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('debug-canvas');
        const msg = document.getElementById('status-msg');

        // Avvio camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280 } })
            .then(stream => video.srcObject = stream);

        document.getElementById('start-ocr').addEventListener('click', async () => {
            msg.innerText = "ELABORAZIONE BIANCO E NERO...";
            const ctx = canvas.getContext('2d');
            
            // 1. AUMENTO RISOLUZIONE (Upscaling)
            canvas.width = 2000; 
            canvas.height = 1400;
            canvas.style.display = "block"; // Mostriamo il canvas così vedi se l'immagine è dritta

            // 2. ROTAZIONE SOFTWARE & CROP
            ctx.save();
            if (video.videoHeight > video.videoWidth) {
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(90 * Math.PI / 180);
                ctx.drawImage(video, -canvas.height / 2, -canvas.width / 2, canvas.height, canvas.width);
            } else {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            ctx.restore();

            // 3. FILTRO BIANCO E NERO ESTREMO (Thresholding)
            // Questo filtro elimina i colori e lascia solo testo nero su fondo bianco
            ctx.filter = 'threshold(0.5) grayscale(100%) contrast(300%) brightness(100%)';
            ctx.drawImage(canvas, 0, 0);

            msg.innerText = "LETTURA TESTO...";

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita+eng');
                processOutput(text);
                msg.innerText = "COMPLETATO!";
            } catch (e) {
                msg.innerText = "ERRORE!";
            }
        });

        function processOutput(raw) {
            const t = raw.toUpperCase();
            console.log("TESTO ESTRATTO:", t);

            // Estrazione Numero Doc
            const doc = t.match(/[A-Z]{2}\s?\d{5}[A-Z]{2}/) || t.match(/[A-Z]{2}\s?\d{7}/);
            if (doc) document.getElementById('out-doc').value = doc[0].replace(/\s/g, '');

            // Estrazione Cognome e Nome
            const lines = t.split('\n').map(l => l.trim()).filter(l => l.length > 2);
            lines.forEach((l, i) => {
                if (l.includes("COGNOME")) document.getElementById('out-cognome').value = lines[i+1]?.split(' ')[0] || "";
                if (l.includes("NOME")) {
                    let n = lines[i+1]?.split(' ')[0] || "";
                    if (n.endsWith('L') && n.length > 4) n = n.slice(0, -1);
                    document.getElementById('out-nome').value = n;
                }
                if (l.includes("VIA") || l.includes("PIAZZA")) document.getElementById('out-res').value = l;
            });

            // MRZ (Retro)
            const mrz = t.replace(/\s/g, '').match(/([A-Z]+)<<([A-Z]+)/);
            if (mrz) {
                document.getElementById('res-cognome').value = mrz[1];
                document.getElementById('res-nome').value = mrz[2];
            }
        }
    </script>
</body>
</html>
