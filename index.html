<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro V8 - Nitidezza Attiva</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        :root { --blue: #007AFF; --green: #34C759; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #000; color: white; overflow: hidden; }
        
        #camera-area { position: relative; width: 100vw; height: 50vh; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Rettangolo di guida più sottile per non disturbare l'autofocus */
        .guide-rect {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 55%; border: 2px solid var(--green); border-radius: 10px;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); z-index: 10;
        }

        .panel { background: white; color: #1c1e21; padding: 20px; border-radius: 25px 25px 0 0; margin-top: -20px; position: relative; z-index: 50; height: 55vh; overflow-y: auto; }
        .btn-main { background: var(--blue); color: white; width: 100%; padding: 18px; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; margin-bottom: 20px; }
        
        #status { text-align: center; font-weight: bold; color: var(--blue); margin-bottom: 10px; font-size: 14px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        label { font-size: 10px; font-weight: bold; color: #8e8e93; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border: 1px solid #d1d1d6; border-radius: 8px; font-size: 14px; box-sizing: border-box; background: #f2f2f7; }
        
        canvas { display: none; }
    </style>
</head>
<body>

<div id="camera-area">
    <video id="video" autoplay playsinline></video>
    <div class="guide-rect"></div>
</div>

<div class="panel">
    <div id="status">INQUADRA E ATTENDI IL FUOCO</div>
    <button class="btn-main" id="btn-snap">SCATTA (NITIDEZZA ALTA)</button>

    <div class="grid">
        <div><label>Cognome</label><input type="text" id="res-cognome"></div>
        <div><label>Nome</label><input type="text" id="res-nome"></div>
        <div class="full"><label>Nascita / Residenza</label><input type="text" id="res-extra"></div>
        <div class="full"><label>N. Documento</label><input type="text" id="res-doc"></div>
    </div>
</div>

<canvas id="hidden-canvas"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('hidden-canvas');
    const status = document.getElementById('status');

    // Funzione per avviare la camera con Focus Continuo
    async function startCamera() {
        const constraints = {
            video: {
                facingMode: "environment",
                width: { ideal: 4096 }, // Cerchiamo la risoluzione 4K se disponibile
                height: { ideal: 2160 },
                focusMode: "continuous" // Comando per autofocus continuo (supportato da alcuni browser Android)
            }
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            
            // Applichiamo un leggero zoom digitale via CSS per aiutare l'ottica a stabilizzarsi sul centro
            video.style.transform = "scale(1.1)";
        } catch (err) {
            status.innerText = "ERRORE CAMERA - USA HTTPS";
        }
    }

    document.getElementById('btn-snap').addEventListener('click', async () => {
        status.innerText = "ELABORAZIONE NITIDEZZA...";
        const ctx = canvas.getContext('2d');

        // Usiamo una risoluzione fissa alta per l'OCR
        canvas.width = 1600;
        canvas.height = 900;

        // FILTRO NITIDEZZA (Sharpening)
        // Aumentiamo il contrasto e riduciamo la luminosità per far "saltare fuori" le lettere
        ctx.filter = 'contrast(200%) brightness(90%) grayscale(100%)';
        
        // Disegniamo solo la parte centrale del video (dove c'è il rettangolo verde)
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        try {
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita+eng');
            parseData(text);
            status.innerText = "ANALISI COMPLETATA!";
        } catch (e) {
            status.innerText = "ERRORE OCR";
        }
    });

    function parseData(raw) {
        const t = raw.toUpperCase();
        console.log("OCR:", t);

        // Estrazione Numero Doc
        const doc = t.match(/[A-Z]{2}\s?\d{5}[A-Z]{2}/) || t.match(/[A-Z]{2}\s?\d{7}/);
        if (doc) document.getElementById('res-doc').value = doc[0].replace(/\s/g, '');

        // Estrazione Cognome/Nome (Pulizia GIULIAL -> GIULIA)
        const lines = t.split('\n').map(l => l.trim());
        lines.forEach((l, i) => {
            if (l.includes("COGNOME")) {
                let cognome = lines[i+1]?.split(' ')[0] || "";
                document.getElementById('res-cognome').value = cognome.replace(/[^A-Z]/g, "");
            }
            if (l.includes("NOME")) {
                let nome = lines[i+1]?.split(' ')[0] || "";
                // Rimuove la L spuria finale se presente (es. GIULIAL -> GIULIA)
                if (nome.endsWith('L') && nome.length > 4) nome = nome.slice(0, -1);
                document.getElementById('res-nome').value = nome.replace(/[^A-Z]/g, "");
            }
        });

        // MRZ Retro
        const mrz = t.replace(/\s/g, '').match(/([A-Z]+)<<([A-Z]+)/);
        if (mrz) {
            document.getElementById('res-cognome').value = mrz[1];
            document.getElementById('res-nome').value = mrz[2];
        }
    }

    startCamera();
</script>
</body>
</html>
