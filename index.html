<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V44 - Zone Master</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* HEADER TAB */
        .tabs { display: flex; background: #1c1c1e; border-bottom: 1px solid #333; height: 50px; }
        .tab { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 13px; color: #666; cursor: pointer; text-transform: uppercase; }
        .tab.active { background: #333; color: #fff; border-bottom: 3px solid #00E0FF; }
        .tab.active.front { border-bottom-color: #32d74b; }

        /* AREA CAMERA CON ZONE */
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* ZONE RETRO */
        .zone-res { position: absolute; top: 30%; left: 50%; transform: translateX(-50%); width: 90%; height: 15%; border: 2px solid #FFD60A; border-radius: 4px; display: none; }
        .zone-res::after { content: "INDIRIZZO"; position: absolute; top: -15px; left: 0; font-size: 10px; color: #FFD60A; font-weight: bold; }
        
        .zone-mrz { position: absolute; top: 70%; left: 50%; transform: translateX(-50%); width: 94%; height: 25%; border: 2px solid #00E0FF; border-radius: 4px; display: none; }
        .zone-mrz::after { content: "CODICI <<<"; position: absolute; bottom: -15px; left: 0; font-size: 10px; color: #00E0FF; font-weight: bold; }

        /* ZONE FRONTE (Basate sulla tua foto) */
        .zone-ente { position: absolute; top: 15%; left: 5%; width: 45%; height: 10%; border: 2px solid #32d74b; border-radius: 4px; display: none; }
        .zone-ente::after { content: "COMUNE DI..."; position: absolute; top: -15px; left: 0; font-size: 10px; color: #32d74b; font-weight: bold; }

        .zone-bio { position: absolute; top: 45%; right: 5%; width: 60%; height: 40%; border: 2px solid #BF5AF2; border-radius: 4px; display: none; }
        .zone-bio::after { content: "DATI PERSONALI"; position: absolute; bottom: -15px; right: 0; font-size: 10px; color: #BF5AF2; font-weight: bold; }

        /* DATI */
        .scroll-box { flex: 1; overflow-y: auto; padding: 12px; background: #121212; padding-bottom: 100px; }
        .btn-scan { width: 100%; padding: 14px; background: #333; color: #fff; border: none; font-weight: 900; border-radius: 8px; margin-bottom: 15px; cursor: pointer; }
        .btn-scan.active-retro { background: #00E0FF; color: #000; }
        .btn-scan.active-front { background: #32d74b; color: #000; }

        .title { font-size: 10px; color: #666; text-transform: uppercase; margin: 10px 0 5px 0; border-bottom: 1px solid #333; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; } /* 3 Colonne per gestire Prov */
        .span-2 { grid-column: span 2; }
        .span-3 { grid-column: span 3; }

        .field { background: #1c1c1e; padding: 8px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a261a; }
        .lbl { font-size: 8px; color: #888; display: block; margin-bottom: 2px; text-transform: uppercase; }
        .val { font-size: 13px; font-weight: 600; min-height: 16px; word-break: break-word; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" id="tab-retro" onclick="setMode('RETRO')">1. RETRO</div>
        <div class="tab" id="tab-front" onclick="setMode('FRONTE')">2. FRONTE</div>
    </div>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="zone-res" id="z-res"></div>
        <div class="zone-mrz" id="z-mrz"></div>
        <div class="zone-ente" id="z-ente"></div>
        <div class="zone-bio" id="z-bio"></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-scan active-retro">SCANSIONA RETRO</button>

        <div class="title">Identità (Da MRZ Retro)</div>
        <div class="grid">
            <div class="field span-3"><span class="lbl">Cognome e Nome</span><div class="val" id="v-nom">---</div></div>
            <div class="field span-2"><span class="lbl">N. Documento</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
        </div>

        <div class="title">Residenza (Da Retro Alto)</div>
        <div class="grid">
            <div class="field span-3"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">CAP</span><div class="val" id="v-cap">---</div></div>
            <div class="field"><span class="lbl">Prov.</span><div class="val" id="v-prov">---</div></div>
            <div class="field span-3"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <div class="title">Dati Fronte (Gira la carta)</div>
        <div class="grid">
            <div class="field span-3"><span class="lbl">Ente Rilascio (Comune)</span><div class="val" id="v-ente">---</div></div>
            <div class="field span-3"><span class="lbl">Luogo di Nascita</span><div class="val" id="v-luogo">---</div></div>
            <div class="field span-2"><span class="lbl">Data Nascita</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');
        let mode = 'RETRO';

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        function setMode(m) {
            mode = m;
            // Gestione UI
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active', 'front'));
            document.querySelectorAll('.zone-res, .zone-mrz, .zone-ente, .zone-bio').forEach(z => z.style.display = 'none');
            
            if(m === 'RETRO') {
                document.getElementById('tab-retro').classList.add('active');
                document.getElementById('z-res').style.display = 'block';
                document.getElementById('z-mrz').style.display = 'block';
                btn.className = 'btn-scan active-retro';
                btn.innerText = "SCANSIONA RETRO";
            } else {
                document.getElementById('tab-front').classList.add('active', 'front');
                document.getElementById('z-ente').style.display = 'block';
                document.getElementById('z-bio').style.display = 'block';
                btn.className = 'btn-scan active-front';
                btn.innerText = "SCANSIONA FRONTE";
            }
        }

        // Avvio iniziale
        setMode('RETRO');

        btn.addEventListener('click', async () => {
            btn.innerText = "ANALISI...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            
            // Filtro aggressivo per contrasto su plastica
            ctx.filter = 'grayscale(100%) contrast(250%)'; 
            ctx.drawImage(video, 0, 0);
            
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
            
            if(mode === 'RETRO') parseRetro(text);
            else parseFronte(text);
        });

        // --- PARSER RETRO ---
        function parseRetro(raw) {
            const up = raw.toUpperCase();
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 3);
            const clean = up.replace(/\s/g, '');

            // 1. MRZ (Infallibile)
            let mrzMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(mrzMatch) fill('v-doc', mrzMatch[1]);
            
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) fill('v-nom', nameMatch[1] + " " + nameMatch[2]);

            // 2. RESIDENZA (Parsing Avanzato)
            // Cerca la riga con l'indirizzo
            let resLine = lines.find(l => l.includes("VIA") || l.includes("PIAZZA") || l.includes("CORSO"));
            if(resLine) {
                // Via: Tutto ciò che c'è prima di virgola o "N."
                let viaMatch = resLine.match(/^(.*?)(?=,|\sN\.)/);
                if(viaMatch) fill('v-via', viaMatch[1]);

                // Civico: Cerca "N." seguito da numero
                let civMatch = resLine.match(/N\.\s*(\d+[A-Z]?)/);
                if(civMatch) fill('v-civ', civMatch[1]);

                // Provincia: Cerca due lettere tra parentesi (XX)
                let provMatch = resLine.match(/\(([A-Z]{2})\)/);
                if(provMatch) fill('v-prov', provMatch[1]);

                // Comune: Testo prima della provincia
                // Spesso è: "... N. 68 MONTERIGGIONI (SI)"
                let comMatch = resLine.match(/(\d+[A-Z]?)\s+([A-Z\s\.'\-]+)\s+\(/);
                if(comMatch) fill('v-com', comMatch[2].trim());
                
                // CAP
                let capMatch = resLine.match(/\d{5}/);
                if(capMatch) fill('v-cap', capMatch[0]);
            }
            
            alert("Retro OK! Clicca su '2. FRONTE' in alto.");
            setMode('FRONTE');
        }

        // --- PARSER FRONTE ---
        function parseFronte(raw) {
            const up = raw.toUpperCase();
            const lines = up.split('\n').map(l => l.trim());

            // 1. ENTE (Comune di...)
            // Escludi Ministero, cerca COMUNE
            let enteLine = lines.find(l => l.includes("COMUNE DI"));
            if(enteLine) {
                // Prendi la riga SOTTO "Comune di" o la stessa riga se contiene il nome
                let idx = lines.indexOf(enteLine);
                if(lines[idx+1] && !lines[idx+1].includes("COGNOME")) {
                    fill('v-ente', lines[idx+1]); 
                } else {
                    fill('v-ente', enteLine.replace("COMUNE DI", "").trim());
                }
            }

            // 2. LUOGO NASCITA E DATA
            // Cerca la riga con la data (DD.MM.YYYY)
            let dateMatch = up.match(/(\d{2}[\.|\/]\d{2}[\.|\/]\d{4})/g);
            if(dateMatch) {
                // Solitamente la prima data è la nascita, l'ultima la scadenza
                fill('v-dob', dateMatch[0].replace(/\./g, '/')); // Nascita
                
                if(dateMatch.length > 1) {
                     fill('v-scad', dateMatch[dateMatch.length-1].replace(/\./g, '/')); // Scadenza
                }
            }

            // Luogo Nascita: Cerca "NATO A" o prendi il testo prima della data di nascita
            // Esempio: "SIENA (SI) 15.12.1972"
            let birthLine = lines.find(l => l.match(/\d{2}[\.|\/]\d{2}[\.|\/]\d{4}/) && !l.includes("SCADENZA"));
            if(birthLine) {
                // Prendi tutto ciò che c'è prima della data
                let cityPart = birthLine.split(/\d{2}[\.|\/]/)[0];
                fill('v-luogo', cityPart.replace("PLACE AND DATE OF BIRTH", "").trim());
            }

            // Sesso
            if(up.includes("F/F")) fill('v-sex', "F");
            else if(up.includes("M/M")) fill('v-sex', "M");
            else if(lines.find(l => l === "F")) fill('v-sex', "F");
            
            btn.innerText = "SCANSIONE FRONTE COMPLETATA";
        }

        function fill(id, val) {
            if(!val) return;
            const el = document.getElementById(id);
            el.innerText = val.replace(/[^A-Z0-9\s\/\.\(\)-]/g, ''); // Pulisci caratteri strani
            el.parentElement.classList.add('ok');
        }
    </script>
</body>
</html>
