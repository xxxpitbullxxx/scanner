<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V57 - Fullscreen</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* RESET TOTALE */
        body { 
            font-family: -apple-system, sans-serif; margin: 0; background: #000; 
            height: 100vh; width: 100vw; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        /* SCHERMATA DI AVVIO (LAUNCHER) */
        #launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;
            background: #000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }
        .btn-launch {
            background: #007AFF; color: #fff; border: none; padding: 25px 50px;
            border-radius: 20px; font-size: 22px; font-weight: 900; 
            text-transform: uppercase; box-shadow: 0 0 30px rgba(0, 122, 255, 0.6);
            cursor: pointer; margin-top: 20px;
        }
        .btn-launch:active { transform: scale(0.95); }
        .launch-text { color: #888; margin-bottom: 10px; font-size: 14px; max-width: 80%; }

        /* MESSAGGIO ROTAZIONE */
        #rotate-msg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;
            background: #000; color: #00E0FF; display: none; /* Gestito via JS/CSS */
            flex-direction: column; align-items: center; justify-content: center;
        }
        /* Mostra rotate-msg solo se siamo in portrait E il launcher è chiuso */
        @media screen and (orientation: portrait) { 
            .app-active #rotate-msg { display: flex; } 
        }

        /* VIDEO */
        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;
        }

        /* SAGOMA CARTA (Grandissima e Alzata) */
        .card-frame {
            position: absolute;
            top: 40%; left: 50%; transform: translate(-50%, -50%); /* Leggermente alzata */
            height: 88vh; /* 88% dell'altezza schermo */
            aspect-ratio: 85.6 / 53.98; /* Ratio ID-1 */
            
            border: 4px solid rgba(255, 255, 255, 0.85);
            border-radius: 18px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.9); /* Scurisce tutto attorno */
            z-index: 10;
            pointer-events: none;
        }
        
        .guide-text {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: rgba(255,255,255,0.4); font-size: 3vh; font-weight: 800; 
            text-transform: uppercase; text-shadow: 0 2px 5px #000;
        }

        /* TASTO SCATTO (A destra) */
        .controls {
            position: absolute; right: 40px; top: 50%; transform: translateY(-50%); z-index: 20;
        }
        .btn-shot {
            width: 90px; height: 90px; border-radius: 50%; 
            background: rgba(255,255,255,0.2); border: 6px solid #fff;
            cursor: pointer; transition: 0.2s;
        }
        .btn-shot:active { background: #fff; transform: scale(0.9); }

        /* LOADING */
        #loader {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: #00E0FF; padding: 20px 40px; 
            border-radius: 12px; font-size: 20px; font-weight: bold; z-index: 100;
        }

        /* PANNELLO RISULTATI */
        .panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 200; display: none; 
            flex-direction: column; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }
        .panel.visible { display: flex; }

        .panel-header { text-align: center; color: #32d74b; font-size: 24px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; margin: 0 auto; }
        .full { grid-column: span 2; }
        .field { background: #222; padding: 15px; border-radius: 8px; border-left: 6px solid #007AFF; }
        .lbl { color: #888; font-size: 12px; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .val { color: #fff; font-size: 20px; font-weight: bold; font-family: monospace; }
        .btn-close { margin-top: 30px; padding: 20px; background: #444; color: #fff; border: none; font-size: 20px; border-radius: 12px; cursor: pointer; }

        canvas { display: none; }
    </style>
</head>
