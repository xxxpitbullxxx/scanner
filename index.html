<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Scanner V85 - Strict Anchor</title>
<script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
<style>
body { margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; font-family: sans-serif; overflow: hidden; }
.cam-box { position: relative; flex: 0 0 45%; border-bottom: 2px solid #444; overflow: hidden; }
video { width: 100%; height: 100%; object-fit: cover; }

/* RETTANGOLI CORRETTI */
.card-outline { 
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    width: 90%; height: 60%; border: 1px solid rgba(255,255,255,0.4); border-radius: 8px; pointer-events: none;
}
.guide-res { 
    position: absolute; top: 48%; left: 50%; transform: translate(-50%, -50%); /* Abbassato */
    width: 94%; height: 12%; border: 2px solid #FFD60A; border-radius: 4px; z-index: 10;
}
.guide-mrz { 
    position: absolute; top: 78%; left: 50%; transform: translate(-50%, -50%);
    width: 94%; height: 18%; border: 2px solid #00E0FF; border-radius: 4px; z-index: 10;
}
.label { position: absolute; font-size: 10px; font-weight: bold; background: rgba(0,0,0,0.7); color: #fff; padding: 2px 4px; top: -16px; left: 0; }

/* UI */
.scroll-box { flex: 1; overflow-y: auto; padding: 10px; background: #111; padding-bottom: 80px; }
.btn-scan { width: 100%; padding: 15px; background: #00E0FF; border: none; font-weight: bold; border-radius: 8px; margin-bottom: 15px; font-size: 16px; }
.sec-t { color: #888; font-size: 11px; margin: 10px 0 5px; border-bottom: 1px solid #333; padding-bottom: 2px; text-transform: uppercase; }
.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
.full { grid-column: span 2; }
.field { background: #1c1c1e; padding: 8px; border-radius: 6px; border-left: 3px solid #333; }
.field.ok { border-left-color: #32d74b; background: #222; }
.lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
.val { font-size: 14px; font-weight: bold; color: #fff; min-height: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
canvas { display: none; }
</style>
</head>
<body>

<div class="cam-box">
<video id="webcam" autoplay playsinline></video>
<div class="card-outline"></div>
<div class="guide-res"><span class="label" style="color:#FFD60A">INDIRIZZO (AREA CENTRALE)</span></div>
<div class="guide-mrz"><span class="label" style="color:#00E0FF">CODICI MRZ (FONDO)</span></div>
</div>

<div class="scroll-box">
<button id="snap" class="btn-scan">SCANSIONA</button>

<div class="sec-t" style="color:#00E0FF">ANAGRAFICA</div>
<div class="grid">
    <div class="field full"><span class="lbl">COGNOME</span><div class="val" id="v-cog">---</div></div>
    <div class="field full"><span class="lbl">NOME</span><div class="val" id="v-nom">---</div></div>
</div>

<div class="sec-t" style="color:#FFD60A">RESIDENZA</div>
<div class="grid">
    <div class="field full"><span class="lbl">VIA / PIAZZA</span><div class="val" id="v-via">---</div></div>
    <div class="field"><span class="lbl">CIVICO</span><div class="val" id="v-civ">---</div></div>
    <div class="field"><span class="lbl">PROVINCIA</span><div class="val" id="v-prov">---</div></div>
    <div class="field full"><span class="lbl">COMUNE</span><div class="val" id="v-com">---</div></div>
</div>

<div class="sec-t" style="color:#00E0FF">DOCUMENTO</div>
<div class="grid">
    <div class="field full"><span class="lbl">NUMERO DOC</span><div class="val" id="v-doc">---</div></div>
    <div class="field"><span class="lbl">EMITTENTE</span><div class="val" id="v-issue">---</div></div>
    <div class="field"><span class="lbl">NAZIONALITÀ</span><div class="val" id="v-nat">---</div></div>
    <div class="field full"><span class="lbl">SCADENZA</span><div class="val" id="v-scad">---</div></div>
</div>

<div class="sec-t">DATI PERSONALI</div>
<div class="grid">
    <div class="field"><span class="lbl">NATO IL</span><div class="val" id="v-dob">---</div></div>
    <div class="field"><span class="lbl">SESSO</span><div class="val" id="v-sex">---</div></div>
</div>
</div>

<canvas id="cvs"></canvas>

<script>
const video = document.getElementById('webcam');
const canvas = document.getElementById('cvs');
const btn = document.getElementById('snap');

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } }).then(s => video.srcObject = s);

btn.addEventListener('click', async () => {
    btn.innerText = "ELABORAZIONE...";
    const ctx = canvas.getContext('2d');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    // Filtro aggressivo per pulire lo sfondo
    ctx.filter = 'grayscale(100%) contrast(200%) brightness(120%)';
    ctx.drawImage(video, 0, 0);
    
    try {
        const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
        parseV85(text);
        btn.innerText = "SCANSIONA";
    } catch(e) { alert("Errore OCR"); btn.innerText = "RIPROVA"; }
});

function parseV85(raw) {
    const up = raw.toUpperCase();
    const clean = up.replace(/\s/g, ''); 
    const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 3);

    // 1. MRZ RIGA 1
    let docM = clean.match(/ITA([A-Z0-9]{9})/);
    if(docM) { fill("v-doc", docM[1]); fill("v-issue", "ITA"); }

    // 2. MRZ NOMI
    let names = clean.match(/([A-Z]+)<<([A-Z]+)/);
    if(names) { fill("v-cog", names[1]); fill("v-nom", names[2].replace(/</g, ' ')); }

    // 3. MRZ RIGA 2 - STRICT PARSING
    // Cerchiamo la riga che inizia con numeri (sporchi) e contiene M o F
    // Esempio: 7212158F3412156ITA
    // Regex: [6 date][check][M/F][6 date][check][3 Naz]
    let mrz2Regex = /([0-9OIZSB]{6}).([MF]).([0-9OIZSB]{6}).([A-Z0-9]{3})/;
    // Cerchiamo nel testo pulito la sequenza lunga
    let mrz2 = clean.match(mrz2Regex);

    if(mrz2) {
        fill("v-dob", formatDate(fix(mrz2[1]))); // Data Nascita
        fill("v-sex", mrz2[2]); // Sesso
        fill("v-scad", formatDate(fix(mrz2[3]))); // Data Scadenza
        
        let nat = mrz2[4].replace(/1/g, 'I').replace(/0/g, 'O');
        // Validazione base: deve essere lunga 3
        if(nat.length === 3) fill("v-nat", nat);
    }

    // 4. INDIRIZZO - ANCORA ALLA PROVINCIA
    // Cerca la riga che finisce con (XX) o contiene (XX)
    let addrLine = lines.find(l => l.match(/\([A-Z]{2}\)/));
    
    if(addrLine) {
        // Pulizia
        let rawAddr = addrLine.replace(/[^A-Z0-9\s,\.\(\)]/g, ''); 
        
        // Provincia (XX)
        let provM = rawAddr.match(/\(([A-Z]{2})\)/);
        if(provM) {
            fill("v-prov", provM[1]);
            rawAddr = rawAddr.replace(provM[0], '').trim();
        }

        // Civico
        let civM = rawAddr.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || rawAddr.match(/\s(\d+[A-Z]?)$/);
        if(civM) fill("v-civ", civM[1]);

        // Via e Comune
        // Split sul civico se trovato
        if(civM) {
            let parts = rawAddr.split(civM[0]);
            if(parts[0]) fill("v-via", parts[0].replace(/,$/, '').trim());
            if(parts[1] && parts[1].length > 2) fill("v-com", parts[1].trim());
        } else {
            // Se non trova civico, prova a prendere tutto tranne l'ultima parola (che forse è il comune)
            fill("v-via", rawAddr); 
        }
    }
}

function fix(s) { return s.replace(/O/g, '0').replace(/I/g, '1').replace(/Z/g, '2').replace(/S/g, '5').replace(/B/g, '8').replace(/D/g, '0'); }
function formatDate(d) { if(!d || d.length<6) return "---"; return d.substring(4,6)+"/"+d.substring(2,4)+"/"+(parseInt(d.substring(0,2))>40?"19":"20")+d.substring(0,2); }
function fill(id, t) { const e = document.getElementById(id); if(t && t.length > 1 && t !== "---"){ e.innerText = t; e.parentElement.classList.add('ok'); } }
</script>
</body>
</html>
