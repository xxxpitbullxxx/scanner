<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V51 - Stealth Anchor</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* AREA CAMERA */
        .viewport { position: relative; flex: 1; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* SAGOMA CARTA PULITA (Stealth Mode) */
        .card-outline {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            /* Proporzioni esatte Carta d'Identità (85.6mm x 54mm) -> aspect ratio ~1.58 */
            width: 85%; aspect-ratio: 85.6/54; 
            border: 2px solid rgba(255, 255, 255, 0.6); 
            border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.85); /* Scurisce tutto il resto */
            pointer-events: none;
        }
        
        /* Istruzioni discrete */
        .guide-text {
            position: absolute; top: -40px; width: 100%; text-align: center;
            font-size: 14px; font-weight: 600; letter-spacing: 1px; color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* PANNELLO RISULTATI (Nascosto inizialmente) */
        .results-modal {
            position: absolute; bottom: 0; left: 0; width: 100%; 
            background: #1c1c1e; border-top: 2px solid #333;
            border-radius: 20px 20px 0 0;
            padding: 20px; box-sizing: border-box;
            transform: translateY(100%); transition: transform 0.3s ease-out;
            z-index: 20; max-height: 80vh; overflow-y: auto;
        }
        .results-modal.visible { transform: translateY(0); }

        .btn-scan { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 80%; padding: 18px; border: none; font-weight: 900; border-radius: 50px; 
            background: #007AFF; color: white; font-size: 18px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,122,255,0.4); z-index: 10;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-scan:active { transform: translateX(-50%) scale(0.95); }

        /* Griglia Dati */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .full { grid-column: span 2; }
        
        .field { background: #2c2c2e; padding: 12px; border-radius: 10px; border-left: 4px solid #444; }
        .field.ok { border-left-color: #32d74b; background: #1a2e1e; }
        
        .lbl { font-size: 10px; color: #888; display: block; margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }
        .val { font-size: 16px; font-weight: 700; color: #fff; min-height: 19px; word-break: break-word; }

        .btn-close {
            width: 100%; padding: 15px; background: #333; color: #fff; border: none;
            border-radius: 12px; font-weight: bold; margin-top: 10px;
        }

        canvas { display: none; }
        #loading { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px;
            display: none; z-index: 30; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <video id="webcam" autoplay playsinline></video>
        <div class="card-outline">
            <div class="guide-text">INQUADRA IL RETRO</div>
        </div>
        <button id="snap" class="btn-scan">SCANSIONA</button>
        <div id="loading">ELABORAZIONE...</div>
    </div>

    <div class="results-modal" id="res-panel">
        <div style="text-align: center; margin-bottom: 15px; color: #32d74b; font-weight: bold;">SCANSIONE COMPLETATA</div>
        
        <div class="grid">
            <div class="field full"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">N. Documento</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Data Nascita</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
            <div class="field"><span class="lbl">Cittadinanza</span><div class="val" id="v-cit">ITA</div></div>

            <div class="field full"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Prov.</span><div class="val" id="v-prov">---</div></div>
            <div class="field full"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <button class="btn-close" onclick="resetScan()">NUOVA SCANSIONE</button>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');
        const panel = document.getElementById('res-panel');
        const loader = document.getElementById('loading');

        // Configurazione Camera (Alta Risoluzione)
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 2160 }, height: { ideal: 1080 } } 
        }).then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            loader.style.display = 'block';
            btn.style.display = 'none';

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; 
            canvas.height = video.videoHeight;
            
            // Filtro Anchor: Alto Contrasto per leggere bene i caratteri piccoli
            ctx.filter = 'grayscale(100%) contrast(200%) brightness(100%)';
            ctx.drawImage(video, 0, 0);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                processAnchor(text);
            } catch (e) {
                alert("Errore OCR. Riprova.");
                resetScan();
            }
        });

        function processAnchor(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, ''); // Versione senza spazi per MRZ
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 2); // Versione con spazi per Indirizzo

            let found = false;

            // 1. ANCHOR MRZ (Il più affidabile)
            // Cerca cognome e nome tra i <<
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) {
                fill('v-cog', nameMatch[1]);
                fill('v-nom', nameMatch[2]);
                found = true;
            }

            // Cerca Numero Documento (inizia con C, I, o ITA)
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(!docMatch) docMatch = clean.match(/[CI]([A-Z0-9]{8})/); // Fallback
            if(docMatch) {
                fill('v-doc', docMatch[1]);
                found = true;
            }

            // Cerca Data Nascita e Sesso (Formato MRZ: YYMMDD S)
            let bioMatch = clean.match(/(\d{6})\d([MF])/);
            if(bioMatch) {
                let d = bioMatch[1];
                let y = (parseInt(d.substr(0,2)) > 40) ? '19'+d.substr(0,2) : '20'+d.substr(0,2);
                fill('v-dob', `${d.substr(4,2)}/${d.substr(2,2)}/${y}`);
                fill('v-sex', bioMatch[2]);
            }

            // 2. ANCHOR INDIRIZZO (Regex Intelligente)
            // Cerca la riga che contiene l'ancora "VIA", "PIAZZA", "CORSO"
            let addrLine = lines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO|V\.|P\.)\s/));
            
            if(addrLine) {
                // Estrarre Civico (N. o , o numero finale)
                let civMatch = addrLine.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || addrLine.match(/\s(\d+)$/);
                if(civMatch) fill('v-civ', civMatch[1]);

                // Estrarre Via (tutto prima del civico/parentesi)
                let viaText = addrLine.split(/N\.|,|\(/)[0].replace(/[0-9]/g, '').trim();
                fill('v-via', viaText);

                // Estrarre Comune e Provincia (Cerca le parentesi finali)
                // Se non è in questa riga, controlla la successiva (spesso il comune va a capo)
                let cityMatch = addrLine.match(/([A-Z\s']+)\s*\(?([A-Z]{2})\)?/);
                if(!cityMatch) {
                    let idx = lines.indexOf(addrLine);
                    if(lines[idx+1]) cityMatch = lines[idx+1].match(/([A-Z\s']+)\s*\(?([A-Z]{2})\)?/);
                }

                if(cityMatch) {
                    fill('v-com', cityMatch[1].replace('(', '').trim());
                    fill('v-prov', cityMatch[2]);
                }
                found = true;
            }

            loader.style.display = 'none';
            if(found) {
                panel.classList.add('visible');
            } else {
                alert("Nessun dato trovato. Assicurati che l'immagine sia a fuoco e riprova.");
                resetScan();
            }
        }

        function fill(id, val) {
            if(val) {
                const el = document.getElementById(id);
                el.innerText = val.replace(/</g, '').trim();
                el.parentElement.classList.add('ok');
            }
        }

        function resetScan() {
            panel.classList.remove('visible');
            loader.style.display = 'none';
            btn.style.display = 'block';
            // Pulisci campi
            document.querySelectorAll('.val').forEach(e => e.innerText = '---');
            document.querySelectorAll('.field').forEach(e => e.classList.remove('ok'));
        }
    </script>
</body>
</html>
