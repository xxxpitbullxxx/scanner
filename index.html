<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V56 - AutoStart</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; margin: 0; background: #000; 
            height: 100vh; width: 100vw; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        /* MESSAGGIO ROTAZIONE */
        #rotate-msg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;
            background: #000; color: #00E0FF; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; font-size: 20px; font-weight: bold;
        }
        @media screen and (orientation: landscape) { #rotate-msg { display: none; } }

        /* VIDEO */
        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;
        }

        /* SAGOMA CARTA (Più Grande e Alzata) */
        .card-frame {
            position: absolute;
            /* ALZATA: Invece di top 50%, mettiamo 42% */
            top: 42%; left: 50%; transform: translate(-50%, -50%);
            
            /* PIÙ GRANDE: 85% dell'altezza dello schermo */
            height: 85vh; 
            aspect-ratio: 85.6 / 53.98; /* Ratio esatto ID-1 */
            
            border: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 18px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.85); /* Maschera nera */
            z-index: 10;
            pointer-events: none;
        }
        
        /* Istruzioni dentro la sagoma */
        .guide-text {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: rgba(255,255,255,0.4); font-size: 2vw; font-weight: 800; 
            text-transform: uppercase; text-shadow: 0 2px 5px #000;
        }

        /* TASTO SCATTO (A destra) */
        .controls {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%); z-index: 20;
        }
        .btn-shot {
            width: 80px; height: 80px; border-radius: 50%; 
            background: rgba(255,255,255,0.3); border: 5px solid #fff;
            cursor: pointer; transition: 0.2s;
        }
        .btn-shot:active { background: #fff; transform: scale(0.9); }

        /* LOADING SPINNER */
        #loader {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: #00E0FF; padding: 20px 40px; 
            border-radius: 12px; font-size: 20px; font-weight: bold; z-index: 100;
        }

        /* PANNELLO RISULTATI */
        .panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 200; display: none; 
            flex-direction: column; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }
        .panel.visible { display: flex; }

        .panel-header { text-align: center; color: #32d74b; font-size: 22px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; margin: 0 auto; }
        .full { grid-column: span 2; }
        
        .field { background: #222; padding: 12px; border-radius: 8px; border-left: 5px solid #007AFF; }
        .lbl { color: #888; font-size: 11px; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .val { color: #fff; font-size: 18px; font-weight: bold; font-family: monospace; }

        .btn-close {
            margin-top: 30px; padding: 15px; background: #444; color: #fff; border: none;
            font-size: 18px; border-radius: 10px; cursor: pointer; width: 50%; align-self: center;
        }

        canvas { display: none; }
    </style>
</head>
<body>

    <div id="rotate-msg">
        <h1>RUOTA IL TELEFONO ↻</h1>
    </div>

    <video id="webcam" autoplay playsinline muted></video>
    
    <div class="card-frame">
        <div class="guide-text">INQUADRA IL RETRO</div>
    </div>

    <div class="controls">
        <button class="btn-shot" id="snap"></button>
    </div>

    <div id="loader">Analisi in corso...</div>

    <div class="panel" id="result-panel">
        <div class="panel-header">DATI ALLOGGIATI (RETRO)</div>
        <div class="grid">
            <div class="field full"><span class="lbl">COGNOME</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">NOME</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">NASCITA</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">SESSO</span><div class="val" id="v-sex">---</div></div>
            <div class="field full"><span class="lbl">CITTADINANZA</span><div class="val" id="v-cit">ITA</div></div>
            <div class="field full"><span class="lbl">NUMERO DOC</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">SCADENZA</span><div class="val" id="v-scad">---</div></div>
            <div class="field"><span class="lbl">TIPO DOC</span><div class="val">CARTA D'IDENTITÀ</div></div>
