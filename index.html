<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner ID V14</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; overflow-y: auto !important; height: auto !important; }
        .cam-box { position: relative; width: 100%; height: 350px; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .guide { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 60%; border: 3px solid #34C759; border-radius: 15px; box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); pointer-events: none; z-index: 5; }
        
        .panel { padding: 20px; }
        .btn-scan { background: #007AFF; color: white; width: 100%; padding: 20px; border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; }
        
        .results { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 20px; }
        .input-item { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        
        #debug-log { font-family: monospace; font-size: 11px; color: #d9534f; background: #fff; padding: 10px; border: 1px solid #ccc; margin-top: 10px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide"></div>
    </div>

    <div class="panel">
        <div id="status" style="text-align:center; font-weight:bold; color:#007AFF; margin-bottom:10px;">INQUADRA IL RETRO</div>
        <button class="btn-scan" id="do-scan">SCANSIONA ADESSO</button>

        <div class="results">
            <div class="input-item"><label>Cognome</label><input type="text" id="v-cognome"></div>
            <div class="input-item"><label>Nome</label><input type="text" id="v-nome"></div>
            <div class="input-item"><label>Documento</label><input type="text" id="v-doc"></div>
        </div>

        <div id="debug-log">Log: pronto all'uso.</div>
    </div>

    <canvas id="canvas-proc"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas-proc');
        const log = document.getElementById('debug-log');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280 } })
            .then(s => { video.srcObject = s; log.innerText = "Camera attivata correttamente."; })
            .catch(e => { log.innerText = "Errore Camera: " + e; });

        document.getElementById('do-scan').addEventListener('click', async () => {
            status.innerText = "ANALISI...";
            log.innerText = "Cattura immagine...";
            
            const ctx = canvas.getContext('2d');
            canvas.width = 1500;
            canvas.height = 1000;

            // TRUCCO: Applichiamo una rotazione software e un contrasto pesantissimo
            ctx.filter = 'grayscale(100%) contrast(300%) brightness(100%)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            log.innerText = "Inviando immagine a Tesseract...";

            try {
                const result = await Tesseract.recognize(canvas, 'ita+eng', {
                    logger: m => { if(m.status === 'recognizing text') log.innerText = "Lettura: " + (m.progress * 100).toFixed(0) + "%"; }
                });

                log.innerText = "Dati grezzi estratti con successo.";
                parseResults(result.data.text);
                status.innerText = "COMPLETATO!";
            } catch (err) {
                log.innerText = "Errore analisi: " + err;
                status.innerText = "FALLITO";
            }
        });

        function parseResults(raw) {
            const t = raw.toUpperCase();
            
            // Estrazione Numero Documento (CIE italiana)
            const doc = t.match(/[A-Z]{2}\s?\d{5}[A-Z]{2}/) || t.match(/[A-Z]{2}\s?\d{7}/);
            if (doc) document.getElementById('v-doc').value = doc[0].replace(/\s/g, '');

            // Estrazione Cognome e Nome (MRZ Retro)
            const mrz = t.replace(/\s/g, '').match(/([A-Z]+)<<([A-Z]+)/);
            if (mrz) {
                document.getElementById('v-cognome').value = mrz[1];
                document.getElementById('v-nome').value = mrz[2];
            } else {
                // Fallback testuale
                const lines = t.split('\n');
                lines.forEach((l, i) => {
                    if (l.includes("COGNOME")) document.getElementById('v-cognome').value = lines[i+1]?.split(' ')[0] || "";
                    if (l.includes("NOME")) document.getElementById('v-nome').value = lines[i+1]?.split(' ')[0] || "";
                });
            }
        }
    </script>
</body>
</html>
