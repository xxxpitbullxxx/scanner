<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V80 - Final Alignment</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* AREA CAMERA - Riproporzionata per lasciare spazio ai dati */
        .cam-box { position: relative; flex: 0 0 40%; overflow: hidden; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* RETTANGOLI POSIZIONATI SECONDO FOTO (PIÙ IN BASSO) */
        .guide-res { 
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 96%; height: 22%; border: 2px solid #FFD60A; border-radius: 5px; z-index: 10;
        }
        .guide-mrz { 
            position: absolute; top: 80%; left: 50%; transform: translate(-50%, -50%);
            width: 96%; height: 28%; border: 2px solid #00E0FF; border-radius: 5px; z-index: 10;
        }
        .label-guide { position: absolute; font-size: 10px; font-weight: bold; padding: 2px 5px; border-radius: 3px; top: -18px; left: 0; }

        /* PANNELLO DATI */
        .scroll-box { flex: 1; overflow-y: auto; padding: 10px; background: #121212; padding-bottom: 80px; }
        .btn-scan { width: 100%; padding: 15px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 10px; margin-bottom: 15px; cursor: pointer; }
        
        .section-title { font-size: 11px; color: #00E0FF; margin: 15px 0 8px 0; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #333; padding-bottom: 3px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        
        .field { background: #1c1c1e; padding: 8px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a261a; }
        .lbl { font-size: 9px; color: #888; display: block; margin-bottom: 2px; }
        .val { font-size: 13px; font-weight: 600; min-height: 15px; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide-res"><span class="label-guide" style="background:#FFD60A; color:#000;">AREA INDIRIZZO (ABBASSATA)</span></div>
        <div class="guide-mrz"><span class="label-guide" style="background:#00E0FF; color:#000;">AREA CODICI MRZ (ABBASSATA)</span></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-scan">SCANSIONA</button>

        <div class="section-title">Anagrafica</div>
        <div class="grid">
            <div class="field"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div class="field"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
        </div>

        <div class="section-title" style="color:#FFD60A">Residenza</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Prov.</span><div class="val" id="v-prov">---</div></div>
            <div class="field full"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <div class="section-title" style="color:#00E0FF">Dati Documento</div>
        <div class="grid">
            <div class="field"><span class="lbl">Numero Doc</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
            <div class="field"><span class="lbl">Emittente</span><div class="val" id="v-issue">---</div></div>
            <div class="field"><span class="lbl">Nazionalità</span><div class="val" id="v-nat">---</div></div>
        </div>

        <div class="section-title">Altri Dati</div>
        <div class="grid">
            <div class="field"><span class="lbl">Nato il</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'grayscale(100%) contrast(200%)';
            ctx.drawImage(video, 0, 0);
            
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
            parseV80(text);
            btn.innerText = "SCANSIONA";
        });

        function parseV80(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, '');
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 3);

            // 1. ANAGRAFICA & DOCUMENTO (Logica Anchor Originale)
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) {
                fill("v-cog", nameMatch[1]);
                fill("v-nom", nameMatch[2].replace(/</g, ' '));
            }

            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(docMatch) fill("v-doc", docMatch[1]);

            let bioMatch = clean.match(/(\d{6})\d([MF])(\d{6})\d([A-Z]{3})/);
            if(bioMatch) {
                fill("v-dob", formatD(bioMatch[1]));
                fill("v-sex", bioMatch[2]);
                fill("v-scad", formatD(bioMatch[3]));
                fill("v-nat", bioMatch[4]);
                fill("v-issue", "ITA");
            }

            // 2. RESIDENZA (Logica V42 Potenziata)
            let resLine = lines.find(l => l.includes("VIA") || l.includes("PIAZZA") || l.includes("CORSO"));
            if (resLine) {
                let via = resLine.match(/(VIA|PIAZZA|CORSO|VIALE)\s+[A-Z\s\.]+/);
                if(via) fill("v-via", via[0].trim());
                
                let civico = resLine.match(/N\.\s*(\d+[A-Z]?)/) || resLine.match(/,\s*(\d+[A-Z]?)/) || resLine.match(/\s(\d+)$/);
                if(civico) fill("v-civ", civico[1]);

                let cityProv = resLine.match(/([A-Z\s']+)\s+\(([A-Z]{2})\)/);
                if (cityProv) {
                    fill("v-com", cityProv[1].trim());
                    fill("v-prov", cityProv[2]);
                }
            }
        }

        function formatD(yymmdd) {
            let y = parseInt(yymmdd.substring(0, 2));
            let fullY = (y > 40 ? "19" : "20") + yymmdd.substring(0, 2);
            return `${yymmdd.substring(4, 6)}/${yymmdd.substring(2, 4)}/${fullY}`;
        }

        function fill(id, txt) {
            const el = document.getElementById(id);
            if(txt) {
                el.innerText = txt;
                el.parentElement.classList.add('ok');
            }
        }
    </script>
</body>
</html>
