<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner ID V27 - NATIVE</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f2f2f7; padding: 20px; }
        
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: #333; margin-top: 0; }
        
        /* Nascondiamo l'input file brutto */
        #native-cam { display: none; }
        
        /* Bottone Gigante */
        .btn-big {
            display: block; width: 100%; padding: 20px; 
            background: #007AFF; color: white; font-size: 20px; font-weight: bold; 
            text-align: center; border-radius: 15px; cursor: pointer; border: none;
            box-shadow: 0 4px 10px rgba(0,122,255,0.3); margin-bottom: 20px;
        }
        
        .preview-box {
            width: 100%; height: 250px; background: #eee; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            margin-bottom: 20px; border: 2px dashed #ccc;
        }
        
        #preview-img { max-width: 100%; max-height: 100%; display: none; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; font-weight: 600; box-sizing: border-box; }
        
        #log { font-family: monospace; font-size: 11px; color: #ff3b30; text-align: center; min-height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Scanner CIE Nativo</h2>
    
    <div class="preview-box">
        <span id="placeholder">La foto apparirÃ  qui</span>
        <img id="preview-img" alt="Anteprima">
    </div>

    <label for="native-cam" class="btn-big">ðŸ“¸ APRI FOTOCAMERA</label>
    <input type="file" id="native-cam" accept="image/*" capture="environment">

    <div id="log">In attesa di foto...</div>

    <div class="input-group"><label>Cognome</label><input type="text" id="res-cognome"></div>
    <div class="input-group"><label>Nome</label><input type="text" id="res-nome"></div>
    <div class="input-group"><label>Numero Documento</label><input type="text" id="res-doc" style="color: #007AFF;"></div>
</div>

<canvas id="proc-canvas" style="display:none;"></canvas>

<script>
    const fileInput = document.getElementById('native-cam');
    const preview = document.getElementById('preview-img');
    const placeholder = document.getElementById('placeholder');
    const log = document.getElementById('log');
    const canvas = document.getElementById('proc-canvas');

    fileInput.addEventListener('change', function(e) {
        if (e.target.files.length === 0) return;

        const file = e.target.files[0];
        const reader = new FileReader();

        log.innerText = "Caricamento foto...";

        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                // Mostra anteprima
                preview.src = img.src;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                
                // Avvia elaborazione
                processImage(img);
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    async function processImage(imgSource) {
        log.innerText = "Ottimizzazione immagine...";
        const ctx = canvas.getContext('2d');
        
        // Ridimensioniamo se troppo grande (max 2000px larghezza) per non bloccare il telefono
        const ratio = Math.min(2000 / imgSource.width, 1);
        canvas.width = imgSource.width * ratio;
        canvas.height = imgSource.height * ratio;

        // Applichiamo filtro B/N per aiutare l'OCR
        ctx.filter = 'grayscale(100%) contrast(200%)';
        ctx.drawImage(imgSource, 0, 0, canvas.width, canvas.height);

        log.innerText = "Lettura dati in corso (attendi)...";

        try {
            const result = await Tesseract.recognize(canvas, 'ita+eng');
            log.innerText = "Dati estratti!";
            parseData(result.data.text);
        } catch (err) {
            log.innerText = "Errore: " + err;
        }
    }

    // Solita logica di correzione CIE (2 Lettere, 5 Numeri, 2 Lettere)
    function fixCIE(str) {
        let s = str.replace(/[^A-Z0-9]/g, '');
        if (s.length < 9) return s;
        s = s.substring(0, 9);
        let res = "";
        for (let i = 0; i < 9; i++) {
            let c = s[i];
            if ([0, 1, 7, 8].includes(i)) res += c.replace(/0/g,'O').replace(/1/g,'I').replace(/5/g,'S').replace(/2/g,'Z').replace(/3/g,'B');
            else res += c.replace(/O/g,'0').replace(/I/g,'1').replace(/S/g,'5').replace(/Z/g,'2').replace(/B/g,'3').replace(/T/g,'7');
        }
        return res;
    }

    function parseData(text) {
        const t = text.toUpperCase();
        const clean = t.replace(/\s/g, '');
        console.log(t);

        // 1. Cerca MRZ (Retro)
        const mrz = clean.match(/C<IT([A-Z0-9]{9})/);
        if (mrz) document.getElementById('res-doc').value = fixCIE(mrz[1]);

        // 2. Cerca Nomi
        const names = clean.match(/([A-Z]+)<<([A-Z]+)/);
        if (names) {
            document.getElementById('res-cognome').value = names[1];
            document.getElementById('res-nome').value = names[2];
        }

        // 3. Fallback Documento (Fronte)
        if (!document.getElementById('res-doc').value) {
            const docPat = t.match(/[A-Z0-9]{2}\s?[0-9A-Z]{5}\s?[A-Z0-9]{2}/);
            if (docPat) document.getElementById('res-doc').value = fixCIE(docPat[0].replace(/\s/g,''));
        }
    }
</script>
</body>
</html>
