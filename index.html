<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V39 - Universal</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* LAYOUT BLOCCATO 100% SCHERMO */
        body { 
            font-family: monospace; margin: 0; background: #000; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER CON VERSIONE */
        .header {
            flex: 0 0 auto; background: #222; padding: 10px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #444; color: #fff;
        }
        .ver-tag { 
            background: #FF3B30; color: white; padding: 2px 8px; 
            border-radius: 4px; font-weight: bold; font-size: 12px; 
        }

        /* TABS */
        .tabs { display: flex; background: #1a1a1a; }
        .tab { 
            flex: 1; padding: 15px; text-align: center; color: #666; 
            cursor: pointer; font-weight: bold; border-bottom: 3px solid transparent;
        }
        .tab.active { color: #fff; background: #333; border-bottom-color: #00E0FF; }
        .tab.active.front { border-bottom-color: #FFD60A; }

        /* CAMERA */
        .cam-box { 
            flex: 0 0 35%; position: relative; overflow: hidden; background: #000; 
        }
        video { width: 100%; height: 100%; object-fit: cover; transition: filter 0.3s; }

        /* MIRINI */
        .guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 3px solid #00E0FF; border-radius: 8px; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7); pointer-events: none;
            width: 90%; height: 30%; transition: all 0.3s;
        }
        .guide.front { border-color: #FFD60A; height: 70%; width: 95%; }

        /* PANNELLO DATI SCORREVOLE */
        .data-panel { 
            flex: 1; background: #121212; display: flex; flex-direction: column; 
            border-top: 2px solid #333; position: relative;
        }
        
        .btn-area { padding: 10px; background: #121212; z-index: 10; border-bottom: 1px solid #333; }
        .btn-main { 
            width: 100%; padding: 15px; font-size: 18px; font-weight: bold; 
            border: none; border-radius: 8px; cursor: pointer; 
            background: #00E0FF; color: #000; 
        }
        .btn-main.front { background: #FFD60A; }

        .scroll-list { 
            flex: 1; overflow-y: auto; padding: 10px; 
            padding-bottom: 150px; /* SPAZIO EXTRA PER LO SCROLL */
        }

        .field { 
            background: #1e1e1e; margin-bottom: 8px; padding: 10px; 
            border-radius: 6px; border-left: 4px solid #444; 
        }
        .field.ok { border-left-color: #32d74b; background: #1a261a; }
        
        .lbl { color: #888; font-size: 10px; display: block; margin-bottom: 4px; }
        .val { color: #fff; font-size: 14px; font-weight: bold; min-height: 18px; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <span>SCANNER ID</span>
        <span class="ver-tag">V39</span>
    </div>

    <div class="tabs">
        <div class="tab active" id="t-retro" onclick="mode('RETRO')">1. RETRO</div>
        <div class="tab" id="t-fronte" onclick="mode('FRONTE')">2. FRONTE</div>
    </div>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide" id="guide"></div>
    </div>

    <div class="data-panel">
        <div class="btn-area">
            <button class="btn-main" id="btn-scan">SCANSIONA RETRO</button>
        </div>
        <div class="scroll-list">
            <div class="field"><span class="lbl">COGNOME</span><div class="val" id="d-cog"></div></div>
            <div class="field"><span class="lbl">NOME</span><div class="val" id="d-nom"></div></div>
            <div class="field"><span class="lbl">NUMERO DOC</span><div class="val" id="d-doc"></div></div>
            <div class="field"><span class="lbl">DATA NASCITA</span><div class="val" id="d-dob"></div></div>
            <div class="field"><span class="lbl">SCADENZA (Stimata)</span><div class="val" id="d-scad"></div></div>
            
            <div style="margin-top:20px; color:#FFD60A; font-size:12px; font-weight:bold;">DATI FRONTE</div>
            <div class="field"><span class="lbl">RESIDENZA (Via/Città)</span><div class="val" id="d-res"></div></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="d-cit"></div></div>
            <div class="field"><span class="lbl">LUOGO DI NASCITA</span><div class="val" id="d-luogo"></div></div>
            <div class="field"><span class="lbl">ENTE RILASCIO</span><div class="val" id="d-ente"></div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('btn-scan');
        const guide = document.getElementById('guide');
        let curMode = 'RETRO';

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        function mode(m) {
            curMode = m;
            if(m === 'RETRO') {
                document.getElementById('t-retro').classList.add('active');
                document.getElementById('t-fronte').classList.remove('active');
                guide.className = 'guide';
                btn.className = 'btn-main';
                btn.innerText = "SCANSIONA RETRO (MRZ)";
                // Filtro video SCURO per il retro (legge meglio il codice)
                video.style.filter = "contrast(1.2) brightness(0.8)"; 
            } else {
                document.getElementById('t-fronte').classList.add('active');
                document.getElementById('t-retro').classList.remove('active');
                guide.className = 'guide front';
                btn.className = 'btn-main front';
                btn.innerText = "SCANSIONA FRONTE (TESTO)";
                // Filtro video CHIARO per il fronte (legge meglio le scritte grigie)
                video.style.filter = "contrast(1.0) brightness(1.2)"; 
            }
        }

        document.getElementById('btn-scan').addEventListener('click', async () => {
            btn.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            
            let cw = vw * 0.90;
            let ch = (curMode === 'RETRO') ? vh * 0.25 : vh * 0.65; // Fronte molto più alto
            let cx = (vw - cw) / 2;
            let cy = (vh / 2) - (ch / 2);

            canvas.width = cw * 2; canvas.height = ch * 2;
            
            // FILTRI DI ELABORAZIONE DIVERSI
            if (curMode === 'RETRO') {
                // Binarizzazione estrema per MRZ
                ctx.filter = 'grayscale(100%) contrast(300%)'; 
            } else {
                // Scala di grigi morbida per il Fronte (altrimenti la residenza sparisce)
                ctx.filter = 'grayscale(100%) brightness(110%) contrast(140%)'; 
            }

            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, canvas.width, canvas.height);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                if(curMode === 'RETRO') parseRetro(text);
                else parseFronte(text);
                btn.innerText = "COMPLETATO";
            } catch(e) { btn.innerText = "ERRORE"; }
        });

        // --- RETRO (V36 Logic) ---
        function parseRetro(raw) {
            const lines = raw.split('\n').map(l => l.replace(/\s/g, '').toUpperCase());
            // Doc
            let docL = lines.find(l => (l.includes('ITA')||l.includes('1TA')) && l.length>10);
            if(docL) {
                let m = docL.match(/(ITA|1TA)/);
                if(m) {
                    let c = docL.substr(m.index+3, 9);
                    // Fix L-N substitution
                    c = c.replace(/0/g,'O').replace(/1/g,'I').replace(/5/g,'S').replace(/2/g,'Z').replace(/8/g,'B'); // Prima passa lettere
                    let p1 = c.substr(0,2);
                    let p2 = c.substr(2,5).replace(/O/g,'0').replace(/I/g,'1').replace(/S/g,'5').replace(/Z/g,'2').replace(/B/g,'8'); // Numeri
                    let p3 = c.substr(7,2);
                    fill('d-doc', p1+p2+p3);
                }
            }
            // Data
            let datL = lines.find(l => l.match(/^\d/) && (l.includes('M')||l.includes('F')));
            if(datL) {
                let d = datL.substr(4,2).replace(/O/g,'0'); 
                let m = datL.substr(2,2).replace(/O/g,'0'); 
                let y = datL.substr(0,2).replace(/O/g,'0');
                fill('d-dob', `${d}/${m}/${y > 40 ? '19'+y : '20'+y}`);
                // Scadenza stimata (6 cifre dopo sesso)
                let idx = datL.search(/[MF]/);
                if(idx > -1) {
                   let s = datL.substr(idx+1).replace(/</g,'');
                   if(s.length >= 6) {
                       let ed = s.substr(4,2).replace(/O/g,'0'); 
                       let em = s.substr(2,2).replace(/O/g,'0'); 
                       let ey = s.substr(0,2).replace(/O/g,'0');
                       fill('d-scad', `${ed}/${em}/20${ey}`);
                   }
                }
            }
            // Nome
            let nomL = lines.find(l => l.includes('<<') && !l.includes('ITA'));
            if(nomL) {
                let parts = nomL.split('<<');
                fill('d-cog', parts[0].replace(/</g,' '));
                fill('d-nom', parts[1].replace(/</g,' '));
            }
            alert("Retro preso! Ora tocca al Fronte.");
            mode('FRONTE');
        }

        // --- FRONTE (Nuova Logica V39) ---
        function parseFronte(raw) {
            console.log(raw);
            const up = raw.toUpperCase();
            
            // Cittadinanza (Semplice)
            if(up.includes('CITTADINANZA') || up.includes('ITALIANA')) fill('d-cit', 'ITALIANA');

            // Luogo Nascita
            // Cerca la riga che contiene "NATO A" o "LUOGO"
            let lines = up.split('\n');
            let natoLine = lines.find(l => l.includes('NATO') || l.includes('LUOGO'));
            if(natoLine) {
                // Spesso il luogo è sulla riga DOPO
                let idx = lines.indexOf(natoLine);
                if(lines[idx+1]) fill('d-luogo', lines[idx+1].replace(/[^A-Z ]/g,''));
            }

            // Ente Rilascio (Comune)
            let enteLine = lines.find(l => l.includes('COMUNE') || l.includes('MINISTERO'));
            if(enteLine) fill('d-ente', enteLine.replace(/[^A-Z ]/g,''));

            // RESIDENZA (La parte difficile)
            // Strategia: Cerca parole chiave di indirizzi
            let addrKeywords = ['VIA ', 'V. ', 'PIAZZA', 'P.ZZA', 'CORSO', 'C.SO', 'VICOLO', 'LARGO', 'VIALE'];
            let resLine = lines.find(l => addrKeywords.some(k => l.includes(k)));
            
            if(resLine) {
                fill('d-res', resLine);
            } else {
                // Fallback: cerca dopo la parola "RESIDENZA"
                let resIdx = up.indexOf('RESIDENZA');
                if(resIdx > -1) {
                    let chunk = up.substr(resIdx+9, 50); // Prendi testo dopo
                    fill('d-res', chunk.split('\n')[0]); // Prendi la prima riga utile
                }
            }
        }

        function fill(id, val) {
            if(!val) return;
            let el = document.getElementById(id);
            el.innerText = val;
            el.parentElement.classList.add('ok');
        }
    </script>
</body>
</html>
