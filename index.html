<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V35 - Smart Compact</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; background: #000; height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column;
        }

        .cam-container { 
            position: relative; flex: 1; overflow: hidden; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Mirino per MRZ (3 righe) */
        .focus-box { 
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 30%; 
            border: 3px solid #34C759; 
            border-radius: 8px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8);
            z-index: 10;
        }

        /* Pannello di controllo FISSO in basso */
        .control-panel { 
            height: 40vh; /* Occupa max 40% dello schermo */
            background: #fff; 
            border-radius: 20px 20px 0 0; 
            display: flex; flex-direction: column;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            z-index: 20;
        }

        /* Tasto sempre visibile in cima al pannello */
        .header-btn {
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #eee;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .btn-main { 
            background: #007AFF; color: white; width: 100%; padding: 15px; 
            border: none; border-radius: 12px; font-size: 18px; font-weight: 700; 
            text-transform: uppercase; cursor: pointer;
        }
        .btn-main:active { opacity: 0.8; }

        /* Area risultati scorrevole */
        .results-area {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .info-row { 
            display: flex; flex-direction: column; 
            background: #f5f5f7; padding: 10px; border-radius: 10px; 
            border-left: 5px solid #ccc;
        }
        .info-row.ok { border-left-color: #34C759; background: #eaffea; } /* Verde se OK */
        
        .lbl { font-size: 10px; color: #888; font-weight: 800; text-transform: uppercase; }
        .val { font-size: 16px; color: #000; font-weight: 600; min-height: 20px; }

        #log-msg { font-size: 11px; color: #999; text-align: center; margin-top: 5px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-container">
        <video id="webcam" autoplay playsinline></video>
        <div class="focus-box"></div>
    </div>

    <div class="control-panel">
        <div class="header-btn">
            <button class="btn-main" id="scan-trigger">SCANSIONA ADESSO</button>
            <div id="log-msg">Inquadra il retro (MRZ)</div>
        </div>
        
        <div class="results-area">
            <div class="info-row" id="row-doc">
                <span class="lbl">Documento</span>
                <span class="val" id="res-doc">---</span>
            </div>
            <div class="info-row" id="row-dat">
                <span class="lbl">Data Nascita</span>
                <span class="val" id="res-dob">---</span>
            </div>
            <div class="info-row" id="row-nom">
                <span class="lbl">Nome Completo</span>
                <span class="val" id="res-nom">---</span>
            </div>
        </div>
    </div>

    <canvas id="proc-canvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('proc-canvas');
        const log = document.getElementById('log-msg');

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 } } 
        }).then(s => video.srcObject = s);

        document.getElementById('scan-trigger').addEventListener('click', async () => {
            log.innerText = "Analisi intelligente...";
            const ctx = canvas.getContext('2d');
            
            // Ritaglio mirato
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            const cw = vw * 0.95; // Più largo per prendere tutto
            const ch = vh * 0.30;
            const cx = (vw - cw) / 2;
            const cy = (vh * 0.45) - (ch / 2); // Leggermente sopra il centro

            // Super Risoluzione 2x
            canvas.width = cw * 2;
            canvas.height = ch * 2;
            
            ctx.filter = 'grayscale(100%) contrast(220%)';
            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, canvas.width, canvas.height);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita', {
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<',
                });
                parseSmart(text);
                log.innerText = "Fatto";
            } catch (e) { log.innerText = "Riprova"; }
        });

        // Correzione Lettere/Numeri
        function fix(s, type) {
            if(!s) return "";
            if(type === 'N') return s.replace(/O/g,'0').replace(/I/g,'1').replace(/S/g,'5').replace(/Z/g,'2').replace(/A/g,'4').replace(/B/g,'8');
            if(type === 'L') return s.replace(/0/g,'O').replace(/1/g,'I').replace(/5/g,'S').replace(/2/g,'Z').replace(/8/g,'B');
            return s;
        }

        function parseSmart(raw) {
            const lines = raw.split('\n').map(l => l.replace(/\s/g, '').toUpperCase()).filter(l => l.length > 5);
            console.log(lines);

            // 1. DATA DI NASCITA (Sanity Check: Mese <= 12)
            // Cerca righe che iniziano con numeri e hanno M/F
            let dateLines = lines.filter(l => l.match(/^\d/) && (l.includes('M') || l.includes('F')));
            for(let l of dateLines) {
                let dobRaw = fix(l.substring(0, 6), 'N');
                let y = parseInt(dobRaw.substr(0,2));
                let m = parseInt(dobRaw.substr(2,2));
                let d = parseInt(dobRaw.substr(4,2));

                // Controllo se è una data valida! (Mese tra 1 e 12, Giorno tra 1 e 31)
                if (m >= 1 && m <= 12 && d >= 1 && d <= 31) {
                    let fullY = (y > 40) ? '19'+y : '20'+y;
                    // Fix per numeri a una cifra
                    let mm = m < 10 ? '0'+m : m;
                    let dd = d < 10 ? '0'+d : d;
                    
                    document.getElementById('res-dob').innerText = `${dd}/${mm}/${fullY}`;
                    document.getElementById('row-dat').classList.add('ok');
                    break; // Trovata data valida, stop
                }
            }

            // 2. NOME (Contiene <<)
            let nameLine = lines.find(l => l.includes('<<') && !l.match(/^\d/) && !l.includes('IT'));
            if(nameLine) {
                let cleanName = nameLine.replace(/</g, ' ').replace(/[0-9]/g, '').trim();
                document.getElementById('res-nom').innerText = cleanName;
                document.getElementById('row-nom').classList.add('ok');
            }

            // 3. NUMERO DOCUMENTO (Contiene IT e numeri)
            // Cerca specificamente C<IT o ITA
            let docLine = lines.find(l => (l.includes('IT') || l.includes('1T')) && l.includes('<'));
            
            if(docLine) {
                // Prova a estrarre con regex precisa
                let m = docLine.match(/IT([A-Z0-9]{9})/);
                if(!m) m = docLine.match(/1T([A-Z0-9]{9})/);
                
                let code = "";
                if(m) {
                    code = m[1];
                } else {
                    // Fallback: prendi i primi 9 caratteri dopo un probabile inizio
                    let start = docLine.indexOf('IT');
                    if (start > -1) code = docLine.substr(start+2, 9);
                    else code = docLine.substr(0, 9);
                }

                // Applica correzione geometrica (LL NNNNN LL)
                let p1 = fix(code.substr(0,2), 'L');
                let p2 = fix(code.substr(2,5), 'N');
                let p3 = fix(code.substr(7,2), 'L');
                let finalCode = p1 + p2 + p3;

                document.getElementById('res-doc').innerText = finalCode;
                
                // Verde solo se rispetta il formato CIE perfetto
                if(finalCode.match(/^[A-Z]{2}\d{5}[A-Z]{2}$/)) {
                    document.getElementById('row-doc').classList.add('ok');
                }
            }
        }
    </script>
</body>
</html>
