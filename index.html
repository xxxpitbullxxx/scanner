<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V45 - Shell</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* CAMERA AREA CON SAGOMA TESSERA */
        .viewport { position: relative; flex: 0 0 45%; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* SAGOMA ESTERNA TESSERA (SHELL) */
        .card-shell {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 92%; height: 85%; border: 2px solid rgba(255,255,255,0.4); border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7); z-index: 5; pointer-events: none;
        }

        /* RETTANGOLI INTERNI ALLINEATI */
        .box { position: absolute; border: 2px solid; border-radius: 5px; left: 4%; width: 92%; z-index: 10; }
        .box-res { top: 32%; height: 18%; border-color: #FFD60A; background: rgba(255, 214, 10, 0.1); }
        .box-mrz { bottom: 8%; height: 28%; border-color: #00E0FF; background: rgba(0, 224, 255, 0.1); }
        
        .box-label { position: absolute; top: -16px; left: 0; font-size: 8px; font-weight: bold; background: inherit; color: #000; padding: 1px 4px; text-transform: uppercase; }

        /* PANNELLO RISULTATI */
        .panel { flex: 1; background: #121212; overflow-y: auto; padding: 10px; padding-bottom: 80px; }
        .btn-main { width: 100%; padding: 16px; background: #007AFF; color: #fff; border: none; font-weight: 900; border-radius: 12px; margin-bottom: 12px; }
        
        .section { font-size: 10px; color: #00E0FF; margin: 12px 0 6px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .full { grid-column: span 2; }
        .field { background: #1c1c1e; padding: 8px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a261a; }
        .lbl { font-size: 8px; color: #888; display: block; }
        .val { font-size: 13px; font-weight: 700; min-height: 15px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="viewport">
        <video id="webcam" autoplay playsinline></video>
        <div class="card-shell">
            <div class="box box-res"><span class="box-label" style="background:#FFD60A">Indirizzo / Luogo Nascita</span></div>
            <div class="box box-mrz"><span class="box-label" style="background:#00E0FF">Codici / Scadenza</span></div>
        </div>
    </div>

    <div class="panel">
        <button id="snap" class="btn-main">SCANSIONA DOCUMENTO</button>

        <div class="section">Dati Personali</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Cognome e Nome</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">Luogo di Nascita</span><div class="val" id="v-luogo">---</div></div>
            <div class="field"><span class="lbl">Data Nascita</span><div class="val" id="v-dob">---</div></div>
        </div>

        <div class="section">Residenza</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Indirizzo</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Comune (Prov)</span><div class="val" id="v-com">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
        </div>

        <div class="section">Identificativi</div>
        <div class="grid">
            <div class="field"><span class="lbl">N. Documento</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "ANALISI...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'grayscale(100%) contrast(250%)';
            ctx.drawImage(video, 0, 0);
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
            parseV45(text);
            btn.innerText = "SCANSIONA DOCUMENTO";
        });

        function parseV45(raw) {
            const up = raw.toUpperCase();
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 3);
            const clean = up.replace(/\s/g, '');

            // NOME E COGNOME (MRZ)
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) fill("v-nom", nameMatch[1] + " " + nameMatch[2]);

            // LUOGO DI NASCITA (Fronte)
            let luogo = lines.find(l => l.includes("NATO A") || l.includes("LUOGO DI"));
            if(luogo) fill("v-luogo", luogo.split("NASCITA")[1] || luogo.split("NATO A")[1]);

            // INDIRIZZO (Retro)
            let res = lines.find(l => l.includes("VIA") || l.includes("PIAZZA"));
            if(res) {
                let via = res.match(/(VIA|PIAZZA|CORSO|LARGO)\s+[A-Z\s]+/);
                if(via) fill("v-via", via[0].trim());
                let civ = res.match(/N\.\s*(\d+)/);
                if(civ) fill("v-civ", civ[1]);
                let com = res.match(/[A-Z\s]+\s\([A-Z]{2}\)/);
                if(com) fill("v-com", com[0]);
            }

            // DOCUMENTO E SCADENZA
            let doc = clean.match(/ITA([A-Z0-9]{9})/);
            if(doc) fill("v-doc", doc[1]);
            let scad = up.match(/(\d{2}[\/\.]\d{2}[\/\.]\d{4})/);
            if(scad) fill("v-scad", scad[0]);
        }

        function fill(id, txt) {
            const el = document.getElementById(id);
            if(txt && txt.length > 2) { el.innerText = txt.trim(); el.parentElement.classList.add('ok'); }
        }
    </script>
</body>
</html>
