<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V43 - Split & Scroll</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* LAYOUT MOBILE-FIRST FLUIDO */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; background: #000; 
            height: 100dvh; /* Altezza dinamica reale */
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* 1. BARRA DI STATO (Fissa in alto) */
        .status-bar {
            flex: 0 0 auto; background: #111; border-bottom: 1px solid #333; 
            display: flex; padding: 0; z-index: 50;
        }
        .step { 
            flex: 1; padding: 15px; text-align: center; color: #666; font-weight: bold; 
            font-size: 13px; cursor: pointer; border-bottom: 3px solid transparent;
        }
        .step.active { background: #000; color: #fff; border-bottom-color: #00E0FF; }
        .step.active.front { border-bottom-color: #FFD60A; }

        /* 2. CAMERA (Altezza fissa 35%) */
        .cam-view { 
            flex: 0 0 35%; position: relative; overflow: hidden; background: #000; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 30%; 
            border: 3px solid #00E0FF; border-radius: 6px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8); z-index: 10;
            transition: all 0.3s;
        }
        .guide.front-mode { border-color: #FFD60A; height: 70%; width: 90%; }
        
        .guide-msg {
            position: absolute; bottom: 8px; width: 100%; text-align: center;
            color: #00E0FF; font-size: 12px; font-weight: bold; z-index: 20;
            text-shadow: 1px 1px 0 #000;
        }

        /* 3. PANNELLO DATI (Occupa tutto il resto) */
        .panel { 
            flex: 1; /* Prende tutto lo spazio rimasto */
            min-height: 0; /* FONDAMENTALE PER LO SCROLL SU MOBILE */
            background: #121212; display: flex; flex-direction: column; 
            border-top: 1px solid #333;
        }

        /* Pulsante sempre visibile in cima alla lista */
        .action-area { 
            flex: 0 0 auto; padding: 12px; background: #121212; 
            border-bottom: 1px solid #222; z-index: 30;
        }
        .btn-main { 
            background: #00E0FF; color: #000; width: 100%; padding: 14px; 
            border: none; border-radius: 6px; font-size: 16px; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-main.front { background: #FFD60A; }

        /* LISTA DATI (Scrollabile) */
        .scroll-list {
            flex: 1; overflow-y: auto; /* Abilita scroll */
            padding: 15px; 
            padding-bottom: 150px; /* SPAZIO EXTRA PER NON COPRIRE L'ULTIMO DATO */
            -webkit-overflow-scrolling: touch; /* Scroll fluido su iOS */
        }

        .section-header {
            color: #555; font-size: 10px; font-weight: bold; text-transform: uppercase;
            margin-top: 15px; margin-bottom: 5px; letter-spacing: 1px;
            border-bottom: 1px solid #333; padding-bottom: 2px;
        }

        .field { 
            background: #1E1E1E; padding: 10px; margin-bottom: 8px; 
            border-left: 4px solid #444; border-radius: 4px;
        }
        .field.ok { border-left-color: #32d74b; background: #1a2e1a; }
        
        .lbl { font-size: 9px; color: #888; font-weight: bold; display: block; margin-bottom: 3px; text-transform: uppercase;}
        .val { font-size: 15px; color: #fff; font-weight: bold; word-break: break-word; min-height: 18px;}

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="step active" id="step1" onclick="setPhase(1)">1. RETRO (MRZ)</div>
        <div class="step" id="step2" onclick="setPhase(2)">2. FRONTE (DATI)</div>
    </div>

    <div class="cam-view">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide" id="guide-box"></div>
        <div class="guide-msg" id="msg">CENTRA LA RIGA "C&lt;ITA..."</div>
    </div>

    <div class="panel">
        <div class="action-area">
            <button class="btn-main" id="btn-snap">SCANSIONA RETRO</button>
        </div>
        
        <div class="scroll-list">
            
            <div class="section-header">DATI BIOMETRICI (RETRO)</div>
            
            <div class="field"><span class="lbl">COGNOME</span><div class="val" id="out-cog">---</div></div>
            <div class="field"><span class="lbl">NOME</span><div class="val" id="out-nom">---</div></div>
            
            <div class="field"><span class="lbl">NUMERO DOCUMENTO</span><div class="val" id="out-doc">---</div></div>
            <div class="field"><span class="lbl">DATA DI NASCITA</span><div class="val" id="out-dob">---</div></div>
            <div class="field"><span class="lbl">SESSO</span><div class="val" id="out-sex">---</div></div>
            <div class="field"><span class="lbl">SCADENZA (Da MRZ)</span><div class="val" id="out-scad">---</div></div>

            <div class="section-header">DATI ANAGRAFICI (FRONTE)</div>
            
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="out-cit">---</div></div>
            <div class="field"><span class="lbl">LUOGO DI NASCITA</span><div class="val" id="out-luogo">---</div></div>
            <div class="field"><span class="lbl">RESIDENZA (INDIRIZZO)</span><div class="val" id="out-res">---</div></div>
            <div class="field"><span class="lbl">ENTE DI RILASCIO</span><div class="val" id="out-ente">---</div></div>
            
            <div style="height: 50px;"></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('btn-snap');
        const guide = document.getElementById('guide-box');
        const msg = document.getElementById('msg');
        let currentPhase = 1;

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 } } 
        }).then(s => video.srcObject = s).catch(e => alert("Errore Camera: " + e));

        function setPhase(p) {
            currentPhase = p;
            if (p === 1) {
                document.getElementById('step1').className = 'step active';
                document.getElementById('step2').className = 'step';
                guide.className = 'guide';
                btn.className = 'btn-main';
                btn.innerText = "SCANSIONA RETRO";
                msg.innerText = "CENTRA LA RIGA C<ITA...";
                msg.style.color = "#00E0FF";
            } else {
                document.getElementById('step1').className = 'step';
                document.getElementById('step2').className = 'step active front';
                guide.className = 'guide front-mode';
                btn.className = 'btn-main front';
                btn.innerText = "SCANSIONA FRONTE";
                msg.innerText = "INQUADRA TUTTO IL FRONTE";
                msg.style.color = "#FFD60A";
            }
        }

        document.getElementById('btn-snap').addEventListener('click', async () => {
            btn.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            const vw = video.videoWidth
