<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V39 - Titanium</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { 
            font-family: monospace, sans-serif; margin: 0; background: #000; 
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* TABS */
        .tabs { flex: 0 0 auto; display: flex; background: #1a1a1a; border-bottom: 1px solid #333; z-index: 50; }
        .tab { 
            flex: 1; padding: 15px; text-align: center; color: #666; 
            font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 14px;
        }
        .tab.active { background: #000; color: #fff; border-bottom: 3px solid #00E0FF; }
        .tab.active.front { border-bottom-color: #FFD60A; }

        /* CAMERA */
        .cam-view { 
            flex: 0 0 35%; position: relative; overflow: hidden; background: #000; 
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 30%; 
            border: 3px solid #00E0FF; border-radius: 6px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8);
            z-index: 10;
        }
        .guide.front-mode { border-color: #FFD60A; height: 70%; width: 90%; }
        
        .guide-msg {
            position: absolute; bottom: 5px; width: 100%; text-align: center;
            color: #00E0FF; font-size: 11px; font-weight: bold; z-index: 20;
            text-shadow: 1px 1px 0 #000;
        }

        /* PANNELLO */
        .panel { 
            flex: 1; background: #111; display: flex; flex-direction: column; 
            overflow: hidden; border-top: 1px solid #333;
        }

        .action-area { flex: 0 0 auto; padding: 10px; background: #111; z-index: 30;}
        .btn-scan { 
            background: #00E0FF; color: #000; width: 100%; padding: 14px; 
            border: none; border-radius: 4px; font-size: 16px; font-weight: bold; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-scan.front { background: #FFD60A; }

        /* LISTA SCORREVOLE */
        .scroll-container {
            flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 80px;
        }

        .field { 
            background: #222; padding: 8px; margin-bottom: 6px; 
            border-left: 3px solid #444; border-radius: 4px;
        }
        .field.ok { border-left-color: #32d74b; background: #1a2a1a; }

        .lbl { font-size: 9px; color: #888; display: block; margin-bottom: 2px; text-transform: uppercase; }
        .val { font-size: 15px; color: #fff; font-weight: bold; min-height: 18px; white-space: pre-wrap; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab active" id="tab-retro" onclick="setMode('RETRO')">1. RETRO</div>
        <div class="tab" id="tab-fronte" onclick="setMode('FRONTE')">2. FRONTE</div>
    </div>

    <div class="cam-view">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide" id="guide-box"></div>
        <div class="guide-msg" id="msg">CENTRA LA RIGA "C&lt;ITA..."</div>
    </div>

    <div class="panel">
        <div class="action-area">
            <button class="btn-scan" id="btn-snap">CATTURA RETRO</button>
        </div>
        
        <div class="scroll-container">
            <div class="field"><span class="lbl">COGNOME NOME</span><div class="val" id="out-nom"></div></div>
            <div class="field"><span class="lbl">NUMERO DOC</span><div class="val" id="out-doc"></div></div>
            <div class="field"><span class="lbl">NASCITA</span><div class="val" id="out-dob"></div></div>
            <div class="field"><span class="lbl">SESSO</span><div class="val" id="out-sex"></div></div>
            <div class="field"><span class="lbl">SCADENZA (Stimata da MRZ)</span><div class="val" id="out-scad"></div></div>
            
            <div style="height: 1px; background: #333; margin: 10px 0;"></div>
            
            <div class="field"><span class="lbl">RESIDENZA (Via/Citt√†)</span><div class="val" id="out-res"></div></div>
            <div class="field"><span class="lbl">LUOGO DI NASCITA</span><div class="val" id="out-luogo"></div></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="out-cit"></div></div>
            <div class="field"><span class="lbl">ENTE RILASCIO</span><div class="val" id="out-ente"></div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('btn-snap');
        const guide = document.getElementById('guide-box');
        const msg = document.getElementById('msg');
        let currentMode = 'RETRO';

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 } } 
        }).then(s => video.srcObject = s);

        function setMode(mode) {
            currentMode = mode;
            if (mode === 'RETRO') {
                document.getElementById('tab-retro').classList.add('active');
                document.getElementById('tab-fronte').classList.remove('active');
                guide.classList.remove('front-mode');
                btn.classList.remove('front');
                btn.innerText = "CATTURA RETRO";
                msg.innerText = "CENTRA LA RIGA C<ITA...";
                msg.style.color = "#00E0FF";
            } else {
                document.getElementById('tab-fronte').classList.add('active');
                document.getElementById('tab-fronte').classList.add('front');
                document.getElementById('tab-retro').classList.remove('active');
                guide.classList.add('front-mode');
                btn.classList.add('front');
                btn.innerText = "CATTURA FRONTE";
                msg.innerText = "INQUADRA TUTTO IL FRONTE";
                msg.style.color = "#FFD60A";
            }
        }

        document.getElementById('btn-snap').addEventListener('click', async () => {
            btn.innerText = "ANALISI...";
            const ctx = canvas.getContext('2d');
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            
            // Ritaglio Ottimizzato
            let cw, ch, cy;
            if(currentMode === 'RETRO') {
                cw = vw * 0.95; ch = vh * 0.25; cy = (vh * 0.40) - (ch / 2);
            } else {
                cw = vw * 0.90; ch = vh * 0.60; cy = (vh / 2) - (ch / 2);
            }
            let cx = (vw - cw) / 2;

            canvas.width = cw * 2.5; // Zoom 2.5x per massima definizione
            canvas.height = ch * 2.5;
            
            // Filtro Nitidezza Estremo
            ctx.filter = 'grayscale(100%) contrast(250%) brightness(110%)'; 
            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, canvas.width, canvas.height);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita', {
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<.,/-\' '
                });
                
                if (currentMode === 'RETRO') processRetroV36(text);
                else processFronteAdvanced(text);
                
                btn.innerText = currentMode === 'RETRO' ? "CATTURA RETRO" : "CATTURA FRONTE";
            } catch (e) { btn.innerText = "ERRORE OCR"; }
        });

        function fill(id, val) {
            if(!val) return;
            const el = document.getElementById(id);
            el.innerText = val;
            el.parentElement.classList.add('ok');
        }

            // 1. DOC (Anchor Lock)
            let docLine = lines.find(l => (l.includes('ITA') || l.includes('1TA') || l.includes('IT4')) && l.length > 10);

                if (m) {
                    let code = docLine.substr(m.index + 3, 9);

                    if(clean.match(/^[A-Z]{2}\d{5}[A-Z]{2}$/)) {
                        fill('out-doc', clean);
                    }
                }
