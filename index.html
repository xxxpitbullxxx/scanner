<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner V32 - Matrix Solver</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: monospace; background: #000; color: #fff; margin: 0; overflow: hidden; }
        
        .viewport { position: relative; width: 100vw; height: 50vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* MIRINO RETTANGOLARE AMPIO PER LE 3 RIGHE */
        .matrix-guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 35%; 
            border: 3px solid #32d74b; /* Verde Matrix */
            border-radius: 8px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.85);
            z-index: 10;
        }

        .hud-panel { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50vh; 
            background: #1c1c1e; border-top: 2px solid #333; padding: 15px; box-sizing: border-box; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
        }

        .btn-matrix { 
            background: #32d74b; color: black; width: 100%; padding: 15px; 
            border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; margin-bottom: 10px;
        }

        .field { display: flex; flex-direction: column; }
        label { font-size: 10px; color: #888; margin-bottom: 2px; }
        input { 
            background: #2c2c2e; border: 1px solid #444; color: #fff; padding: 10px; 
            font-size: 16px; border-radius: 6px; font-family: monospace; letter-spacing: 1px;
        }
        input.locked { border-color: #32d74b; color: #32d74b; background: #1a3b20; }

        #log { font-size: 10px; color: #666; text-align: center; margin-top: 5px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="viewport">
        <video id="video" autoplay playsinline></video>
        <div class="matrix-guide"></div>
    </div>

    <div class="hud-panel">
        <button class="btn-matrix" id="scan-btn">DECODIFICA MATRICE</button>
        
        <div class="field"><label>NUMERO DOCUMENTO</label><input type="text" id="res-doc"></div>
        <div class="field"><label>COGNOME</label><input type="text" id="res-cog"></div>
        <div class="field"><label>NOME</label><input type="text" id="res-nom"></div>
        <div class="field"><label>DATA DI NASCITA</label><input type="text" id="res-dob"></div>
        
        <div id="log">Inquadra le 3 righe del retro</div>
    </div>

    <canvas id="proc-canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('proc-canvas');
        const log = document.getElementById('log');

        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 } } 
        }).then(s => video.srcObject = s);

        document.getElementById('scan-btn').addEventListener('click', async () => {
            log.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            
            // Ritaglio basato sul mirino verde
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            const cw = vw * 0.90;
            const ch = vh * 0.35;
            const cx = (vw - cw) / 2;
            const cy = (vh - ch) / 2;

            canvas.width = cw;
            canvas.height = ch;

            // Filtro ad alto contrasto (lo stesso della V29 che ha funzionato)
            ctx.filter = 'grayscale(100%) contrast(250%)';
            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, cw, ch);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita', {
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<',
                    logger: m => log.innerText = `Scan: ${Math.round(m.progress * 100)}%`
                });
                
                parseMatrix(text);
                log.innerText = "COMPLETATO";
            } catch (e) { log.innerText = "Errore OCR"; }
        });

        // Correzione CIE (Lettere vs Numeri)
        function fix(s, type) {
            if(!s) return "";
            if(type === 'N') return s.replace(/O/g,'0').replace(/I/g,'1').replace(/S/g,'5').replace(/Z/g,'2').replace(/A/g,'4').replace(/B/g,'8');
            if(type === 'L') return s.replace(/0/g,'O').replace(/1/g,'I').replace(/5/g,'S').replace(/2/g,'Z').replace(/8/g,'B');
            return s;
        }

        function parseMatrix(raw) {
            console.log("Raw:", raw);
            // Puliamo tutto e dividiamo per righe
            const lines = raw.split('\n').map(l => l.replace(/\s/g, '').toUpperCase()).filter(l => l.length > 5);

            // LOGICA INTELLIGENTE: Identifica le righe in base al contenuto
            
            // 1. TROVA RIGA DOCUMENTO (Contiene ITA e numeri misti a lettere)
            // Cerca pattern: C<IT... o ITA...
            let docRow = lines.find(l => l.includes('IT') && l.match(/[0-9]/) && l.match(/</));
            if (docRow) {
                let m = docRow.match(/IT([A-Z0-9]{9})/);
                if(m) {
                    let dirty = m[1];
                    // Applica LL NNNNN LL
                    let cleanDoc = fix(dirty.substr(0,2),'L') + fix(dirty.substr(2,5),'N') + fix(dirty.substr(7,2),'L');
                    document.getElementById('res-doc').value = cleanDoc;
                    document.getElementById('res-doc').classList.add('locked');
                }
            }

            // 2. TROVA RIGA DATI (Inizia con numeri e contiene M o F)
            // Esempio: 9912016M...
            let dataRow = lines.find(l => l.match(/^[0-9]/) && (l.includes('M') || l.includes('F')));
            if (dataRow) {
                let dobRaw = dataRow.substr(0, 6); // Primi 6 caratteri sono YYMMDD
                dobRaw = fix(dobRaw, 'N');
                if(dobRaw.length === 6) {
                    let y = dobRaw.substr(0,2);
                    let m = dobRaw.substr(2,2);
                    let d = dobRaw.substr(4,2);
                    let fullY = (parseInt(y) > 40) ? '19'+y : '20'+y;
                    document.getElementById('res-dob').value = `${d}/${m}/${fullY}`;
                    document.getElementById('res-dob').classList.add('locked');
                }
            }

            // 3. TROVA RIGA NOMI (Contiene << e poche cifre)
            // Escludiamo le righe che abbiamo giÃ  identificato come Doc o Data
            let nameRow = lines.find(l => l.includes('<<') && !l.includes('IT') && !l.match(/^[0-9]/));
            if (nameRow) {
                let parts = nameRow.split('<<');
                if (parts[0]) document.getElementById('res-cog').value = fix(parts[0].replace(/</g,''), 'L');
                if (parts[1]) document.getElementById('res-nom').value = fix(parts[1].replace(/</g,''), 'L');
                
                document.getElementById('res-cog').classList.add('locked');
                document.getElementById('res-nom').classList.add('locked');
            }
        }
    </script>
</body>
</html>
