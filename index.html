<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V79 - Restore</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* CAM BOX */
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* RETTANGOLI LARGHISSIMI (V78 Style) */
        .guide-res { 
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
            width: 98%; height: 25%; border: 2px solid #FFD60A; border-radius: 5px; z-index: 10;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
        }
        .guide-mrz { 
            position: absolute; bottom: 5%; left: 50%; transform: translate(-50%, 0);
            width: 98%; height: 30%; border: 2px solid #00E0FF; border-radius: 5px; z-index: 10;
        }
        .label-guide { position: absolute; font-size: 11px; font-weight: bold; padding: 2px 5px; top: 0; left: 0; background: rgba(0,0,0,0.5); }

        /* SCROLL BOX */
        .scroll-box { flex: 1; overflow-y: auto; padding: 15px; background: #121212; padding-bottom: 100px; }
        
        /* BOTTONE */
        .btn-scan { width: 100%; padding: 15px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 10px; margin-bottom: 20px; cursor: pointer; font-size: 18px; }

        /* TITOLI SEZIONI */
        .sec-t { font-size: 11px; color: #888; margin: 15px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; font-weight: bold; }
        .sec-t.main { color: #00E0FF; }

        /* GRIGLIA */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full { grid-column: span 2; }
        
        /* CAMPI */
        .field { background: #1c1c1e; padding: 10px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #222; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 3px; text-transform: uppercase; }
        .val { font-size: 15px; font-weight: 700; min-height: 18px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide-res"><span class="label-guide" style="color:#FFD60A">Area Indirizzo</span></div>
        <div class="guide-mrz"><span class="label-guide" style="color:#00E0FF">Area Codici</span></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-scan">SCANSIONA</button>

        <div class="sec-t main">Anagrafica</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
        </div>

        <div class="sec-t" style="color:#FFD60A">Residenza</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Provincia</span><div class="val" id="v-prov">---</div></div>
            <div class="field full"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <div class="sec-t" style="color:#00E0FF">Dati Documento</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Numero Doc</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Emittente</span><div class="val" id="v-issue">---</div></div>
            <div class="field"><span class="lbl">Nazionalità</span><div class="val" id="v-nat">---</div></div>
            <div class="field full"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>

        <div class="sec-t">Dati Personali</div>
        <div class="grid">
            <div class="field"><span class="lbl">Nascita</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        // Usa fotocamera ad alta risoluzione
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 } } 
        }).then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "ELABORAZIONE...";
            btn.style.background = "#555";
            
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; 
            canvas.height = video.videoHeight;
            
            // Filtro V43 (Grayscale + Contrasto Alto) - Il migliore finora
            ctx.filter = 'grayscale(100%) contrast(200%)';
            ctx.drawImage(video, 0, 0);
            
            try {
                // Tesseract Standard (senza whitelist complesse che rompono tutto)
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                parseRestoreV79(text);
                btn.innerText = "SCANSIONA";
                btn.style.background = "#00E0FF";
            } catch (e) {
                alert("Errore OCR.");
                btn.innerText = "RIPROVA";
            }
        });

        function parseRestoreV79(raw) {
            const up = raw.toUpperCase();
            // Rimuovi spazi per MRZ
            const clean = up.replace(/\s/g, ''); 
            // Mantieni righe per Indirizzo
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 2);

            // --- 1. MRZ (Logica Anchor "Vecchia Scuola") ---
            
            // DOC NUM & EMITTENTE: Cerca ITA seguito da 9 caratteri
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(docMatch) {
                fill("v-doc", docMatch[1]);
                fill("v-issue", "ITA"); // Emittente standard CIE
            }

            // NOMI: Cerca separatore <<
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) {
                fill("v-cog", nameMatch[1]);
                fill("v-nom", nameMatch[2].replace(/</g, ' '));
            }

            // DATI BIO: Cerca la sequenza classica MRZ
            // (6 numeri)(check)(M/F)(6 numeri)
            // Usa [0-9OIZSB] per tollerare errori OCR (es. O al posto di 0)
            let bioMatch = clean.match(/([0-9OIZSB]{6}).([MF]).([0-9OIZSB]{6}).([A-Z]{3})/);
            
            if(bioMatch) {
                // Nascita
                fill("v-dob", formatDate(fixNum(bioMatch[1])));
                // Sesso
                fill("v-sex", bioMatch[2]);
                // Scadenza
                fill("v-scad", formatDate(fixNum(bioMatch[3])));
                // Nazionalità (prende le 3 lettere finali es ITA)
                fill("v-nat", bioMatch[4]);
            }

            // --- 2. INDIRIZZO (Logica Splitter V44) ---
            let resLine = lines.find(l => l.includes("VIA") || l.includes("PIAZZA") || l.includes("CORSO") || l.includes("VIALE") || l.includes("VICOLO") || l.includes("LARGO"));
            
            if (resLine) {
                // Pulizia stringa indirizzo
                let addrClean = resLine.replace(/[^A-Z0-9\s,\.\(\)]/g, '').trim();

                // Cerca Provincia (XX)
                let provMatch = addrClean.match(/\(([A-Z]{2})\)/);
                if(provMatch) {
                    fill("v-prov", provMatch[1]);
                    addrClean = addrClean.replace(provMatch[0], '').trim();
                }

                // Cerca Civico (N. XX o , XX o XX finale)
                let civMatch = addrClean.match(/N\.\s*(\d+[A-Z]?)/) || addrClean.match(/,\s*(\d+[A-Z]?)/) || addrClean.match(/\s(\d+[A-Z]?)$/);
                
                if(civMatch) {
                    fill("v-civ", civMatch[1]);
                    
                    let parts = addrClean.split(civMatch[0]);
                    
                    if(parts[0]) fill("v-via", parts[0].replace(/,$/, '').trim());
                    if(parts[1] && parts[1].length > 2) fill("v-com", parts[1].trim());
                } else {
                    // Fallback
                    fill("v-via", addrClean);
                }
            }
        }

        // Funzione per correggere numeri letti male (es O -> 0)
        function fixNum(str) {
            return str.replace(/O/g, '0').replace(/I/g, '1').replace(/Z/g, '2').replace(/S/g, '5').replace(/B/g, '8');
        }

        function formatDate(yymmdd) {
            if(!yymmdd || yymmdd.length !== 6) return yymmdd;
            let y = parseInt(yymmdd.substring(0, 2));
            let m = yymmdd.substring(2, 4);
            let d = yymmdd.substring(4, 6);
            let fullYear = (y > 40 ? "19" : "20") + y;
            return `${d}/${m}/${fullYear}`;
        }

        function fill(id, txt) {
            const el = document.getElementById(id);
            if(txt) {
                el.innerText = txt;
                el.parentElement.classList.add('ok');
            }
        }
    </script>
</body>
</html>
