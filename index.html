<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V95 - Address Focus</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* RETTANGOLI OTTIMIZZATI V95 */
        .guide-res { 
            position: absolute; top: 42%; left: 50%; transform: translate(-50%, -50%);
            width: 98%; height: 20%; border: 2px solid #FFD60A; border-radius: 5px; z-index: 10;
        }
        .guide-mrz { 
            position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%);
            width: 98%; height: 25%; border: 3px solid #00E0FF; border-radius: 6px; z-index: 10;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8);
        }
        .label-guide { position: absolute; font-size: 10px; font-weight: bold; padding: 2px 5px; top: -18px; left: 0; background: rgba(0,0,0,0.5); }

        .scroll-box { flex: 1; overflow-y: auto; padding: 12px; background: #121212; padding-bottom: 80px; }
        .btn-scan { width: 100%; padding: 16px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 10px; margin-bottom: 15px; cursor: pointer; }
        .sec-t { font-size: 11px; color: #888; margin: 15px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 3px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .field { background: #1c1c1e; padding: 10px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a2e1e; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
        .val { font-size: 14px; font-weight: 700; color: #fff; }
        canvas { display: none; }
    </style>
</head>
<body>
    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide-res"><span class="label-guide" style="color:#FFD60A">AREA INDIRIZZO</span></div>
        <div class="guide-mrz"><span class="label-guide" style="color:#00E0FF">AREA MRZ</span></div>
    </div>
    <div class="scroll-box">
        <button id="snap" class="btn-scan">SCANSIONA V95</button>
        
        <div class="sec-t" style="color:#FFD60A">Residenza</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Provincia</span><div class="val" id="v-prov">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <div class="sec-t" style="color:#00E0FF">Documento & Anagrafica</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">Numero Doc</span><div class="val" id="v-doc">---</div></div>
        </div>
    </div>
    <canvas id="hidden-cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('hidden-cvs');
        const btn = document.getElementById('snap');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } }).then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "RICERCA INDIRIZZO...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'grayscale(100%) contrast(250%) brightness(110%)';
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                parseV95(text);
                btn.innerText = "SCANSIONA V95";
            } catch (e) { btn.innerText = "RIPROVA"; }
        });

        function parseV95(raw) {
            const up = raw.toUpperCase();
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 5);
            const clean = up.replace(/\s/g, '');

            // 1. LOGICA INDIRIZZO (Ancora sulla Provincia o Parole Chiave)
            let addrLine = lines.find(l => l.match(/\(([A-Z]{2})\)/) || l.includes("VIA") || l.includes("PIAZZA") || l.includes("CORSO"));
            
            if (addrLine) {
                // Estrai Provincia
                let prov = addrLine.match(/\(([A-Z]{2})\)/);
                if(prov) fill("v-prov", prov[1]);

                // Estrai Civico (N. o numero dopo virgola o fine riga)
                let civ = addrLine.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || addrLine.match(/\s(\d+[A-Z]?)$/);
                if(civ) fill("v-civ", civ[1]);

                // Estrai Via (Tutto quello che precede il civico o la riga dell'indirizzo)
                let via = addrLine.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO)\s+[A-Z\s\.]+/);
                if(via) fill("v-via", via[0].trim());

                // Estrai Comune (Quello che precede la provincia)
                let comMatch = addrLine.match(/([A-Z\s']+)\s+\(/);
                if(comMatch) {
                    let city = comMatch[1].split(',').pop().trim(); // Prende l'ultima parte prima della parentesi
                    fill("v-com", city);
                }
            }

            // 2. LOGICA MRZ (Cognome, Nome, Doc)
            let nameM = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameM) { fill("v-cog", nameM[1]); fill("v-nom", nameM[2].replace(/</g, ' ')); }
            
            let docM = clean.match(/ITA([A-Z0-9]{9})/);
            if(docM) fill("v-doc", docM[1]);
        }

        function fill(id, t) { 
            const e = document.getElementById(id); 
            if(t && t !== "---"){ e.innerText = t; e.parentElement.classList.add('ok'); } 
        }
    </script>
</body>
</html>
