<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V59 - Universal</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* LAYOUT BASE */
        body { 
            font-family: Arial, sans-serif; margin: 0; background: #000; 
            height: 100vh; width: 100vw; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        /* MESSAGGIO ROTAZIONE (Visibile se sei in verticale) */
        #rotate-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            background: #000; color: #00E0FF; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .rot-icon { font-size: 50px; margin-bottom: 20px; }
        
        /* Nascondi messaggio quando ruoti in orizzontale */
        @media screen and (orientation: landscape) { #rotate-layer { display: none; } }

        /* VIDEO */
        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: 1; display: none; /* Nascosto finché non attivo */
        }

        /* SCHERMATA DI AVVIO (Per sbloccare la camera) */
        #start-screen {
            position: absolute; z-index: 2000; text-align: center; width: 100%;
        }
        .btn-init {
            background: #32d74b; color: #000; border: none; padding: 20px 40px;
            font-size: 20px; font-weight: bold; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(50, 215, 75, 0.6); text-transform: uppercase;
        }

        /* SAGOMA CARTA (Grandezza Reale in Landscape) */
        .card-frame {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            /* In landscape, l'altezza è il lato corto. Usiamo l'85% */
            height: 85vh; 
            /* Larghezza calcolata sul rapporto esatto ID-1 (85.6 / 53.98 = 1.58) */
            aspect-ratio: 1.58; 
            
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.9); /* Scurisce tutto il resto */
            z-index: 10; pointer-events: none; display: none; /* Nascosto all'inizio */
        }
        .card-frame.scanning { border-color: #00E0FF; }
        .card-frame.success { border-color: #32d74b; box-shadow: 0 0 0 1000px rgba(0,0,0,0.95); }

        .guide-text {
            position: absolute; top: -40px; width: 100%; text-align: center;
            color: #fff; font-size: 16px; font-weight: bold; text-shadow: 0 2px 4px #000;
        }

        /* PULSANTE SCATTO (Fisico) */
        .controls {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%); 
            z-index: 50; display: none;
        }
        .btn-shot {
            width: 80px; height: 80px; border-radius: 50%; 
            background: rgba(255,255,255,0.2); border: 5px solid #fff;
            cursor: pointer; transition: transform 0.1s;
        }
        .btn-shot:active { background: #fff; transform: scale(0.9); }

        /* LOADING */
        #loader {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: #00E0FF; padding: 20px 40px; 
            border-radius: 12px; font-size: 18px; font-weight: bold; z-index: 100;
        }

        /* PANNELLO RISULTATI */
        .panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; z-index: 200; display: none; 
            flex-direction: column; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }
        .panel.visible { display: flex; }

        .panel-h { text-align: center; color: #32d74b; font-size: 22px; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; margin: 0 auto; }
        .full { grid-column: span 2; }
        
        .field { background: #222; padding: 10px; border-radius: 8px; border-left: 5px solid #007AFF; }
        .lbl { color: #888; font-size: 10px; display: block; margin-bottom: 4px; text-transform: uppercase; }
        .val { color: #fff; font-size: 18px; font-weight: bold; font-family: monospace; }

        .btn-close { margin-top: 30px; padding: 15px; background: #444; color: #fff; border: none; font-size: 18px; border-radius: 10px; width: 100%; cursor: pointer; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div id="rotate-layer">
        <div class="rot-icon">↻</div>
        <h1>RUOTA IL TELEFONO IN ORIZZONTALE</h1>
    </div>

    <div id="start-screen">
        <button class="btn-init" onclick="startCamera()">ATTIVA FOTOCAMERA</button>
        <p style="color:#888; margin-top:10px;">Clicca per consentire l'accesso</p>
    </div>

    <video id="webcam" autoplay playsinline muted></video>
    
    <div class="card-frame" id="frame">
        <div class="guide-text">INQUADRA IL RETRO (CODICI)</div>
    </div>

    <div class="controls" id="ctrls">
        <button class="btn-shot" id="snap"></button>
    </div>

    <div id="loader">LETTURA DATI...</div>

    <div class="panel" id="result-panel">
        <div class="panel-h">DATI CARTA (RETRO)</div>
        <div class="grid">
            <div class="field full"><span class="lbl">COGNOME</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">NOME</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">NASCITA</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">SESSO</span><div class="val" id="v-sex">---</div></div>
            <div class="field full"><span class="lbl">NUMERO DOC</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">SCADENZA</span><div class="val" id="v-scad">---</div></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="v-cit">ITA</div></div>
            <div class="field full"><span class="lbl">RESIDENZA (Se presente)</span><div class="val" id="v-res">---</div></div>
        </div>
        <button class="btn-close" onclick="location.reload()">NUOVA SCANSIONE</button>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const startScreen = document.getElementById('start-screen');
        const frame = document.getElementById('frame');
        const controls = document.getElementById('ctrls');
        const snapBtn = document.getElementById('snap');
        const loader = document.getElementById('loader');
        const panel = document.getElementById('result-panel');

        // FUNZIONE DI AVVIO SICURA (Attivata dal click)
        async function startCamera() {
            try {
                // Richiediamo 1080p (Full HD) che è supportato da TUTTI, invece del 4K che rompeva tutto.
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 } 
                    },
                    audio: false 
                });
                
                video.srcObject = stream;
                video.style.display = 'block'; // Mostra video
                
                // UI Switch
                startScreen.style.display = 'none';
                frame.style.display = 'block';
                controls.style.display = 'block';

            } catch (err) {
                alert("IMPOSSIBILE AVVIARE LA FOTOCAMERA.\n\n1. Controlla di aver dato i permessi nel browser.\n2. Assicurati che il sito sia HTTPS (o localhost).\nErrore: " + err.message);
            }
        }

        // SCATTO FOTO
        snapBtn.addEventListener('click', async () => {
            loader.style.display = 'block';
            snapBtn.style.display = 'none';

            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; 
            canvas.height = video.videoHeight;
            
            // Filtro nitidezza per l'Anchor
            ctx.filter = 'grayscale(100%) contrast(180%)'; 
            ctx.drawImage(video, 0, 0);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                const success = parseDataAnchor(text);
                
                loader.style.display = 'none';
                if(success) {
                    frame.classList.add('success');
                    panel.classList.add('visible');
                } else {
                    alert("Dati non leggibili. Assicurati che il retro sia a fuoco e ben illuminato.");
                    snapBtn.style.display = 'block';
                }
            } catch (e) {
                loader.style.display = 'none';
                snapBtn.style.display = 'block';
                alert("Errore Analisi. Riprova.");
            }
        });

        // LOGICA ANCHOR (Retro MRZ 3 Linee + Indirizzo)
        function parseDataAnchor(raw) {
            const clean = raw.toUpperCase().replace(/\s/g, ''); 
            
            // Regex MRZ (Standard CIE e Passaporti)
            // 1. Cerca Num Documento (C<ITA o I<ITA)
            let docMatch = clean.match(/[CI]<ITA([A-Z0-9]{9})/);
            if(!docMatch) docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            
            // 2. Cerca Cognome<<Nome (tra i simboli <)
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            
            // 3. Cerca Date (YYMMDD)
            let bioMatch = clean.match(/(\d{6})\d([MF])(\d{6})/);

            if(docMatch && bioMatch && nameMatch) {
                // Estrazione sicura
                document.getElementById('v-doc').innerText = docMatch[1];
                document.getElementById('v-cog').innerText = nameMatch[1];
                document.getElementById('v-nom').innerText = nameMatch[2].replace(/</g, ' ');

                // Nascita
                let d = bioMatch[1];
                let y = (parseInt(d.substr(0,2)) > 40) ? '19'+d.substr(0,2) : '20'+d.substr(0,2);
                document.getElementById('v-dob').innerText = `${d.substr(4,2)}/${d.substr(2,2)}/${y}`;
                
                // Sesso
                document.getElementById('v-sex').innerText = bioMatch[2];

                // Scadenza
                let e = bioMatch[3];
                let ey = '20'+e.substr(0,2);
                document.getElementById('v-scad').innerText = `${e.substr(4,2)}/${e.substr(2,2)}/${ey}`;

                // Tentativo Residenza (Regex semplice)
                const lines = raw.toUpperCase().split('\n');
                let addr = lines.find(l => l.match(/(VIA|PIAZZA|CORSO)\s/));
                if(addr) {
                    document.getElementById('v-res').innerText = addr.replace(/[^A-Z0-9\s,]/g,'').trim();
                }

                return true;
            }
            return false;
        }
    </script>
</body>
</html>
