        const SignaturePad = ({ canvasRef }) => {
            useEffect(() => {
                const c = canvasRef.current; if(!c) return;
                const ctx = c.getContext('2d');
                const resize = () => { c.width = c.parentElement.clientWidth; c.height = c.parentElement.clientHeight; ctx.lineWidth=3; ctx.lineCap='round'; };
                resize(); window.addEventListener('resize', resize);
                let isDrawing = false;
                const getPos = (e) => { const r = c.getBoundingClientRect(); return { x: (e.touches?e.touches[0].clientX:e.clientX)-r.left, y: (e.touches?e.touches[0].clientY:e.clientY)-r.top }; };
                const start = (e) => { e.preventDefault(); isDrawing=true; ctx.beginPath(); const p=getPos(e); ctx.moveTo(p.x, p.y); };
                const draw = (e) => { if(!isDrawing) return; e.preventDefault(); const p=getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
                const stop = () => isDrawing=false;
                c.addEventListener('mousedown', start); c.addEventListener('mousemove', draw); c.addEventListener('mouseup', stop);
                c.addEventListener('touchstart', start, {passive:false}); c.addEventListener('touchmove', draw, {passive:false}); c.addEventListener('touchend', stop);
                return () => window.removeEventListener('resize', resize);
            }, []);
            return <canvas ref={canvasRef} className="w-full h-full"/>;
        };

            const [images, setImages] = useState({ front: null, back: null });
            
            // ADMIN & STATO
            const [adminData, setAdminData] = useState([]);
            const [selectedSession, setSelectedSession] = useState(null); // Per il modale dettaglio
            const [doorCode, setDoorCode] = useState("...");
            const [propertyCodes, setPropertyCodes] = useState({});
            const [isSaving, setIsSaving] = useState(false);
            const [isScanning, setIsScanning] = useState(false);
            const [searchTerm, setSearchTerm] = useState("");
            
            const t = TRANSLATIONS[lang] || TRANSLATIONS.it;
            const appId = 'tuscan-retreats-portal';
            const sigRef = useRef(null);
            const videoRef = useRef(null);

            // --- FIREBASE INIT ---
            useEffect(() => {
                const init = async () => {
                    if (window.FirebaseSDK) {

                        window.db = window.FirebaseSDK.getFirestore(app);
                        await window.FirebaseSDK.signInAnonymously(auth);
                        window.FirebaseSDK.onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            handleRouting();
                        });
                    }
                };
                setTimeout(init, 500);
            }, []);

            const handleRouting = async () => {
                const params = new URLSearchParams(window.location.search);
                const d = params.get('d');
                const s = params.get('session');

                if (d === 'ADMIN') { setStep('admin_pass'); return; }

                if (s) {
                    // LINK OSPITE INVITATO
                    try {
                        const snap = await window.FirebaseSDK.getDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', s));

                            const data = snap.data();
                            setSession({ id: s, ...data });
                            setProperty(PROPERTIES[data.booking]);
                            setDbGuests(data.guests || []);
                            
                            // Se giÃ  completato o verificato/diretto
                            if (data.verified || data.direct || localStorage.getItem(`done_${s}`)) setStep('success'); 
                            else setStep('welcome');
                            return;
                        }
                    } catch(e) {}
                }

                if (d) {
                    // LINK DIRETTO (CAPOGRUPPO)
                    try {
                        const dec = JSON.parse(atob(d));
                        if (PROPERTIES[dec.p]) {
                            setProperty(PROPERTIES[dec.p]);
                            setStep('init_session');
                            return;
                        }
                    } catch(e) {}
                }
                setStep('login');
            };

            // --- GESTIONE LOGICA ---
            const createSession = async (name, count, isDirect = false) => {
                const id = `${property.id}_${Date.now()}`;
                const payload = {
                    booking: property.id,
                    property: property.name,
                    guestName: name, 
                    totalGuests: parseInt(count),
                    timestamp: new Date().toISOString(),
                    guests: [],
                    verified: isDirect, 
                    direct: isDirect
                };
                await window.FirebaseSDK.setDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', id), payload);
                setSession({ id, ...payload });

                setStep('welcome');

            const compress = async (url) => {
                return new Promise(res => {
                    const img = new Image(); img.src = url;
                    img.onload = () => {
                        const c = document.createElement('canvas'); const ctx = c.getContext('2d');
                        const s = Math.min(800 / img.width, 1); c.width = img.width * s; c.height = img.height * s;
                        ctx.drawImage(img, 0, 0, c.width, c.height); res(c.toDataURL('image/jpeg', 0.6));
                    }
                });
            };

            const saveGuestToCloud = async () => {
                setIsSaving(true);
                let signatureData = null;
                if(sigRef.current) signatureData = sigRef.current.toDataURL();

                try {
                    const processed = await Promise.all(guests.map(async g => ({ ...g, imgFront: g.imgFront ? await compress(g.imgFront) : null, imgBack: g.imgBack ? await compress(g.imgBack) : null })));
                    
                    const ref = window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', session.id);
                    let updateData = { guests: window.FirebaseSDK.arrayUnion(...processed) };
                    if(signatureData) updateData.signature = signatureData;
                    
                    await window.FirebaseSDK.updateDoc(ref, updateData);
                    setDbGuests([...dbGuests, ...processed]);
                    setGuests([]);
                    localStorage.setItem(`done_${session.id}`, 'true');

                setIsSaving(false); setStep('success');

                    <Header setStep={()=>{}} setLang={setLang} lang={lang} />
                    <div className="bg-white rounded-2xl shadow-xl p-6 border border-slate-100 mt-10">
                        <h2 className="text-xl font-bold text-slate-400 uppercase mb-2">{t.welcome_header}</h2>
                        <h1 className="text-3xl font-bold text-teal-800 uppercase mb-6">{property?.name}</h1>
                        <p className="mb-6 text-sm text-slate-500">{t.guest_q}</p>
                        <form onSubmit={(e) => {
                            e.preventDefault();
                            createSession(e.target.elements.gname.value, e.target.elements.gcount.value);
                        }} className="w-full">
                            <input name="gname" autoFocus className="input-field text-center font-bold" placeholder={t.name_ph} />
                            <input name="gcount" type="number" className="input-field text-center font-bold" placeholder={t.count_ph} />
                            <button type="submit" className="btn btn-primary mt-4 font-bold uppercase w-full">{t.start_btn}</button>
                        </form>
                    </div>
                </div>
            );

            // 3. WELCOME (Con Foto)
            if (step === 'welcome') return (
                <div className="app-container">
                    <Header setStep={()=>{}} setLang={setLang} lang={lang} />
                    <div className="p-8 text-center flex-1 flex flex-col justify-center text-center text-slate-800">
                        <div className="bg-teal-50 border-l-4 border-teal-600 p-8 rounded-r-3xl shadow-sm mb-10 flex flex-col items-center text-center relative">
                            <div className="w-32 h-32 rounded-full bg-white mb-4 -mt-20 border-4 border-white shadow-xl overflow-hidden">
                                <img src="foto.jpg" className="w-full h-full object-cover" style={{ objectPosition: 'center 15%' }} onError={(e)=>e.target.style.display='none'} />
                            </div>
                            <h2 className="text-xl font-bold text-teal-800 uppercase mb-2">{t.welcome_header.replace('{name}', session?.guestName || '')}</h2>
                            <p className="text-sm italic leading-relaxed text-slate-600">"{t.welcome_body}"</p>
                            <p className="font-bold text-teal-800 mt-4 text-xs uppercase tracking-widest">- Giulia</p>
                        </div>
                        <button onClick={() => setStep('guest_list')} className="btn btn-primary uppercase font-bold shadow-xl text-white">{t.start_btn}</button>
                    </div>
                </div>
            );

            // 4. GUEST LIST
            if (step === 'guest_list') return (
                <div className="app-container flex flex-col">
                    <Header setStep={setStep} backStep="welcome" setLang={setLang} lang={lang} />
                    <div className="p-6 bg-white border-b shadow-sm font-bold flex justify-between uppercase">
                        <span>{t.guest_list}</span>
                        <div className="text-teal-600 bg-teal-50 px-3 py-1 rounded-full text-sm font-bold border border-teal-100">{dbGuests.length + guests.length} / {session.totalGuests}</div>
                    </div>
                    <div className="flex-1 p-6 space-y-4 overflow-y-auto">
                        {dbGuests.map((g,i) => <div key={'db'+i} className="bg-gray-50 p-4 rounded-xl border flex justify-between"><span className="font-bold uppercase text-slate-500">{g.surname} {g.name}</span><Icon name="check" className="text-green-500"/></div>)}
                        {guests.map((g,i) => <div key={'loc'+i} className="bg-white p-4 rounded-xl border border-teal-500 flex justify-between shadow-sm"><span className="font-bold uppercase text-teal-900">{g.surname} {g.name}</span><button onClick={()=>setGuests(guests.filter((_,x)=>x!==i))}><Icon name="trash" className="text-red-500"/></button></div>)}
                        
                        {(dbGuests.length + guests.length) < session.totalGuests ? 
                            <button onClick={()=>{ setFormData({}); setStep('type_select'); }} className="w-full py-6 border-2 border-dashed border-teal-600 rounded-2xl font-bold text-teal-600 uppercase hover:bg-teal-50 transition">+ {t.add_guest}</button> :
                            <div className="bg-green-100 p-4 rounded-xl text-center text-green-800 font-bold uppercase shadow-inner">Tutti inseriti!</div>
                        }
                    </div>
                    <div className="p-6 border-t"><button onClick={()=>setStep('sign')} disabled={guests.length===0} className="btn btn-primary w-full uppercase font-bold shadow-lg">{t.finish_btn}</button></div>
                </div>
            );

            // 5. DOC TYPE (Mocked for brevity, assume manual entry flow for this fix)
            if (step === 'type_select') return (
                <div className="app-container p-6 text-center">
                    <Header setStep={setStep} backStep="guest_list" setLang={setLang} lang={lang} />
                    <h2 className="text-xl font-bold mb-6 mt-10 uppercase text-slate-800">{t.doc_type}</h2>
                    <div className="space-y-4">
                        <div onClick={()=>{setDocType('electronic'); setStep('manual_entry');}} className="card-select">{SVGIcons.electronic} <span className="ml-4 font-bold">{t.doc_e}</span></div>
                        <div onClick={()=>{setDocType('paper'); setStep('manual_entry');}} className="card-select">{SVGIcons.paper} <span className="ml-4 font-bold">{t.doc_p}</span></div>
                        <div onClick={()=>{setDocType('passport'); setStep('manual_entry');}} className="card-select">{SVGIcons.passport} <span className="ml-4 font-bold">{t.doc_pass}</span></div>
                        <div onClick={()=>{setDocType('license'); setStep('manual_entry');}} className="card-select">{SVGIcons.license} <span className="ml-4 font-bold">{t.doc_l}</span></div>
                    </div>
                </div>
            );

            // 6. MANUAL ENTRY (Fields)
            if (step === 'manual_entry') return (
                <div className="app-container flex flex-col">
                    <Header setStep={setStep} backStep="type_select" setLang={setLang} lang={lang} />
                    <div className="p-6 overflow-y-auto pb-20">
                        <h2 className="text-xl font-bold mb-4 uppercase text-slate-800">{t.verify}</h2>
                        <div><label className="input-label ml-1">{t.label_surname}</label><input className="input-field" value={formData.surname || ''} onChange={e=>setFormData({...formData, surname:e.target.value.toUpperCase()})} /></div>
                        <div><label className="input-label ml-1">{t.label_name}</label><input className="input-field" value={formData.name || ''} onChange={e=>setFormData({...formData, name:e.target.value.toUpperCase()})} /></div>
                        <div className="grid grid-cols-2 gap-2">
                             <div><label className="input-label ml-1">{t.label_birth}</label><input type="date" className="input-field text-center font-bold" value={formData.birthDate || ''} onChange={e=>setFormData({...formData, birthDate:e.target.value})} /></div>
                             <div><label className="input-label ml-1">{t.label_sex}</label><select className="input-field bg-white" value={formData.sex || 'M'} onChange={e=>setFormData({...formData, sex:e.target.value})}><option value="M">M</option><option value="F">F</option></select></div>
                        </div>
                        <div className="grid grid-cols-3 gap-2">
                            <div className="col-span-2"><label className="input-label ml-1">{t.label_city}</label><input className="input-field" value={formData.birthCity || ''} onChange={e=>setFormData({...formData,birthCity:e.target.value.toUpperCase()})}/></div>
                            <div><label className="input-label ml-1">{t.label_prov}</label><input className="input-field text-center" maxLength="2" value={formData.birthProvince || ''} onChange={e=>setFormData({...formData,birthProvince:e.target.value.toUpperCase()})}/></div>
                        </div>
                        <div><label className="input-label ml-1">{t.label_citizenship}</label><input className="input-field" value={formData.citizenship || 'ITALIANA'} onChange={e=>setFormData({...formData, citizenship:e.target.value.toUpperCase()})} /></div>
                        
                        <div className="border-t pt-4 mt-2">
                            <div className="grid grid-cols-3 gap-2">
                                <div className="col-span-2"><label className="input-label ml-1">{t.label_res_city}</label><input className="input-field" value={formData.residenceCity || ''} onChange={e=>setFormData({...formData,residenceCity:e.target.value.toUpperCase()})}/></div>
                                <div><label className="input-label ml-1">{t.label_res_prov}</label><input className="input-field text-center" value={formData.residenceProvince || ''} onChange={e=>setFormData({...formData,residenceProvince:e.target.value.toUpperCase()})}/></div>
                            </div>
                            <div><label className="input-label ml-1">{t.label_address}</label><input className="input-field" value={formData.residenceAddress || ''} onChange={e=>setFormData({...formData,residenceAddress:e.target.value.toUpperCase()})}/></div>
                        </div>

                        <div className="pt-4 border-t-2 border-teal-100 text-center mt-2">
                            <label className="input-label text-left">ENTE RILASCIO</label>
                            <input className="input-field" value={formData.issuedManual || 'COMUNE DI'} onChange={e=>setFormData({...formData, issuedManual:e.target.value.toUpperCase()})} />
                            <div className="grid grid-cols-2 gap-2 mt-2">
                                <div><label className="input-label ml-1">{t.label_docnum}</label><input className="input-field text-center font-bold" value={formData.docNumber || ''} onChange={e=>setFormData({...formData, docNumber:e.target.value.toUpperCase()})} /></div>
                                <div><label className="input-label ml-1">{t.label_expiry}</label><input type="date" className="input-field text-center font-bold" value={formData.expiryDate || ''} onChange={e=>setFormData({...formData, expiryDate:e.target.value})} /></div>
                            </div>
                        </div>

                        <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-200 mt-4 flex items-center">
                            <input type="checkbox" checked={dataTrue} onChange={e => setDataTrue(e.target.checked)} className="mr-3 w-5 h-5" />
                            <label className="text-xs font-bold uppercase">{t.data_true_label}</label>
                        </div>
                        <button disabled={!dataTrue} onClick={()=>setStep('upload_docs')} className="btn btn-success w-full mt-4 font-bold uppercase shadow-lg">{t.proceed}</button>
                    </div>
                </div>
            );

            // 7. UPLOAD
            if (step === 'upload_docs') return (
                <div className="app-container p-6 text-center">
                    <Header setStep={setStep} backStep="manual_entry" setLang={setLang} lang={lang} />
                    <h2 className="text-xl font-bold mb-4 uppercase text-slate-800">{t.upload_docs_title}</h2>
                    <div className="mb-6">
                        <span className="input-label mb-2 block text-center w-full">{t.front}</span>
                        <div className="upload-preview">{images.front ? <img src={images.front} /> : <Icon name="camera" className="text-gray-300 w-12 h-12"/>}</div>
                        <div className="flex gap-2"><button className="upload-btn-small" onClick={()=>document.getElementById('f1').click()}>{t.take_photo}</button></div>
                        <input id="f1" type="file" className="hidden" onChange={e=>setImages({...images, front:URL.createObjectURL(e.target.files[0])})} />
                    </div>
                    <div className="mb-6">
                        <span className="input-label mb-2 block text-center w-full">{t.back_doc}</span>
                        <div className="upload-preview">{images.back ? <img src={images.back} /> : <Icon name="camera" className="text-gray-300 w-12 h-12"/>}</div>
                        <div className="flex gap-2"><button className="upload-btn-small" onClick={()=>document.getElementById('f2').click()}>{t.take_photo}</button></div>
                        <input id="f2" type="file" className="hidden" onChange={e=>setImages({...images, back:URL.createObjectURL(e.target.files[0])})} />
                    </div>
                    <button onClick={()=>{ setGuests([...guests, {...formData, imgFront:images.front, imgBack:images.back}]); setImages({}); setFormData({}); setStep('guest_list'); }} className="btn btn-success w-full font-bold uppercase shadow-lg text-white">{t.save_guest}</button>
                </div>
            );

            // 8. SIGN
            if (step === 'sign') return (
                <div className="app-container p-6 text-center">
                    <Header setStep={setStep} backStep="guest_list" setLang={setLang} lang={lang} />
                    <h2 className="text-xl font-bold mb-4 uppercase text-slate-800">{t.sign_title}</h2>
                    <p className="text-xs mb-4 italic p-2 bg-orange-50 border border-orange-100 rounded text-orange-900">{t.tax_info}</p>
                    <div className="h-60 bg-slate-50 border rounded-xl mb-4 relative"><div className="absolute inset-0 flex items-center justify-center opacity-20 font-bold text-2xl pointer-events-none">FIRMA QUI</div><SignaturePad canvasRef={sigRef}/></div>
                    <div className="flex gap-2">
                        <button onClick={()=>{const ctx=sigRef.current.getContext('2d'); ctx.clearRect(0,0,500,500);}} className="btn btn-secondary w-1/3 uppercase font-bold">{t.clear}</button>
                        <button onClick={saveGuestToCloud} disabled={isSaving} className="btn btn-primary w-2/3 uppercase font-bold shadow-xl">{isSaving ? t.cloud_save : t.confirm_btn}</button>
                    </div>
                </div>
            );

            // 9. SUCCESS / LOCKED
            if (step === 'success') {
                const totalReg = (session?.guests?.length || 0) + guests.length; 
                const isVerified = session?.verified || session?.direct; 
                const isComplete = totalReg >= session.totalGuests;
                const showCode = session.direct || isComplete; 

                return (
                    <div className={`app-container flex flex-col items-center justify-center p-8 text-center ${showCode ? 'bg-teal-900 text-white' : 'bg-white text-slate-800'}`}>
                        {showCode ? (
                            <>
                                <div className="w-24 h-24 bg-white text-teal-900 rounded-full flex items-center justify-center mb-6 shadow-2xl animate-bounce"><Icon name="check" className="w-12 h-12"/></div>
                                <h1 className="text-3xl font-bold mb-4 uppercase">{t.success_msg}</h1>
                                <div className="bg-white text-slate-900 p-8 rounded-2xl w-full shadow-2xl mb-8 border border-teal-500">
                                    <p className="text-slate-400 text-xs font-bold uppercase mb-2">{t.code_label}</p>
                                    <div className="text-5xl font-mono font-bold tracking-widest">{doorCode}</div>
                                </div>
                                <a href="https://wa.me/39338485333" className="btn bg-green-500 text-white w-full font-bold shadow-lg uppercase">{t.notify_host}</a>
                            </>
                        ) : (
                            <>
                                <div className="w-24 h-24 bg-orange-100 text-orange-500 rounded-full flex items-center justify-center mb-6 shadow-lg"><Icon name="lock" className="w-10 h-10"/></div>
                                <h1 className="text-xl font-bold mb-2 uppercase">{t.locked_title}</h1>
                                <p className="mb-6 text-sm p-4 bg-orange-50 border border-orange-200 rounded-xl">{t.locked_msg}</p>
                                <p className="text-xs font-bold mb-4 uppercase bg-slate-100 p-2 rounded">Ospiti: {totalReg} / {session.totalGuests}</p>
                                
                                {property?.wb && property.wb !== '#' && (
                                    <a href={property.wb} target="_blank" className="btn btn-secondary w-full mb-4 shadow-lg uppercase font-bold">{t.wb_btn}</a>
                                )}
                                <div className="bg-slate-50 p-4 rounded-xl w-full mb-4 border border-slate-200">
                                    <p className="text-xs font-bold mb-2 uppercase text-slate-500">{t.share_link}</p>
                                    <button onClick={()=>{const l=`${window.location.origin}${window.location.pathname}?session=${session.id}`; navigator.clipboard.writeText(l); alert('Copiato');}} className="text-blue-600 underline text-sm break-all font-bold">Copia Link</button>
                                </div>
                                <a href="https://wa.me/39338485333" target="_blank" className="btn btn-primary w-full bg-green-500 font-bold uppercase">{t.wa_btn}</a>
                            </>
                        )}
                    </div>
                );
            }

            // --- ADMIN LOGIN ---
            if (step === 'admin_pass') return (
                <div className="app-container p-8 justify-center flex flex-col text-center">
                    <h2 className="text-xl font-bold mb-6 text-teal-800 uppercase tracking-widest">Sblocca</h2>
                    <form onSubmit={(e)=>{ e.preventDefault(); if(e.target.elements.apass.value==='W0d@w0d@'){fetchAdmin(); fetchPropertyCodes(); setStep('admin_dash');} }} className="w-full">
                        <input name="apass" type="password" autoFocus className="input-field text-center font-bold" placeholder="PASSWORD" />
                        <button type="submit" className="btn btn-primary mt-4 font-bold shadow-lg uppercase">SBLOCCA</button>
                    </form>
                    <button onClick={()=>setStep('login')} className="mt-8 text-sm text-slate-400 underline">Indietro</button>
                </div>
            );

            // --- ADMIN DASHBOARD ---
            if (step === 'admin_dash') return (
                <div className="app-container overflow-y-auto">
                    <div className="p-4 bg-slate-800 text-white sticky top-0 z-10 flex justify-between items-center shadow-lg">
                        <h2 className="font-bold tracking-widest">ADMIN PANEL</h2>
                        <button onClick={clearHistory} className="text-[10px] bg-red-600 px-3 py-2 rounded font-bold uppercase hover:bg-red-700 transition">CANCELLA TUTTO</button>
                    </div>

                    {/* MODAL DETTAGLIO OSPITE COMPLETO */}
                    {selectedSession && (
                        <div className="modal" onClick={()=>setSelectedSession(null)}>
                            <div className="modal-content" onClick={e=>e.stopPropagation()}>
                                <button className="absolute top-4 right-4 text-2xl font-bold" onClick={()=>setSelectedSession(null)}>X</button>
                                <h3 className="font-bold text-center mb-4 text-2xl uppercase text-teal-800">{selectedSession.guestName}</h3>
                                {selectedSession.guests.map((g, i) => (
                                    <div key={i} className="mb-8 border-b-4 border-slate-200 pb-6">
                                        <h4 className="font-bold text-lg text-teal-700 mb-4 bg-teal-50 p-2 rounded">OSPITE {i+1}</h4>
                                        <div className="grid grid-cols-2 gap-2">
                                            <CopyField label="Cognome" value={g.surname} />
                                            <CopyField label="Nome" value={g.name} />
                                            <CopyField label="Sesso" value={g.sex} />
                                            <CopyField label="Data Nascita" value={g.birthDate} />
                                            <div className="col-span-2"><CopyField label="Luogo Nascita" value={`${g.birthCity} (${g.birthProvince})`} /></div>
                                            <div className="col-span-2"><CopyField label="Cittadinanza" value={g.citizenship} /></div>
                                            <div className="col-span-2"><CopyField label="Indirizzo" value={`${g.residenceAddress}, ${g.residenceCity} (${g.residenceProvince})`} /></div>
                                            <CopyField label="Tipo Doc" value={g.docType} />
                                            <CopyField label="Numero Doc" value={g.docNumber} />
                                            <CopyField label="Ente Rilascio" value={g.issuedManual || g.issuedBy} />
                                            <CopyField label="Scadenza" value={g.expiryDate} />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4 mt-4">
                                            {g.imgFront && <div><p className="text-xs font-bold mb-1">FRONTE</p><img src={g.imgFront} className="border rounded w-full"/></div>}
                                            {g.imgBack && <div><p className="text-xs font-bold mb-1">RETRO</p><img src={g.imgBack} className="border rounded w-full"/></div>}
                                        </div>
                                    </div>
                                ))}
                                {selectedSession.signature && <div className="text-center mt-4"><p className="font-bold">FIRMA:</p><img src={selectedSession.signature} className="h-20 mx-auto border"/></div>}
                                <button onClick={emergencyAdd} className="w-full mt-8 bg-red-100 text-red-600 font-bold py-4 rounded-xl uppercase">{t.emergency}</button>
                            </div>
                        </div>
                    )}

                    {/* GESTIONE CODICI */}
                    <div className="p-4 bg-yellow-50 border-b border-yellow-200 text-slate-800">
                        <h3 className="font-bold text-yellow-800 text-xs uppercase mb-2 tracking-widest">Codici Porte</h3>
                        {Object.keys(PROPERTIES).map(k => (
                            <div key={k} className="flex gap-2 mb-2 items-center">
                                <span className="w-24 text-xs font-bold uppercase">{PROPERTIES[k].name}</span>
                                <input id={`c_${k}`} className="border p-2 rounded w-full text-center font-mono font-bold" placeholder="Nuovo Codice" defaultValue={propertyCodes[k]} />
                                <button onClick={()=>saveCode(k)} className="bg-yellow-500 text-white px-3 py-2 rounded text-xs font-bold uppercase shadow-sm">SALVA</button>
                            </div>
                        ))}
                    </div>

                    {/* VIP LINK */}
                    <div className="p-4 bg-blue-50 border-b border-blue-200 text-slate-800">
                        <h3 className="font-bold text-blue-800 text-xs uppercase mb-2 tracking-widest">{t.admin_vip}</h3>
                        <div className="flex gap-2 mb-2">
                             <input id="dir_name" className="input-field text-sm font-bold" placeholder="Nome Ospite" />
                             <input id="dir_num" type="number" className="input-field text-sm w-20 text-center font-bold" placeholder="N." />
                        </div>
                        <select id="dir_prop" className="input-field mb-2 text-sm font-bold">
                            {Object.keys(PROPERTIES).map(k => <option key={k} value={k}>{PROPERTIES[k].name}</option>)}
                        </select>
                        <button onClick={async ()=>{
                            const pid = document.getElementById('dir_prop').value;
                            setProperty(PROPERTIES[pid]);
                            const sid = await createSession(document.getElementById('dir_name').value, document.getElementById('dir_num').value, true);
                            const link = `${window.location.origin}${window.location.pathname}?session=${sid}`;
                            navigator.clipboard.writeText(link);
                            alert(t.vip_success);
                            fetchAdmin();
                        }} className="btn btn-primary w-full text-sm bg-blue-600 font-bold uppercase shadow-md">GENERA E COPIA LINK VIP</button>
                    </div>

                    {/* LISTA PRENOTAZIONI */}
                    <div className="p-4 space-y-4 text-slate-800 pb-20">
                        <input className="input-field mb-4 text-center font-bold" placeholder="Cerca..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value.toLowerCase())} />
                        {adminData.filter(s=>s.guestName?.toLowerCase().includes(searchTerm)).map(s => (
                            <div key={s.id} className="border rounded-xl shadow-sm overflow-hidden bg-white" onClick={()=>{setSelectedSession(s);}}>
                                <div className="p-3 bg-slate-50 flex justify-between items-center cursor-pointer">
                                    <div>
                                        <div className="font-bold text-sm uppercase">{s.guestName} <span className="text-[10px] bg-slate-200 px-1 rounded">({s.guests.length}/{s.totalGuests})</span></div>
                                        <div className="text-[10px] text-slate-500 font-bold uppercase tracking-wider">{s.property} - {new Date(s.timestamp).toLocaleDateString()}</div>
                                    </div>
                                    <div className="flex gap-2 items-center">
                                        {s.direct && <span className="bg-blue-100 text-blue-600 text-[9px] px-2 py-1 rounded font-bold uppercase">VIP</span>}
                                        <button onClick={(e)=>{e.stopPropagation(); deleteSession(s.id)}} className="text-red-500 p-2"><Icon name="trash"/></button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
