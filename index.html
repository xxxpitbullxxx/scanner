<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V46 - Auto Start</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* LAYOUT FLUIDO */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; background: #000; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* BARRA TAB */
        .status-bar {
            flex: 0 0 auto; background: #111; border-bottom: 1px solid #333; 
            display: flex; padding: 0; z-index: 50;
        }
        .step { 
            flex: 1; padding: 15px; text-align: center; color: #666; font-weight: bold; 
            font-size: 13px; cursor: pointer; border-bottom: 3px solid transparent;
        }
        .step.active { background: #000; color: #fff; border-bottom-color: #00E0FF; }
        .step.active.front { border-bottom-color: #FFD60A; }

        /* CAMERA */
        .cam-view { 
            flex: 0 0 35%; position: relative; overflow: hidden; background: #000; 
        }
        /* L'attributo playsinline e muted nel video tag sono CRITICI */
        video { width: 100%; height: 100%; object-fit: cover; }

        .guide { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 30%; 
            border: 3px solid #00E0FF; border-radius: 6px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8); z-index: 10;
            transition: all 0.3s;
        }
        .guide.front-mode { border-color: #FFD60A; height: 70%; width: 90%; }
        
        .guide-msg {
            position: absolute; bottom: 8px; width: 100%; text-align: center;
            color: #00E0FF; font-size: 12px; font-weight: bold; z-index: 20;
            text-shadow: 1px 1px 0 #000;
        }

        /* PANNELLO */
        .panel { 
            flex: 1; background: #121212; display: flex; flex-direction: column; 
            border-top: 1px solid #333; min-height: 0;
        }

        .action-area { 
            flex: 0 0 auto; padding: 10px; background: #121212; 
            border-bottom: 1px solid #222; z-index: 30;
        }
        .btn-main { 
            background: #00E0FF; color: #000; width: 100%; padding: 12px; 
            border: none; border-radius: 6px; font-size: 16px; font-weight: 900; 
            cursor: pointer; text-transform: uppercase;
        }
        .btn-main.front { background: #FFD60A; }

        /* LISTA SCORREVOLE */
        .scroll-list {
            flex: 1; overflow-y: auto; padding: 15px; padding-bottom: 150px;
        }

        .section-header {
            color: #555; font-size: 10px; font-weight: bold; text-transform: uppercase;
            margin-top: 15px; margin-bottom: 5px; letter-spacing: 1px;
            border-bottom: 1px solid #333; padding-bottom: 2px;
        }

        .field { 
            background: #1E1E1E; padding: 8px 10px; margin-bottom: 6px; 
            border-left: 4px solid #444; border-radius: 4px;
        }
        .field.ok { border-left-color: #32d74b; background: #1a2e1a; }
        
        .lbl { font-size: 9px; color: #888; font-weight: bold; display: block; margin-bottom: 2px; text-transform: uppercase;}
        .val { font-size: 15px; color: #fff; font-weight: bold; word-break: break-word; min-height: 18px;}

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="step active" id="step1" onclick="setPhase(1)">1. RETRO (MRZ)</div>
        <div class="step" id="step2" onclick="setPhase(2)">2. FRONTE (DATI)</div>
    </div>

    <div class="cam-view">
        <video id="webcam" autoplay playsinline muted></video>
        <div class="guide" id="guide-box"></div>
        <div class="guide-msg" id="msg">CENTRA LA RIGA "C&lt;ITA..."</div>
    </div>

    <div class="panel">
        <div class="action-area">
            <button class="btn-main" id="btn-snap">CATTURA RETRO</button>
        </div>
        
        <div class="scroll-list">
            <div class="section-header">DATI BIOMETRICI (RETRO)</div>
            
            <div class="field"><span class="lbl">COGNOME</span><div class="val" id="out-cog">---</div></div>
            <div class="field"><span class="lbl">NOME</span><div class="val" id="out-nom">---</div></div>
            <div class="field"><span class="lbl">NUMERO DOCUMENTO</span><div class="val" id="out-doc">---</div></div>
            <div class="field"><span class="lbl">DATA DI NASCITA</span><div class="val" id="out-dob">---</div></div>
            <div class="field"><span class="lbl">SESSO</span><div class="val" id="out-sex">---</div></div>
            <div class="field"><span class="lbl">SCADENZA (Da MRZ)</span><div class="val" id="out-scad">---</div></div>

            <div class="section-header">DATI ANAGRAFICI (FRONTE)</div>
            
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="out-cit">---</div></div>
            <div class="field"><span class="lbl">LUOGO DI NASCITA</span><div class="val" id="out-luogo">---</div></div>
            <div class="field"><span class="lbl">RESIDENZA (INDIRIZZO)</span><div class="val" id="out-res">---</div></div>
            <div class="field"><span class="lbl">ENTE DI RILASCIO</span><div class="val" id="out-ente">---</div></div>
            
            <div style="height: 50px;"></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('btn-snap');
        const guide = document.getElementById('guide-box');
        const msg = document.getElementById('msg');
        let currentPhase = 1;

        // --- AVVIO FORZATO IMMEDIATO ---
        async function startCameraNow() {
            try {
                // Richiesta generica per massima compatibilità
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                // Promise per forzare il play su alcuni dispositivi
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay bloccato, riprovo: " + error);
                    });
                }
            } catch (err) {
                alert("Errore Camera: " + err.name + ". Assicurati di essere su HTTPS e di aver dato i permessi.");
            }
        }

        // Parte appena la pagina è caricata
        window.addEventListener('load', startCameraNow);

        function setPhase(p) {
            currentPhase = p;
            if (p === 1) {
                document.getElementById('step1').className = 'step active';
                document.getElementById('step2').className = 'step';
                guide.className = 'guide';
                btn.className = 'btn-main';
                btn.innerText = "CATTURA RETRO";
                msg.innerText = "CENTRA LA RIGA C<ITA...";
                msg.style.color = "#00E0FF";
            } else {
                document.getElementById('step1').className = 'step';
                document.getElementById('step2').className = 'step active front';
                guide.className = 'guide front-mode';
                btn.className = 'btn-main front';
                btn.innerText = "CATTURA FRONTE";
                msg.innerText = "INQUADRA TUTTO IL FRONTE";
                msg.style.color = "#FFD60A";
            }
        }

        document.getElementById('btn-snap').addEventListener('click', async () => {
            if(!video.srcObject) {
                // Riprova ad avviare se l'utente clicca e non c'è video
                await startCameraNow();
                if(!video.srcObject) return;
            }
            
            btn.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            
            let cw, ch, cy;
            if (currentPhase === 1) {
                cw = vw * 0.95; ch = vh * 0.25; cy = (vh * 0.40) - (ch / 2);
            } else {
                cw = vw * 0.90; ch = vh * 0.65; cy = (vh / 2) - (ch / 2);
            }
            let cx = (vw - cw) / 2;

            canvas.width = cw * 2; canvas.height = ch * 2;
            
            // Filtri V45 (Binary Force)
            if (currentPhase === 1) {
                 ctx.filter = 'grayscale(100%) contrast(300%)'; 
            } else {
                 ctx.filter = 'grayscale(100%) contrast(500%) brightness(120%)'; 
            }
            
            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, canvas.width, canvas.height);

            try {
                const whitelist = currentPhase === 1 ? 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<' : 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<.,/-\' ';
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita', { tessedit_char_whitelist: whitelist });
                
                if (currentPhase === 1) processRetro(text);
                else processFronte(text);
                
                if(btn.innerText === "ELABORAZIONE...") btn.innerText = currentPhase === 1 ? "CATTURA RETRO" : "CATTURA FRONTE";
            } catch (e) { btn.innerText = "ERRORE"; }
        });

        function fill(id, val) {
            if (!val || val.length < 2) return;
            const el = document.getElementById(id);
            el.innerText = val;
            el.parentElement.className = 'field ok';
        }

        // --- RETRO (V36 LOGIC) ---
        function fix(s) { return s.replace(/O/g,'0').replace(/I/g,'1').replace(/S/g,'5').replace(/Z/g,'2').replace(/A/g,'4').replace(/B/g,'8'); }
        function fixL(s) { return s.replace(/0/g,'O').replace(/1/g,'I').replace(/5/g,'S').replace(/2/g,'Z').replace(/8/g,'B'); }

        function processRetro(raw) {
            const lines = raw.split('\n').map(l => l.replace(/\s/g, '').toUpperCase());
            let found = false;

            // DOC
            let docLine = lines.find(l => (l.includes('ITA') || l.includes('1TA')) && l.length > 10);
            if (docLine) {
                let m = docLine.match(/(ITA|1TA)/);
                if (m) {
                    let code = docLine.substr(m.index + 3, 9);
                    let clean = fixL(code.substr(0,2)) + fix(code.substr(2,5)) + fixL(code.substr(7,2));
                    if(clean.match(/^[A-Z]{2}\d{5}[A-Z]{2}$/)) { fill('out-doc', clean); found = true; }
                }
            }

            // DATA, SEX, SCAD
            let datLine = lines.find(l => l.match(/^\d/) && (l.includes('M') || l.includes('F')));
            if (datLine) {
                let d = fix(datLine.substr(4,2)); let m = fix(datLine.substr(2,2)); let y = fix(datLine.substr(0,2));
                fill('out-dob', `${d}/${
