<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V46 - Blueprint</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* HEADER NAVIGAZIONE */
        .nav-tabs { display: flex; background: #1c1c1e; border-bottom: 1px solid #333; }
        .tab { flex: 1; padding: 14px; text-align: center; color: #666; font-weight: 800; font-size: 12px; cursor: pointer; text-transform: uppercase; }
        .tab.active { color: #fff; border-bottom: 3px solid #007AFF; background: #2c2c2e; }

        /* CAMERA AREA CON SAGOMA GRIGIA SOTTILE */
        .viewport { position: relative; flex: 0 0 45%; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* SAGOMA ESTERNA GRIGIA SOTTILE */
        .card-outline {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 92%; height: 82%; border: 1.5px solid rgba(200,200,200,0.5); border-radius: 12px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7); z-index: 5; pointer-events: none;
        }

        /* RETTANGOLI INTERNI POSIZIONATI */
        .box { position: absolute; border: 1.5px solid; border-radius: 4px; left: 4%; width: 92%; z-index: 10; }
        /* Rettangolo Giallo Abbassato per Indirizzo */
        .box-res { top: 40%; height: 15%; border-color: #FFD60A; background: rgba(255, 214, 10, 0.05); }
        .box-mrz { bottom: 8%; height: 26%; border-color: #00E0FF; background: rgba(0, 224, 255, 0.05); }
        
        .box-tag { position: absolute; top: -14px; left: 0; font-size: 8px; font-weight: bold; padding: 1px 4px; border-radius: 2px; color: #000; text-transform: uppercase; }

        /* PANNELLO RISULTATI */
        .results { flex: 1; background: #121212; overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        
        /* TASTO SCANSIONE BLU */
        .btn-scan { 
            width: 100%; padding: 16px; background: #007AFF; color: #fff; border: none; 
            font-weight: 900; border-radius: 12px; margin-bottom: 15px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4); text-transform: uppercase;
        }
        .btn-scan:active { transform: translateY(2px); box-shadow: 0 2px 5px rgba(0, 122, 255, 0.4); }
        
        .cat { font-size: 10px; color: #007AFF; margin: 12px 0 6px; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 2px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .full { grid-column: span 2; }
        .item { background: #1c1c1e; padding: 10px; border-radius: 8px; border-left: 3px solid #333; }
        .item.found { border-left-color: #32d74b; background: #1a261a; }
        .label { font-size: 8px; color: #888; font-weight: 700; display: block; margin-bottom: 2px; text-transform: uppercase; }
        .value { font-size: 14px; font-weight: 700; min-height: 16px; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div class="nav-tabs">
        <div class="tab active">1. Retro (Residenza)</div>
        <div class="tab">2. Fronte (Nascita)</div>
    </div>

    <div class="viewport">
        <video id="webcam" autoplay playsinline></video>
        <div class="card-outline">
            <div class="box box-res"><span class="box-tag" style="background:#FFD60A">Indirizzo</span></div>
            <div class="box box-mrz"><span class="box-tag" style="background:#00E0FF">Codici MRZ</span></div>
        </div>
    </div>

    <div class="results">
        <button id="snap" class="btn-scan">Avvia Scansione Blu</button>

        <div class="cat">Residenza dal Retro</div>
        <div class="row">
            <div class="item full"><span class="label">Via / Piazza</span><div class="value" id="v-via">---</div></div>
            <div class="item"><span class="label">Civico</span><div class="value" id="v-civ">---</div></div>
            <div class="item"><span class="label">Comune (Prov)</span><div class="value" id="v-com">---</div></div>
        </div>

        <div class="cat">Dati Identificativi</div>
        <div class="row">
            <div class="item full"><span class="label">Cognome e Nome</span><div class="value" id="v-nom">---</div></div>
            <div class="item"><span class="label">N. Documento</span><div class="value" id="v-doc">---</div></div>
            <div class="item"><span class="label">Sesso</span><div class="value" id="v-sex">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.filter = 'grayscale(100%) contrast(250%)';
            ctx.drawImage(video, 0, 0);
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
            parseV46(text);
            btn.innerText = "Avvia Scansione Blu";
        });

        function parseV46(raw) {
            const up = raw.toUpperCase();
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 3);
            const clean = up.replace(/\s/g, '');

            // MRZ LOGIC
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) fill("v-nom", nameMatch[1] + " " + nameMatch[2]);
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(docMatch) fill("v-doc", docMatch[1]);
            let sexMatch = clean.match(/([MF])\d{7}/);
            if(sexMatch) fill("v-sex", sexMatch[1]);

            // ADDRESS LOGIC
            let res = lines.find(l => l.includes("VIA") || l.includes("PIAZZA") || l.includes("CORSO"));
            if(res) {
                let via = res.match(/(VIA|PIAZZA|CORSO|VIALE)\s+[A-Z\s]+/);
                if(via) fill("v-via", via[0].trim());
                let civ = res.match(/N\.\s*(\d+[A-Z]?)/) || res.match(/,\s*(\d+[A-Z]?)/);
                if(civ) fill("v-civ", civ[1]);
                let com = res.match(/[A-Z\s]+\s\([A-Z]{2}\)/);
                if(com) fill("v-com", com[0]);
            }
        }

        function fill(id, txt) {
            const el = document.getElementById(id);
            if(txt) { el.innerText = txt.trim(); el.parentElement.classList.add('found'); }
        }
    </script>
</body>
</html>
