<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V103 - Final Horizon</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100vh; width: 100vw; overflow: hidden; color: white; display: flex; }
        .cam-box { position: relative; width: 50%; height: 100%; background: #000; overflow: hidden; border-right: 2px solid #333; }
        
        /* Video nascosto, usiamo un canvas per visualizzare l'immagine raddrizzata */
        video { display: none; }
        #render-canvas { width: 100%; height: 100%; object-fit: cover; }

        .data-box { width: 50%; height: 100%; overflow-y: auto; background: #121212; padding: 15px; box-sizing: border-box; }
        .guide-res { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 18%; border: 2px solid #FFD60A; border-radius: 5px; z-index: 10; }
        .guide-mrz { position: absolute; top: 72%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 32%; border: 2px solid #00E0FF; border-radius: 5px; z-index: 10; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); }
        .btn-scan { width: 100%; padding: 15px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 8px; margin-bottom: 20px; cursor: pointer; font-size: 16px; }
        .sec-t { font-size: 11px; color: #888; margin: 15px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 3px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .field { background: #1c1c1e; padding: 8px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a2e1e; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
        .val { font-size: 13px; font-weight: 700; color: #fff; }
        canvas#hidden-cvs { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="render-canvas"></canvas>
        <div class="guide-res"></div>
        <div class="guide-mrz"></div>
    </div>

    <div class="data-box">
        <button id="snap" class="btn-scan">SCANSIONA V103</button>
        <div class="sec-t">ANAGRAFICA</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">COGNOME</span><div class="val" id="v-cog">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">NOME</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">NATO IL</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">SESSO</span><div class="val" id="v-sex">---</div></div>
        </div>
        <div class="sec-t">DOCUMENTO</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">NUMERO</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">TIPO</span><div class="val" id="v-type">---</div></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="v-nat">---</div></div>
        </div>
    </div>

    <canvas id="hidden-cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const renderCvs = document.getElementById('render-canvas');
        const hiddenCvs = document.getElementById('hidden-cvs');
        const btn = document.getElementById('snap');

        async function start() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: 1280, height: 720 } });
            video.srcObject = stream;
            drawFrame();
        }

        function drawFrame() {
            const ctx = renderCvs.getContext('2d');
            // Se il video Ã¨ verticale lo raddrizziamo sul canvas di rendering
            if (video.videoHeight > video.videoWidth) {
                renderCvs.width = video.videoHeight;
                renderCvs.height = video.videoWidth;
                ctx.translate(renderCvs.width/2, renderCvs.height/2);
                ctx.rotate(90 * Math.PI / 180);
                ctx.drawImage(video, -video.videoWidth/2, -video.videoHeight/2);
            } else {
                renderCvs.width = video.videoWidth;
                renderCvs.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
            }
            requestAnimationFrame(drawFrame);
        }

        btn.addEventListener('click', async () => {
            btn.innerText = "ELABORAZIONE...";
            const ctx = hiddenCvs.getContext('2d');
            hiddenCvs.width = renderCvs.width;
            hiddenCvs.height = renderCvs.height;
            ctx.filter = 'grayscale(100%) contrast(400%)';
            ctx.drawImage(renderCvs, 0, 0);
            
            const { data: { text } } = await Tesseract.recognize(hiddenCvs, 'ita');
            parse(text);
            btn.innerText = "SCANSIONA V103";
        });

        function parse(raw) {
            const clean = raw.toUpperCase().replace(/\s/g, '');
            // Estrazione base Numero Documento
            let mDoc = clean.match(/[A-Z0-9]{2}[0-9]{5}[A-Z0-9]{2}/);
            if(mDoc) fill("v-doc", mDoc[0]);
            
            // Estrazione Nome/Cognome
            let mName = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(mName) { fill("v-cog", mName[1]); fill("v-nom", mName[2].replace(/</g, ' ')); }
            
            // Sesso e Cittadinanza
            let mBio = clean.match(/([MF])([A-Z]{3})/);
            if(mBio) { fill("v-sex", mBio[1]); fill("v-nat", mBio[2]); }
        }

        function fill(id, t) { document.getElementById(id).innerText = t; document.getElementById(id).parentElement.classList.add('ok'); }
        
        start();
    </script>
</body>
</html>
