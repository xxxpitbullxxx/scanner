<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V101 - Fixed Engine</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; background: #000; }
        video, #preview-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        #preview-img { display: none; }

        .guide-res { position: absolute; top: 48%; left: 50%; transform: translate(-50%, -50%); width: 94%; height: 14%; border: 2px solid #FFD60A; border-radius: 4px; z-index: 10; pointer-events: none; }
        .guide-mrz { position: absolute; top: 82%; left: 50%; transform: translate(-50%, -50%); width: 94%; height: 22%; border: 3px solid #00E0FF; border-radius: 4px; z-index: 10; box-shadow: 0 0 0 1000px rgba(0,0,0,0.8); pointer-events: none; }
        .label-guide { position: absolute; font-size: 10px; font-weight: bold; padding: 2px 5px; top: -18px; left: 0; background: rgba(0,0,0,0.5); }

        .scroll-box { flex: 1; overflow-y: auto; padding: 12px; background: #121212; padding-bottom: 80px; }
        .btn-scan { width: 100%; padding: 16px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 10px; margin-bottom: 10px; cursor: pointer; font-size: 18px; }
        .btn-file { display: block; width: 100%; padding: 12px; background: #222; color: #fff; border: 1px solid #444; font-weight: 600; border-radius: 10px; margin-bottom: 20px; cursor: pointer; font-size: 14px; text-align: center; }
        
        .sec-t { font-size: 11px; color: #888; margin: 15px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 3px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .field { background: #1c1c1e; padding: 10px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a2e1e; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
        .val { font-size: 14px; font-weight: 700; color: #fff; }
        
        input[type="file"] { display: none; }
        canvas { display: none; }
    </style>
</head>
<body>
    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <img id="preview-img">
        <div class="guide-res"><span class="label-guide" style="color:#FFD60A">AREA INDIRIZZO</span></div>
        <div class="guide-mrz"><span class="label-guide" style="color:#00E0FF">ZONA MRZ</span></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-scan">SCANSIONA</button>
        <label for="file-upload" class="btn-file">üìÅ CARICA FOTO</label>
        <input type="file" id="file-upload" accept="image/*">
        
        <div class="sec-t" style="color:#00E0FF">Anagrafica</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
        </div>
        <div class="sec-t" style="color:#FFD60A">Residenza</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Provincia</span><div class="val" id="v-prov">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>
        <div class="sec-t" style="color:#00E0FF">Documento</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">Numero Documento</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Nazionalit√†</span><div class="val" id="v-nat">---</div></div>
            <div class="field"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>
    </div>
    <canvas id="hidden-cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const previewImg = document.getElementById('preview-img');
        const canvas = document.getElementById('hidden-cvs');
        const btnSnap = document.getElementById('snap');
        const fileUpload = document.getElementById('file-upload');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } })
            .then(s => video.srcObject = s);

        async function runOCR(source) {
            btnSnap.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            
            // NORMALIZZAZIONE: Forza il canvas a una risoluzione gestibile (es. 1280px)
            const scale = 1280 / (source.videoWidth || source.width);
            canvas.width = 1280;
            canvas.height = (source.videoHeight || source.height) * scale;
            
            ctx.filter = 'grayscale(100%) contrast(300%)';
            ctx.drawImage(source, 0, 0, canvas.width, canvas.height);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                parseV101(text);
                btnSnap.innerText = "SCANSIONA";
            } catch (e) { 
                btnSnap.innerText = "ERRORE"; 
                console.error(e);
            }
        }

        btnSnap.addEventListener('click', () => {
            // Se l'immagine caricata √® visibile, elabora quella, altrimenti il video
            const activeSource = previewImg.style.display === "block" ? previewImg : video;
            runOCR(activeSource);
        });

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                previewImg.onload = () => {
                    video.style.display = "none";
                    previewImg.style.display = "block";
                    runOCR(previewImg); // Avvia automaticamente l'analisi al caricamento
                };
                previewImg.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function parseV101(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, '');
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 5);

            let nm = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nm) { fill("v-cog", nm[1]); fill("v-nom", nm[2].replace(/</g, ' ')); }

            let dc = clean.match(/ITA([A-Z0-9]{9})/);
            if(dc) fill("v-doc", dc[1]);

            lines.forEach(l => {
                if(l.includes("VIA") || l.includes("PIAZZA") || l.match(/\(([A-Z]{2})\)/)) {
                    let prov = l.match(/\(([A-Z]{2})\)/); if(prov) fill("v-prov", prov[1]);
                    let civ = l.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || l.match(/\s(\d+[A-Z]?)$/); if(civ) fill("v-civ", civ[1]);
                    let via = l.match(/(VIA|PIAZZA|CORSO|LARGO|VIALE)\s+[A-Z\s\.]+/); if(via) fill("v-via", via[0].trim());
                    let com = l.match(/([A-Z\s']+)\s+\(/); if(com) fill("v-com", com[1].trim());
                }
            });
        }

        function fill(id, t) { 
            const e = document.getElementById(id); 
            if(t && t !== "---"){ e.innerText = t; e.parentElement.classList.add('ok'); } 
        }
    </script>
</body>
</html>
