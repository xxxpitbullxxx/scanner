<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V64 - Orientation</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        /* RESET */
        * { box-sizing: border-box; }
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; font-family: Arial, sans-serif;
        }

        /* 1. LAUNCHER (Schermo Intero) */
        #launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            background: #000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        .btn-start {
            background: #00E0FF; color: #000; border: none; padding: 25px 50px;
            font-size: 22px; font-weight: 900; border-radius: 50px; 
            box-shadow: 0 0 50px rgba(0, 224, 255, 0.6); cursor: pointer; text-transform: uppercase;
        }

        /* 2. AREA VIDEO */
        #viewport {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        
        video {
            position: absolute;
            transition: transform 0.3s ease; /* Animazione rotazione fluida */
            transform-origin: center center;
            /* Di base riempie lo schermo */
            min-width: 100%; min-height: 100%; object-fit: cover;
        }

        /* 3. GUI (Interfaccia sopra il video) */
        #gui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; /* Lascia passare i click */
        }

        /* Sagoma Carta */
        .card-frame {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70vw; /* Larghezza fissa */
            aspect-ratio: 85.6 / 54; /* Ratio ID-1 */
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.85); /* Maschera */
        }
        .card-frame.success { border-color: #32d74b; box-shadow: 0 0 0 4000px rgba(0,0,0,0.95); }

        .guide-txt {
            position: absolute; top: -50px; width: 100%; text-align: center;
            color: #fff; font-size: 18px; font-weight: bold; text-shadow: 0 2px 4px #000;
        }

        /* 4. BARRA COMANDI (Laterale Destra) */
        .sidebar {
            position: absolute; right: 0; top: 0; width: 100px; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 50; pointer-events: auto;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 30px;
            border-left: 1px solid rgba(255,255,255,0.2);
        }

        /* Bottoni */
        .btn-shot {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(255,255,255,0.2); border: 4px solid #fff; cursor: pointer;
        }
        .btn-shot:active { background: #fff; transform: scale(0.9); }

        .btn-rotate {
            width: 50px; height: 50px; border-radius: 10px;
            background: #333; border: 1px solid #fff; color: #fff; font-size: 24px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-rotate:active { background: #555; }
        .lbl-rot { font-size: 10px; color: #fff; margin-top: -25px; text-align: center; }

        /* LOADING */
        #loader {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: #00E0FF; padding: 20px; 
            border-radius: 12px; font-weight: bold; font-size: 20px; z-index: 100;
        }

        /* RISULTATI */
        #results {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 200; display: none;
            flex-direction: column; padding: 20px; overflow-y: auto;
        }
        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .full { grid-column: span 2; }
        .field { background: #222; padding: 10px; border-radius: 8px; border-left: 5px solid #00E0FF; }
        .lbl { color: #888; font-size: 10px; display: block; margin-bottom: 2px; }
        .val { color: #fff; font-size: 16px; font-weight: bold; font-family: monospace; }
        .btn-close { margin-top: 20px; padding: 15px; background: #444; color: #fff; border: none; font-size: 18px; width: 100%; border-radius: 10px; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div id="launcher">
        <button class="btn-start" onclick="startSystem()">AVVIA SCANNER</button>
        <p style="color:#aaa; margin-top:15px;">Gira il telefono in orizzontale prima di cliccare</p>
    </div>

    <div id="viewport">
        <video id="webcam" autoplay playsinline muted></video>
    </div>

    <div id="gui-layer">
        <div class="card-frame" id="frame">
            <div class="guide-txt">RETRO</div>
        </div>
    </div>

    <div class="sidebar">
        <button class="btn-rotate" onclick="rotateVideo()">↻</button>
        <span class="lbl-rot">RUOTA</span>

        <button class="btn-shot" id="snap"></button>
    </div>

    <div id="loader">LETTURA ANCHOR...</div>

    <div id="results">
        <h2 style="color:#32d74b; text-align:center;">DATI RETRO</h2>
        <div class="res-grid">
            <div class="field full"><span class="lbl">COGNOME</span><span class="val" id="v-cog">---</span></div>
            <div class="field full"><span class="lbl">NOME</span><span class="val" id="v-nom">---</span></div>
            <div class="field"><span class="lbl">NASCITA</span><span class="val" id="v-dob">---</span></div>
            <div class="field"><span class="lbl">SESSO</span><span class="val" id="v-sex">---</span></div>
            <div class="field full"><span class="lbl">DOCUMENTO</span><span class="val" id="v-doc">---</span></div>
            <div class="field"><span class="lbl">SCADENZA</span><span class="val" id="v-scad">---</span></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><span class="val" id="v-cit">ITA</span></div>
            <div class="field full"><span class="lbl">INDIRIZZO (Se leggibile)</span><span class="val" id="v-res">---</span></div>
        </div>
        <button class="btn-close" onclick="location.reload()">CHIUDI</button>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const launcher = document.getElementById('launcher');
        const snapBtn = document.getElementById('snap');
        const loader = document.getElementById('loader');
        const frame = document.getElementById('frame');
        
        // Variabile per gestire la rotazione manuale (0, 90, 180, 270)
        let rotationAngle = 0;

        // 1. AVVIO
        async function startSystem() {
            // Fullscreen
            try {
                if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
                else if (document.documentElement.webkitRequestFullscreen) await document.documentElement.webkitRequestFullscreen();
            } catch(e) {}

            launcher.style.display = 'none';

            // Camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Errore Camera: " + err.message);
            }
        }

        // 2. FUNZIONE ROTAZIONE MANUALE
        function rotateVideo() {
            rotationAngle = (rotationAngle + 90) % 360;
            video.style.transform = `rotate(${rotationAngle}deg)`;
            
            // Adattamento dimensioni quando ruotato
            if (rotationAngle === 90 || rotationAngle === 270) {
                // Se verticale, ingrandisci per coprire lo schermo
                video.style.minWidth = "100vh";
                video.style.minHeight = "100vw";
            } else {
                video.style.minWidth = "100%";
                video.style.minHeight = "100%";
            }
        }

        // 3. SCATTO (CON GESTIONE ROTAZIONE CANVAS)
        snapBtn.addEventListener('click', async () => {
            loader.style.display = 'block';
            snapBtn.style.display = 'none';

            const ctx = canvas.getContext('2d');

            // Impostiamo il canvas in base a come è orientato visivamente il video
            if (rotationAngle === 90 || rotationAngle === 270) {
                canvas.width = video.videoHeight;
                canvas.height = video.videoWidth;
            } else {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }

            // Applichiamo la rotazione al contesto del canvas PRIMA di disegnare
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotationAngle * Math.PI / 180);
            ctx.drawImage(video, -video.videoWidth / 2, -video.videoHeight / 2);
            ctx.restore();

            // Filtro Anchor (Alto contrasto)
            let imgData = ctx.getImageData(0,0,canvas.width, canvas.height);
            // (Qui potremmo applicare filtri pixel per pixel, ma usiamo il filtro CSS simulato nel drawImage se necessario, 
            // ma Tesseract preferisce immagini pulite. Per ora lasciamo raw e lasciamo fare a Tesseract).

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                if(parseAnchor(text)) {
                    frame.classList.add('success');
                    loader.style.display = 'none';
                    document.getElementById('results').style.display = 'flex';
                } else {
                    alert("Errore OCR: Codici non trovati. Assicurati che l'immagine sia DRITTA (usa il tasto ruota) e a fuoco.");
                    loader.style.display = 'none';
                    snapBtn.style.display = 'block';
                }
            } catch (e) {
                alert("Errore Tecnico: " + e.message);
                loader.style.display = 'none';
                snapBtn.style.display = 'block';
            }
        });

        // 4. LOGICA ANCHOR V3 (Solo Regex Solide)
        function parseAnchor(raw) {
            const clean = raw.toUpperCase().replace(/\s/g, ''); 
            const lines = raw.toUpperCase().split('\n');
            let found = false;

            // MRZ PARSER
            let docMatch = clean.match(/[CI]<ITA([A-Z0-9]{9})/);
            if(!docMatch) docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            
            let bioMatch = clean.match(/(\d{6})\d([MF])(\d{6})/);
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);

            if(docMatch && bioMatch && nameMatch) {
                document.getElementById('v-doc').innerText = docMatch[1];
                document.getElementById('v-cog').innerText = nameMatch[1];
                document.getElementById('v-nom').innerText = nameMatch[2].replace(/</g, ' ');

                let d = bioMatch[1];
                let y = (parseInt(d.substr(0,2)) > 40) ? '19'+d.substr(0,2) : '20'+d.substr(0,2);
                document.getElementById('v-dob').innerText = `${d.substr(4,2)}/${d.substr(2,2)}/${y}`;
                document.getElementById('v-sex').innerText = bioMatch[2];

                let e = bioMatch[3];
                let ey = '20'+e.substr(0,2);
                document.getElementById('v-scad').innerText = `${e.substr(4,2)}/${e.substr(2,2)}/${ey}`;
                found = true;
            }

            // INDIRIZZO (Opzionale)
            let addr = lines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE)\s/));
            if(addr) {
                // Pulizia base
                let txt = addr.replace(/[^A-Z0-9\s,\.]/g, '').trim();
                // Se c'è (SI) o simili alla fine
                let cityM = txt.match(/\(([A-Z]{2})\)$/);
                if(cityM) {
                    document.getElementById('v-res').innerText = txt;
                } else {
                    // Cerca nelle righe successive se l'indirizzo continua
                    let idx = lines.indexOf(addr);
                    if(lines[idx+1] && lines[idx+1].includes('(')) {
                         document.getElementById('v-res').innerText = txt + " " + lines[idx+1].trim();
                    } else {
                        document.getElementById('v-res').innerText = txt;
                    }
                }
            }

            return found;
        }
    </script>
</body>
</html>
