<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V102 - Hard Rotation</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100vh; width: 100vw; overflow: hidden; color: white; display: flex; }
        
        .cam-box { position: relative; width: 50%; height: 100%; background: #000; overflow: hidden; border-right: 2px solid #333; display: flex; justify-content: center; align-items: center; }
        
        /* Forza il video a comportarsi come vogliamo */
        #webcam { 
            position: absolute;
            transition: transform 0.3s ease;
        }

        .data-box { width: 50%; height: 100%; overflow-y: auto; background: #121212; padding: 15px; box-sizing: border-box; }

        .guide-res { position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 18%; border: 2px solid #FFD60A; border-radius: 5px; z-index: 10; pointer-events: none; }
        .guide-mrz { position: absolute; top: 72%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 32%; border: 2px solid #00E0FF; border-radius: 5px; z-index: 10; box-shadow: 0 0 0 1000px rgba(0,0,0,0.6); pointer-events: none; }
        .label-g { position: absolute; font-size: 10px; font-weight: bold; padding: 2px 5px; top: -18px; left: 0; background: rgba(0,0,0,0.5); }

        .btn-scan { width: 100%; padding: 15px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 8px; margin-bottom: 20px; cursor: pointer; font-size: 16px; }
        .sec-t { font-size: 11px; color: #888; margin: 15px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 3px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .field { background: #1c1c1e; padding: 8px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1a2e1e; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
        .val { font-size: 13px; font-weight: 700; color: #fff; }

        @media (orientation: portrait) { #rotate-overlay { display: flex !important; } }
        #rotate-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:none; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding: 20px; }

        canvas { display: none; }
    </style>
</head>
<body>

    <div id="rotate-overlay">
        <div style="font-size: 50px;">ðŸ”„</div>
        <p>GIRA IL TELEFONO IN ORIZZONTALE</p>
    </div>

    <div class="cam-box" id="container">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide-res"><span class="label-g" style="color:#FFD60A">INDIRIZZO</span></div>
        <div class="guide-mrz"><span class="label-g" style="color:#00E0FF">CODICI MRZ</span></div>
    </div>

    <div class="data-box">
        <button id="snap" class="btn-scan">SCANSIONA V102</button>
        <div class="sec-t" style="color:#00E0FF">ANAGRAFICA</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">COGNOME</span><div class="val" id="v-cog">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">NOME</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">NATO IL</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">SESSO</span><div class="val" id="v-sex">---</div></div>
        </div>
        <div class="sec-t" style="color:#00E0FF">DOCUMENTO</div>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">TIPO</span><div class="val" id="v-type">---</div></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="v-nat">---</div></div>
            <div class="field"><span class="lbl">NUMERO</span><div class="val" id="v-doc">---</div></div>
        </div>
    </div>

    <canvas id="hidden-cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('hidden-cvs');
        const btn = document.getElementById('snap');
        const container = document.getElementById('container');

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = adjustVideo;
            } catch (e) { alert("Camera Error: " + e); }
        }

        function adjustVideo() {
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const videoRatio = video.videoWidth / video.videoHeight;

            // Se il video arriva verticale mentre siamo in orizzontale
            if (video.videoHeight > video.videoWidth) {
                const scale = containerWidth / video.videoHeight;
                video.style.width = video.videoWidth + "px";
                video.style.height = video.videoHeight + "px";
                video.style.transform = `rotate(-90deg) scale(${scale})`;
            } else {
                video.style.width = "100%";
                video.style.height = "100%";
                video.style.objectFit = "cover";
                video.style.transform = "none";
            }
        }

        window.addEventListener('resize', adjustVideo);
        initCamera();

        btn.addEventListener('click', async () => {
            btn.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            
            // Per la cattura usiamo sempre la logica di raddrizzamento pixel
            if (video.videoHeight > video.videoWidth) {
                canvas.width = video.videoHeight;
                canvas.height = video.videoWidth;
                ctx.save();
                ctx.translate(canvas.width/2, canvas.height/2);
                ctx.rotate(-90 * Math.PI / 180);
                ctx.drawImage(video, -video.videoWidth/2, -video.videoHeight/2);
                ctx.restore();
            } else {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
            }

            ctx.filter = 'grayscale(100%) contrast(400%)';
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
            parseMaster(text);
            btn.innerText = "SCANSIONA V102";
        });

        function parseMaster(raw) {
            const clean = raw.toUpperCase().replace(/\s/g, '');
            // Logica Master giÃ  testata
            let m = clean.match(/([ACI0OP])<([A-Z0-9]{3})([A-Z0-9]{9})/);
            if(m) {
                fill("v-type", (m[1] === 'C' || m[1] === 'I') ? "CARTA D'IDENTITÃ€" : "PASSAPORTO");
                fill("v-doc", m[3].substr(0,2) + m[3].substr(2,5) + m[3].substr(7,2));
            }
            let nm = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nm) { fill("v-cog", nm[1]); fill("v-nom", nm[2].replace(/</g, ' ')); }
        }

        function fill(id, t) { const e = document.getElementById(id); if(t){ e.innerText = t; e.parentElement.classList.add('ok'); } }
    </script>
</body>
</html>
