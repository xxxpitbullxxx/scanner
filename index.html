        /* INPUT & FORMS */
        .input-field { 
            width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 14px;

        /* BOTTONI */
        .btn { width: 100%; padding: 18px; border-radius: 16px; font-weight: 700; transition: all 0.2s; display: flex; align-items: center; justify-content: center; font-size: 15px; cursor: pointer; border: none; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-primary { background: #0f766e; color: white; box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3); }
        .btn-secondary { background: #fff; border: 2px solid #e2e8f0; color: #334155; }

        .btn-danger { background: #fee2e2; color: #ef4444; border: 1px solid #fca5a5; }
        .btn-whatsapp { background: #25D366; color: white; box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; transform: none; }
        .btn:active { transform: scale(0.98); }

        /* ALERT BOXES */
        .alert-red { background: #fef2f2; border: 1px solid #fee2e2; color: #991b1b; padding: 15px; border-radius: 12px; font-size: 13px; font-weight: 600; text-align: center; margin-bottom: 15px; }
        .alert-yellow { background: #fffbeb; border: 1px solid #fcd34d; color: #92400e; padding: 15px; border-radius: 12px; font-size: 13px; font-weight: 600; text-align: center; margin-bottom: 15px; }

        /* SCANNER & CAMERA */

        .guide-box { position: absolute; border: 2px solid #00E0FF; border-radius: 8px; box-shadow: 0 0 0 100vmax rgba(0,0,0,0.6); top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 65%; z-index: 10; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .loader { width: 30px; height: 30px; border: 4px solid #0f766e; border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite; margin: 0 auto; }

        .flag.active { opacity: 1; transform: scale(1.2); }

        const Icon = ({name}) => {
            if(name==='check') return <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/></svg>;
            if(name==='trash') return <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>;
            if(name==='copy') return <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/></svg>;

        const CopyField = ({label, value}) => (
            <div className="bg-slate-100 p-2 rounded mb-2 border">
                <span className="text-[10px] uppercase font-bold text-slate-500">{label}</span>
                <div className="flex justify-between items-center">

                    <button onClick={()=>{navigator.clipboard.writeText(value); alert('Copiato');}} className="text-blue-500"><Icon name="copy"/></button>
                </div>
            </div>
        );

        const SignaturePad = ({sigRef}) => {
            useEffect(() => {
                const c = sigRef.current; if(!c) return;
                const ctx = c.getContext('2d');
                const resize = () => { c.width = c.parentElement.clientWidth; c.height = 160; ctx.lineWidth=3; ctx.lineCap='round'; };
                resize();
                let drawing = false;
                const start = (e) => { e.preventDefault(); drawing=true; ctx.beginPath(); const {left,top} = c.getBoundingClientRect(); const x = (e.touches?e.touches[0].clientX:e.clientX)-left; const y = (e.touches?e.touches[0].clientY:e.clientY)-top; ctx.moveTo(x,y); };
                const move = (e) => { if(!drawing) return; e.preventDefault(); const {left,top} = c.getBoundingClientRect(); const x = (e.touches?e.touches[0].clientX:e.clientX)-left; const y = (e.touches?e.touches[0].clientY:e.clientY)-top; ctx.lineTo(x,y); ctx.stroke(); };
                const end = () => drawing=false;
                c.addEventListener('mousedown', start); c.addEventListener('mousemove', move); c.addEventListener('mouseup', end);
                c.addEventListener('touchstart', start, {passive:false}); c.addEventListener('touchmove', move, {passive:false}); c.addEventListener('touchend', end);
            }, []);
            return <canvas ref={sigRef} style={{width:'100%', height:'160px'}} />;
        }

        function App() {
            const [lang, setLang] = useState('it');
            const t = TRANSLATIONS[lang] || TRANSLATIONS.it;
            const [step, setStep] = useState('loading');
            const [property, setProperty] = useState(null);
            
            // SESSIONE
            const [session, setSession] = useState(null);
            const [localGuests, setLocalGuests] = useState([]);
            const [dbGuests, setDbGuests] = useState([]);
            
            // FORM
            const [formData, setFormData] = useState({});
            const [imgFront, setImgFront] = useState(null);
            const [imgBack, setImgBack] = useState(null);
            
            // ADMIN
            const [adminData, setAdminData] = useState([]);
            const [selectedSession, setSelectedSession] = useState(null);
            const [doorCode, setDoorCode] = useState("...");
            const [editIdx, setEditIdx] = useState(null);
            const [isSaving, setIsSaving] = useState(false);
            
            const sigRef = useRef(null);
            const appId = 'tuscan-retreats-portal';

            // --- INIT ---
            useEffect(() => {
                const init = async () => {
                    const app = window.FirebaseSDK.initializeApp(MY_FIREBASE_CONFIG);
                    const auth = window.FirebaseSDK.getAuth(app);
                    window.db = window.FirebaseSDK.getFirestore(app);
                    await window.FirebaseSDK.signInAnonymously(auth);
                    window.FirebaseSDK.onAuthStateChanged(auth, u => { if(u) handleRouting(); });
                };
                setTimeout(init, 500);
            }, []);

            const handleRouting = async () => {
                const p = new URLSearchParams(window.location.search);
                const d = p.get('d'); 
                const s = p.get('session');

                if (d === 'ADMIN') { setStep('admin_pass'); return; }

                // LOGICA SESSIONE ESISTENTE
                if (s) {
                    const docRef = window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', s);
                    const snap = await window.FirebaseSDK.getDoc(docRef);
                    if (snap.exists()) {
                        const data = snap.data();
                        setSession({ id: s, ...data });
                        setProperty(PROPERTIES[data.booking]);
                        setDbGuests(data.guests || []);
                        
                        // Se Ã¨ diretta (VIP) o se giÃ  verificata -> Successo Sbloccato
                        if (data.direct || data.verified || localStorage.getItem(`done_${s}`)) {
                            setStep('success');
                        } else {
                            setStep('welcome_personal'); // Ciao Mario...
                        }
                        return;
                    }
                }

                // LOGICA LINK DIRETTO (NUOVO GRUPPO)
                if (d) {
                    try {
                        const dec = JSON.parse(atob(d));
                        if (PROPERTIES[dec.p]) {
                            setProperty(PROPERTIES[dec.p]);
                            setStep('init_landing'); // Benvenuto a Love Nest
                            return;
                        }
                    } catch(e) {}
                }
                setStep('login');
            };

            // --- OSPITE FLOW ---
            const createSession = async (name, count, isDirect=false) => {
                if(!name || !count) return alert(t.required_err);
                const id = `${property.id}_${Date.now()}`;
                const payload = {
                    booking: property.id,
                    property: property.name,
                    guestName: name,
                    totalGuests: parseInt(count),
                    timestamp: new Date().toISOString(),
                    guests: [],
                    direct: isDirect
                };
                await window.FirebaseSDK.setDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', id), payload);
                setSession({ id, ...payload });
                if(isDirect) return id; 
                setStep('welcome_personal');
            };

            const compress = (url) => new Promise(resolve => {
                const i = new Image(); i.onload = () => {
                    const c = document.createElement('canvas'); const x = c.getContext('2d');
                    const s = Math.min(800/i.width, 1); c.width=i.width*s; c.height=i.height*s;
                    x.drawImage(i,0,0,c.width,c.height); resolve(c.toDataURL('image/jpeg', 0.6));
                }; i.src = url;
            });

            const saveGuest = async () => {
                setIsSaving(true);
                const f = imgFront ? await compress(imgFront) : null;
                const b = imgBack ? await compress(imgBack) : null;
                const g = { ...formData, imgFront: f, imgBack: b };
                
                let sig = null; 
                if(sigRef.current) sig = sigRef.current.toDataURL();

                const ref = window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', session.id);
                let update = { guests: window.FirebaseSDK.arrayUnion(g) };
                if(sig) update.signature = sig;

                await window.FirebaseSDK.updateDoc(ref, update);
                setDbGuests([...dbGuests, g]);
                setLocalGuests([]); setFormData({}); setImgFront(null); setImgBack(null);
                
                localStorage.setItem(`done_${session.id}`, 'true');
                setStep('success');
                setIsSaving(false);
            };

            // --- ADMIN ACTIONS ---
            const fetchAdmin = async () => {
                const snap = await window.FirebaseSDK.getDocs(window.FirebaseSDK.collection(window.db, 'artifacts', appId, 'public', 'data', 'checkins'));
                let list = []; snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                list.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                setAdminData(list);
            };

            const saveCode = async (pid) => {
                let val = document.getElementById(`code_${pid}`).value;
                if(pid === 'LOVE' && !val.endsWith('#')) val += '#';
                await window.FirebaseSDK.setDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'properties', pid), { currentCode: val }, { merge: true });
                alert('Salvato!');
            };

            const addEmergency = async () => {
                if(!selectedSession) return;
                const dummy = { surname: "MANUALE", name: "EMERGENZA", docNumber: "MANUAL", citizenship: "ITA", issuedBy: "HOST", birthDate: "2000-01-01" };
                await window.FirebaseSDK.updateDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', selectedSession.id), { guests: window.FirebaseSDK.arrayUnion(dummy) });
                alert("Ospite aggiunto! Conteggio aggiornato."); setSelectedSession(null); fetchAdmin();
            };

            const updateGuest = async () => {
                const updated = [...selectedSession.guests];
                updated[editIdx] = formData;
                await window.FirebaseSDK.updateDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', selectedSession.id), { guests: updated });
                alert("Modificato!"); setEditIdx(null); fetchAdmin();
            };

            const deleteSession = async (id) => {
                if(confirm("Eliminare definitivamente?")) {
                    await window.FirebaseSDK.deleteDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', id));
                    fetchAdmin(); setSelectedSession(null);
                }
            };

            // --- FETCH CODICE GUEST ---
            useEffect(() => {
                if (step === 'success' && property && window.db) {
                    window.FirebaseSDK.getDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'properties', property.id))
                        .then(s => { if(s.exists()) setDoorCode(s.data().currentCode); });
                }
            }, [step, property]);


            // --- RENDER ---
            if (step === 'loading') return <div className="h-screen flex items-center justify-center"><div className="loader"></div></div>;

            // LOGIN
            if (step === 'login') return (
                <div className="app-container p-8 text-center flex flex-col justify-center">
                    <div className="logo-wrapper"><div className="logo-circle"><img src="logo.png" className="logo-img"/></div></div>
                    <form onSubmit={e => { e.preventDefault(); const c = e.target.elements.c.value.toUpperCase().trim(); if(c==='ADMIN') setStep('admin_pass'); else alert('Link errato'); }}>
                        <input name="c" autoFocus className="input-field text-center font-bold tracking-widest mt-8" placeholder="CODICE" />
                        <button className="btn btn-primary mt-4 w-full">ENTRA</button>
                    </form>
                </div>
            );

            // 1. INIT LANDING
            if (step === 'init_landing') return (
                <div className="app-container p-8 pt-20">
                    <div className="flex justify-end mb-4"><span onClick={()=>setLang('it')} className={`flag ${lang==='it'?'active':''}`}>ðŸ‡®ðŸ‡¹</span><span onClick={()=>setLang('en')} className={`flag ${lang==='en'?'active':''}`}>ðŸ‡¬ðŸ‡§</span></div>
                    <h2 className="text-xl font-bold text-slate-400 uppercase">{t.welcome}</h2>
                    <h1 className="text-4xl font-bold text-teal-800 uppercase mb-8">{property?.name}</h1>
                    <p className="text-sm font-bold text-slate-600 mb-2">{t.guest_q}</p>
                    <form onSubmit={e => { e.preventDefault(); createSession(e.target.elements.n.value, e.target.elements.c.value); }}>
                        <input name="n" autoFocus className="input-field font-bold" placeholder={t.input_name} required />
                        <p className="text-sm font-bold text-slate-600 mb-2 mt-4">{t.guest_c_q}</p>
                        <input name="c" type="number" className="input-field font-bold" placeholder={t.input_count} required />
                        <button className="btn btn-primary w-full mt-8 shadow-xl">{t.start_btn}</button>
                    </form>
                </div>
            );

            // 2. WELCOME PERSONAL
            if (step === 'welcome_personal') return (
                <div className="app-container">
                    <div className="p-8 text-center flex-1 flex flex-col justify-center">
                        <div className="giulia-photo-container"><img src="foto.jpg" className="w-full h-full object-cover" /></div>
                        <div className="welcome-card">
                            <h2 className="text-xl font-bold text-teal-800 mb-2">{t.thanks_choice}</h2>
                            <p className="italic text-slate-600">{t.intro_giulia.replace('{name}', session?.guestName)}</p>
                            <p className="font-bold text-teal-800 mt-4 text-xs uppercase tracking-widest">- Giulia</p>
                        </div>
                        <button onClick={() => setStep('guest_list')} className="btn btn-primary mt-10 shadow-xl">{t.start_btn}</button>
                    </div>
                </div>
            );

            // 3. GUEST LIST
            if (step === 'guest_list') return (
                <div className="app-container flex flex-col">
                    <div className="p-4 bg-white border-b flex justify-between items-center shadow-sm">
                        <button onClick={()=>setStep('welcome_personal')}><Icon name="left"/></button>
                        <span className="font-bold uppercase">{t.guest_list_title}</span>
                        <div className="bg-teal-50 text-teal-700 px-3 py-1 rounded-full text-xs font-bold">{dbGuests.length + localGuests.length} / {session.totalGuests}</div>
                    </div>
                    <div className="flex-1 p-6 space-y-4 overflow-y-auto">
                        {dbGuests.map((g,i) => <div key={'d'+i} className="bg-green-50 border border-green-200 p-4 rounded-xl flex justify-between items-center"><span className="font-bold uppercase text-green-800">{g.surname} {g.name}</span><Icon name="check"/></div>)}
                        {localGuests.map((g,i) => <div key={'l'+i} className="bg-white border border-teal-200 p-4 rounded-xl flex justify-between items-center"><span className="font-bold uppercase">{g.surname} {g.name}</span><button onClick={()=>setLocalGuests(localGuests.filter((_,x)=>x!==i))} className="text-red-500"><Icon name="trash"/></button></div>)}
                        
                        {(dbGuests.length + localGuests.length) < session.totalGuests ? 
                            <button onClick={()=>{ setFormData({}); setImgFront(null); setImgBack(null); setStep('manual_form'); }} className="w-full py-6 border-2 border-dashed border-teal-600 rounded-2xl text-teal-600 font-bold uppercase hover:bg-teal-50 transition">+ {t.add_guest}</button> :
                            <div className="bg-teal-600 text-white p-4 rounded-xl text-center font-bold uppercase shadow-lg">Tutti inseriti!</div>
                        }
                    </div>
                    <div className="p-6 border-t bg-white">
                        <button onClick={()=>setStep('sign')} disabled={localGuests.length===0} className="btn btn-primary w-full shadow-lg">{t.confirm}</button>
                    </div>
                </div>
            );

            // 4. MANUAL FORM (Unified Flow)
            if (step === 'manual_form') return (
                <div className="app-container flex flex-col">
                    <div className="p-4 border-b flex items-center bg-white"><button onClick={()=>setStep('guest_list')}><Icon name="left"/></button><span className="ml-4 font-bold uppercase">{t.verify}</span></div>
                    <div className="p-6 overflow-y-auto pb-20">
                        <input className="input-field uppercase" placeholder={t.label_surname} onChange={e=>setFormData({...formData, surname:e.target.value.toUpperCase()})} />
                        <input className="input-field uppercase" placeholder={t.label_name} onChange={e=>setFormData({...formData, name:e.target.value.toUpperCase()})} />
                        <div className="grid grid-cols-2 gap-2">
                            <input type="date" className="input-field" onChange={e=>setFormData({...formData, birthDate:e.target.value})} />
                            <input className="input-field uppercase" placeholder={t.label_sex} onChange={e=>setFormData({...formData, sex:e.target.value.toUpperCase()})} />
                        </div>
                        <div className="grid grid-cols-2 gap-2">
                            <input className="input-field uppercase" placeholder={t.label_city} onChange={e=>setFormData({...formData, birthCity:e.target.value.toUpperCase()})} />
                            <input className="input-field uppercase" placeholder={t.label_prov} maxLength="2" onChange={e=>setFormData({...formData, birthProvince:e.target.value.toUpperCase()})} />
                        </div>
                        <input className="input-field uppercase" placeholder={t.label_cit} onChange={e=>setFormData({...formData, citizenship:e.target.value.toUpperCase()})} />
                        <hr className="my-4"/>
                        <input className="input-field uppercase" placeholder={t.label_res} onChange={e=>setFormData({...formData, residenceAddress:e.target.value.toUpperCase()})} />
                        <div className="grid grid-cols-2 gap-2">
                            <input className="input-field uppercase" placeholder={t.label_city} onChange={e=>setFormData({...formData, residenceCity:e.target.value.toUpperCase()})} />
                            <input className="input-field uppercase" placeholder={t.label_prov} maxLength="2" onChange={e=>setFormData({...formData, residenceProvince:e.target.value.toUpperCase()})} />
                        </div>
                        <hr className="my-4"/>
                        <input className="input-field uppercase" placeholder={t.label_issue} onChange={e=>setFormData({...formData, issuedBy:e.target.value.toUpperCase()})} />
                        <div className="grid grid-cols-2 gap-2">
                            <input className="input-field uppercase font-bold" placeholder={t.label_doc} onChange={e=>setFormData({...formData, docNumber:e.target.value.toUpperCase()})} />
                            <input type="date" className="input-field" onChange={e=>setFormData({...formData, expiryDate:e.target.value})} />
                        </div>

                        <h3 className="font-bold mt-6 mb-2 uppercase">{t.photo_req}</h3>
                        <div className="grid grid-cols-2 gap-2 mb-2">
                            <div onClick={()=>document.getElementById('f1').click()} className="h-24 bg-gray-100 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center cursor-pointer overflow-hidden relative">
                                {imgFront ? <img src={imgFront} className="w-full h-full object-cover"/> : <span className="text-xs font-bold text-gray-400">{t.front}</span>}
                            </div>
                            <div onClick={()=>document.getElementById('f2').click()} className="h-24 bg-gray-100 border-2 border-dashed border-gray-300 rounded-xl flex items-center justify-center cursor-pointer overflow-hidden relative">
                                {imgBack ? <img src={imgBack} className="w-full h-full object-cover"/> : <span className="text-xs font-bold text-gray-400">{t.back}</span>}
                            </div>
                        </div>
                        <input id="f1" type="file" className="hidden" onChange={e=>setImgFront(URL.createObjectURL(e.target.files[0]))} />
                        <input id="f2" type="file" className="hidden" onChange={e=>setImgBack(URL.createObjectURL(e.target.files[0]))} />

                        <button onClick={()=>{ setLocalGuests([...localGuests, {...formData, imgFront, imgBack}]); setStep('guest_list'); }} className="btn btn-success w-full mt-6 shadow-lg">{t.save_guest}</button>
                    </div>
                </div>
            );

            // 5. SIGN
            if (step === 'sign') return (
                <div className="app-container p-6 text-center">
                    <Header setStep={setStep} backStep="guest_list" setLang={setLang} lang={lang} />
                    <h2 className="text-xl font-bold mb-4 uppercase mt-10">{t.sign}</h2>
                    <p className="text-xs mb-4 p-3 bg-blue-50 text-blue-900 rounded-xl border border-blue-100">{t.tax_info}</p>
                    <div className="h-60 bg-white border-2 border-slate-200 rounded-2xl mb-6 shadow-inner"><SignaturePad sigRef={sigRef}/></div>
                    <div className="flex gap-2">
                        <button onClick={()=>{const ctx=sigRef.current.getContext('2d'); ctx.clearRect(0,0,500,500);}} className="btn btn-secondary w-1/3">{t.clear}</button>
                        <button onClick={saveGuest} disabled={isSaving} className="btn btn-primary w-2/3 shadow-xl">{isSaving ? t.cloud_save : t.confirm}</button>
                    </div>
                </div>
            );

            // 6. SUCCESS / LOCKED
            if (step === 'success') {
                const totalReg = (session?.guests?.length || 0) + localGuests.length;
                const isComplete = totalReg >= session.totalGuests;
                const missing = session.totalGuests - totalReg;
                // SE DIRETTA, SEMPRE SBLOCCATA. SE NO, CONTROLLA NUMERI
                const showCode = session.direct || isComplete; 

                return (
                    <div className={`app-container flex flex-col items-center justify-center p-8 text-center ${showCode ? 'bg-teal-900 text-white' : 'bg-white text-slate-800'}`}>
                        {showCode ? (
                            <>
                                <div className="w-24 h-24 bg-white text-teal-900 rounded-full flex items-center justify-center mb-6 shadow-2xl animate-bounce"><Icon name="check"/></div>
                                <h1 className="text-3xl font-bold mb-4">{t.success_title}</h1>
                                <div className="bg-white text-slate-900 p-8 rounded-2xl w-full shadow-2xl mb-8 border-4 border-teal-500">
                                    <p className="text-slate-400 text-xs font-bold uppercase mb-2">{t.code_label}</p>
                                    <div className="text-5xl font-mono font-bold tracking-widest">{doorCode}</div>
                                </div>
                            </>
                        ) : (
                            <>
                                <div className="w-20 h-20 bg-red-100 text-red-500 rounded-full flex items-center justify-center mb-6 shadow-lg animate-pulse"><Icon name="lock"/></div>
                                <h1 className="text-2xl font-bold mb-2 uppercase text-red-600">{t.locked_title}</h1>
                                <p className="mb-4 text-sm font-bold">{t.locked_msg}</p>
                                
                                <div className="alert-red w-full">
                                    Mancano {missing} persone!
                                </div>

                                <div className="bg-slate-50 p-4 rounded-xl w-full mb-4 border border-slate-200">
                                    <p className="text-xs font-bold mb-2 uppercase text-slate-500">{t.share_link_msg}</p>
                                    <button onClick={()=>{const l=`${window.location.origin}${window.location.pathname}?session=${session.id}`; navigator.clipboard.writeText(l); alert('Copiato');}} className="text-blue-600 underline text-sm break-all font-bold">Copia Link</button>
                                </div>
                                
                                {property?.wb && property.wb !== '#' && (
                                    <a href={property.wb} target="_blank" className="btn btn-secondary w-full mb-2 font-bold text-xs">{t.wb_btn}</a>
                                )}
                            </>
                        )}
                        <a href="https://wa.me/39338485333" target="_blank" className="btn btn-whatsapp w-full font-bold shadow-lg mt-4">{t.wa_btn}</a>
                    </div>
                );
            }

            // --- ADMIN LOGIN ---
            if (step === 'admin_pass') return (
                <div className="app-container p-8 justify-center flex flex-col text-center">
                    <div className="logo-wrapper"><div className="logo-circle"><img src="logo.png" className="logo-img"/></div></div>
                    <form onSubmit={(e)=>{ e.preventDefault(); if(e.target.elements.apass.value==='W0d@w0d@'){fetchAdmin(); setStep('admin_dash');} }} className="w-full mt-8">
                        <input name="apass" type="password" autoFocus className="input-field text-center font-bold" placeholder="PASSWORD" />
                        <button type="submit" className="btn btn-primary mt-4 w-full shadow-lg uppercase">SBLOCCA</button>
                    </form>
                </div>
            );

            // --- ADMIN DASHBOARD ---
            if (step === 'admin_dash') return (
                <div className="app-container overflow-y-auto bg-slate-100">
                    <div className="p-4 bg-white sticky top-0 z-10 shadow-sm flex justify-between items-center">
                        <h2 className="font-bold tracking-widest text-teal-800">ADMIN PANEL</h2>
                        <button onClick={()=>window.location.reload()} className="text-xs bg-slate-200 px-2 py-1 rounded">ESCI</button>
                    </div>

                    {/* MODAL DETTAGLIO OSPITE */}
                    {selectedSession && (
                        <div className="modal" onClick={()=>setSelectedSession(null)}>
                            <div className="modal-content" onClick={e=>e.stopPropagation()}>
                                <button className="absolute top-4 right-4 text-xl font-bold bg-slate-200 w-8 h-8 rounded-full" onClick={()=>setSelectedSession(null)}>X</button>
                                <h3 className="font-bold text-xl uppercase text-teal-800 mb-6">{selectedSession.guestName}</h3>
                                {selectedSession.guests.map((g, i) => (
                                    <div key={i} className="mb-6 bg-white p-4 rounded-xl shadow border border-slate-200">
                                        <div className="flex justify-between mb-4 border-b pb-2">
                                            <span className="font-bold text-teal-600">OSPITE {i+1}</span>
                                            <button onClick={()=>{setFormData(g); setEditIdx(i);}} className="text-xs bg-blue-50 text-blue-600 px-2 rounded font-bold">MODIFICA</button>
                                        </div>
                                        <CopyField label="Cognome" value={g.surname} />
                                        <CopyField label="Nome" value={g.name} />
                                        <div className="grid grid-cols-2 gap-2">
                                            <CopyField label="Nato Il" value={g.birthDate} />
                                            <CopyField label="Sesso" value={g.sex} />
                                        </div>
                                        <CopyField label="Luogo Nascita" value={`${g.birthCity} (${g.birthProvince})`} />
                                        <CopyField label="Residenza" value={`${g.residenceAddress}, ${g.residenceCity}`} />
                                        <CopyField label="Documento" value={`${g.docType} - ${g.docNumber}`} />
                                        <CopyField label="Ente Rilascio" value={g.issuedBy} />
                                        
                                        <div className="grid grid-cols-2 gap-4 mt-4">
                                            {g.imgFront && <a href={g.imgFront} download="front.jpg" className="block text-center text-xs font-bold bg-slate-100 p-2 rounded">FOTO FRONTE</a>}
                                            {g.imgBack && <a href={g.imgBack} download="back.jpg" className="block text-center text-xs font-bold bg-slate-100 p-2 rounded">FOTO RETRO</a>}
                                        </div>
                                    </div>
                                ))}
                                {selectedSession.signature && <div className="bg-white p-4 rounded-xl shadow mt-4 text-center"><p className="text-xs font-bold text-slate-400 mb-2">FIRMA</p><img src={selectedSession.signature} className="h-16 mx-auto"/></div>}
                                
                                <button onClick={addEmergency} className="btn w-full mt-8 bg-red-50 text-red-600 border border-red-200 text-xs">{t.emergency_add}</button>
                            </div>
                        </div>
                    )}

                    {/* EDIT MODAL */}
                    {editIdx !== null && (
                        <div className="modal justify-center p-8" onClick={()=>setEditIdx(null)}>
                            <div className="bg-white p-6 rounded-2xl w-full" onClick={e=>e.stopPropagation()}>
                                <h3 className="font-bold text-center mb-4">Modifica</h3>
                                <input className="input-field" value={formData.surname} onChange={e=>setFormData({...formData, surname:e.target.value.toUpperCase()})} placeholder="Cognome"/>
                                <input className="input-field" value={formData.name} onChange={e=>setFormData({...formData, name:e.target.value.toUpperCase()})} placeholder="Nome"/>
                                <input className="input-field" value={formData.docNumber} onChange={e=>setFormData({...formData, docNumber:e.target.value.toUpperCase()})} placeholder="Doc"/>
                                <button onClick={updateGuest} className="btn btn-primary w-full">SALVA</button>
                            </div>
                        </div>
                    )}

                    <div className="p-4 space-y-6">
                        {/* 1. GESTIONE CODICI */}
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-yellow-200">
                            <h3 className="font-bold text-yellow-700 text-xs uppercase mb-3">Codici Porte</h3>
                            {Object.keys(PROPERTIES).map(k => (
                                <div key={k} className="flex gap-2 mb-2 items-center">
                                    <span className="w-20 text-xs font-bold text-slate-500">{PROPERTIES[k].name}</span>
                                    <input id={`code_${k}`} className="border p-2 rounded w-full text-center font-mono font-bold text-slate-700" placeholder="Codice" />
                                    <button onClick={()=>saveCode(k)} className="bg-yellow-400 text-white px-3 py-2 rounded font-bold shadow text-xs">OK</button>
                                </div>
                            ))}
                        </div>

                        {/* 2. LINK VIP */}
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-blue-200">
                            <h3 className="font-bold text-blue-700 text-xs uppercase mb-3">{t.admin_vip}</h3>
                            <div className="flex gap-2 mb-2">
                                <input id="vip_n" className="input-field text-sm p-2 mb-0" placeholder="Nome Ospite" />
                                <input id="vip_c" type="number" className="input-field text-sm p-2 w-20 mb-0 text-center" placeholder="N." />
                            </div>
                            <select id="vip_p" className="input-field text-sm p-2 mb-3">
                                {Object.keys(PROPERTIES).map(k => <option key={k} value={k}>{PROPERTIES[k].name}</option>)}
                            </select>
                            <button onClick={async ()=>{
                                const p = document.getElementById('vip_p').value;
                                setProperty(PROPERTIES[p]);
                                const sid = await createSession(document.getElementById('vip_n').value, document.getElementById('vip_c').value, true);
                                const l = `${window.location.origin}${window.location.pathname}?session=${sid}`;
                                navigator.clipboard.writeText(l); alert(t.vip_copied); fetchAdmin();
                            }} className="btn btn-primary w-full bg-blue-600 text-xs h-10">{t.admin_vip}</button>
                        </div>

                        {/* 3. LISTA */}
                        <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                            <div className="bg-slate-50 p-3 border-b font-bold text-xs text-slate-500">PRENOTAZIONI RECENTI</div>
                            {adminData.map(s => {
                                const missing = s.totalGuests - s.guests.length;
                                return (
                                <div key={s.id} onClick={()=>setSelectedSession(s)} className="p-4 border-b flex justify-between items-center cursor-pointer hover:bg-slate-50">
                                    <div>
                                        <div className="font-bold text-sm uppercase text-slate-800">{s.guestName}</div>
                                        <div className="text-[10px] uppercase font-bold text-slate-400 mt-1">{s.property} â€¢ {new Date(s.timestamp).toLocaleDateString()}</div>
                                        {missing > 0 ? <span className="text-[10px] text-red-500 font-bold bg-red-50 px-2 py-1 rounded mt-1 inline-block">MANCANO {missing} OSPITI</span> : <span className="text-[10px] text-green-600 font-bold bg-green-50 px-2 py-1 rounded mt-1 inline-block">COMPLETO</span>}
                                    </div>
                                    <div className="flex flex-col items-end gap-2">
                                        {s.direct && <span className="text-[9px] bg-blue-100 text-blue-600 px-2 rounded font-bold">VIP</span>}
                                        <button onClick={(e)=>{e.stopPropagation();deleteSession(s.id)}} className="text-red-300 hover:text-red-600"><Icon name="trash"/></button>
                                    </div>
                                </div>
                            )})}
                        </div>
                    </div>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
