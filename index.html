<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V41 - Aggressive</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, sans-serif; margin: 0; background: #f2f2f7; 
            height: 100vh; display: flex; flex-direction: column; 
        }

        /* ZONA CAMERA */
        .cam-box { 
            position: relative; height: 35vh; background: #000; 
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        video { 
            width: 100%; height: 100%; object-fit: cover; 
        }

        /* MENU CAMERA (visibile solo se serve) */
        #cam-select {
            position: absolute; top: 10px; left: 10px; z-index: 100;
            padding: 8px; background: rgba(255,255,255,0.9); border-radius: 8px; border: none;
            display: none; font-size: 12px;
        }

        /* TASTO EMERGENZA */
        #btn-force-start {
            padding: 15px 30px; background: #FF3B30; color: white; border: none; 
            border-radius: 50px; font-weight: bold; z-index: 50; cursor: pointer;
        }

        /* Mirino */
        .guide-box { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 35%; 
            border: 3px solid #34C759; border-radius: 8px; /* Verde acceso */
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.7); pointer-events: none;
        }

        /* ZONA DATI */
        .form-box { 
            flex: 1; background: #fff; padding: 15px; border-radius: 20px 20px 0 0; 
            margin-top: -20px; z-index: 20; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 8px;
        }

        .btn-scan { 
            background: #007AFF; color: white; width: 100%; padding: 15px; 
            border: none; border-radius: 12px; font-size: 18px; font-weight: 700; 
            margin-bottom: 5px; flex-shrink: 0; cursor: pointer;
        }

        .row { display: flex; gap: 10px; }
        .field { flex: 1; background: #f5f5f7; padding: 8px; border-radius: 8px; border: 1px solid #ddd; }
        .field.full { width: 100%; }
        
        label { font-size: 10px; color: #888; font-weight: bold; display: block; }
        input { 
            width: 100%; background: transparent; border: none; 
            font-size: 15px; font-weight: 600; font-family: monospace; color: #333;
        }

        .filled { background: #e8fce8; border-color: #34C759; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <select id="cam-select"></select>
        <button id="btn-force-start">AVVIA FOTOCAMERA</button>
        <video id="webcam" autoplay playsinline muted></video>
        <div class="guide-box"></div>
    </div>

    <div class="form-box">
        <button class="btn-scan" id="scan-action">SCATTA E ANALIZZA</button>
        <div id="log" style="text-align:center; font-size:11px; color:#555; margin-bottom:5px;">Attiva la fotocamera</div>

        <div class="field full"><label>TIPO DOCUMENTO</label><input type="text" value="CARTA D'IDENTITÀ" readonly></div>
        <div class="row">
            <div class="field" id="c-doc"><label>NUMERO DOC</label><input type="text" id="out-doc"></div>
            <div class="field" id="c-cit"><label>CITTADINANZA</label><input type="text" id="out-cit"></div>
        </div>
        <div class="row">
            <div class="field" id="c-cog"><label>COGNOME</label><input type="text" id="out-cog"></div>
            <div class="field" id="c-nom"><label>NOME</label><input type="text" id="out-nom"></div>
        </div>
        <div class="row">
            <div class="field" id="c-dob"><label>NASCITA</label><input type="text" id="out-dob"></div>
            <div class="field" id="c-sex"><label>SESSO</label><input type="text" id="out-sex"></div>
        </div>
        <div class="field full" id="c-exp"><label>SCADENZA</label><input type="text" id="out-exp"></div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const startBtn = document.getElementById('btn-force-start');
        const camSelect = document.getElementById('cam-select');
        const log = document.getElementById('log');
        const canvas = document.getElementById('cvs');

        async function startCamera(deviceId = null) {
            startBtn.style.display = 'none';
            log.innerText = "Avvio camera...";
            const constraints = { video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: "environment" } };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = 'block';
                log.innerText = "Pronto. Centra il retro e premi il tasto blu.";
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const vDevs = devices.filter(d => d.kind === 'videoinput');
                if (vDevs.length > 1) {
                    camSelect.style.display = 'block';
                    camSelect.innerHTML = "";
                    vDevs.forEach(d => {
                        const opt = document.createElement('option');
                        opt.value = d.deviceId;
                        opt.text = d.label || `Cam ${camSelect.length + 1}`;
                        camSelect.appendChild(opt);
                    });
                    camSelect.onchange = () => startCamera(camSelect.value);
                }
            } catch (err) {
                alert("Errore Camera: " + err.message);
                startBtn.style.display = 'block';
            }
        }
        startBtn.addEventListener('click', () => startCamera());

        document.getElementById('scan-action').addEventListener('click', async () => {
            log.innerText = "Analisi profonda...";
            const ctx = canvas.getContext('2d');
            const w = video.videoWidth;
            const h = video.videoHeight;
            
            if(w === 0) return;

            // Ritaglio
            const cw = w * 0.95; // Più largo
            const ch = h * 0.40; // Più alto
            const cx = (w - cw) / 2;
            const cy = (h - ch) / 2;

            canvas.width = cw * 2; 
            canvas.height = ch * 2;
            
            // FILTRO AGGRESSIVO: Aumenta molto il contrasto per leggere il numero
            ctx.filter = 'grayscale(100%) contrast(300%) brightness(110%)';
            ctx.drawImage(video, cx, cy, cw, ch, 0, 0, canvas.width, canvas.height);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita', {
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789<',
                });
                parseData(text);
                log.innerText = "Scansione terminata.";
            } catch (e) { log.innerText = "Riprova."; }
        });

        // Helpers di pulizia
        function fix(s, t) {
            if(!s) return "";
            if(t==='N') return s.replace(/O/g,'0').replace(/I/g,'1').replace(/S/g,'5').replace(/Z/g,'2').replace(/A/g,'4').replace(/B/g,'8');
            if(t==='L') return s.replace(/0/g,'O').replace(/1/g,'I').replace(/5/g,'S').replace(/2/g,'Z').replace(/8/g,'B');
            return s;
        }
        function fmtDate(s) {
            if(!s || s.length<6) return s;
            let y=parseInt(s.substr(0,2));
            let fy=(y>40)?'19'+y:'20'+y;
            return `${s.substr(4,2)}/${s.substr(2,2)}/${fy}`;
        }

        function parseData(raw) {
            const lines = raw.split('\n').map(l => l.replace(/\s/g, '').toUpperCase()).filter(l => l.length > 5);
            console.log(lines);

            // 1. NUMERO DOCUMENTO (LOGICA AGGRESSIVA)
            // Cerchiamo C<IT... OPPURE direttamente il pattern CA50322TW
            let docRow = lines.find(l => (l.includes('IT') || l.includes('1T')) && l.includes('<') && l.match(/\d/));
            
            // Se non trova la riga standard, cerca qualsiasi riga con il pattern del documento (2L 5N 2L)
            if (!docRow) {
                docRow = lines.find(l => l.match(/[A-Z]{2}[0-9]{5}[A-Z]{2}/));
            }

            if(docRow) {
                // Tentativo 1: Standard CIE
                let m = docRow.match(/IT([A-Z0-9]{9})/);
                if(!m) m = docRow.match(/1T([A-Z0-9]{9})/);
                
                // Tentativo 2: Pattern Puro (se manca IT)
                if(!m) m = docRow.match(/([A-Z]{2}[0-9]{5}[A-Z]{2})/);

                if(m) {
                    let c = m[1];
                    let final = fix(c.substr(0,2),'L')+fix(c.substr(2,5),'N')+fix(c.substr(7,2),'L');
                    document.getElementById('out-doc').value = final;
                    document.getElementById('c-doc').classList.add('filled');
                    document.getElementById('out-cit').value = "ITALIA";
                }
            }

            // 2. DATI, SESSO, SCADENZA
            let datRow = lines.find(l => l.match(/^\d{6}/) && (l.includes('M')||l.includes('F')));
            if(datRow) {
                let dob = fix(datRow.substr(0,6), 'N');
                document.getElementById('out-dob').value = fmtDate(dob);
                document.getElementById('c-dob').classList.add('filled');

                let sex = datRow.match(/[0-9]([MF])/);
                if(sex) {
                    document.getElementById('out-sex').value = sex[1];
                    document.getElementById('c-sex').classList.add('filled');
                }

                let parts = datRow.split(/[MF]/);
                if(parts[1] && parts[1].length>=6) {
                    let exp = fix(parts[1].substr(0,6),'N');
                    document.getElementById('out-exp').value = fmtDate(exp);
                    document.getElementById('c-exp').classList.add('filled');
                }
            }

            // 3. NOME
            let nomRow = lines.find(l => l.includes('<<') && !l.includes('IT') && !l.match(/^\d/));
            if(nomRow) {
                let p = nomRow.split('<<');
                document.getElementById('out-cog').value = fix(p[0].replace(/</g,''),'L');
                document.getElementById('out-nom').value = fix(p[1].replace(/</g,''),'L');
                document.getElementById('c-cog').classList.add('filled');
                document.getElementById('c-nom').classList.add('filled');
            }
        }
    </script>
</body>
</html>
