<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner V73 - Anchor Puro</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* VIDEO A TUTTO SCHERMO */
        video { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; 
        }

        /* GUI SOPRA IL VIDEO */
        #ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Lascia passare i tocchi */
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 30px;
        }

        /* SAGOMA SEMPLICE (Solo bordo bianco) */
        .frame {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 60%; /* Rettangolo generico */
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 10px;
        }

        /* TASTO SCATTO */
        .btn {
            pointer-events: auto; /* Riattiva il click */
            padding: 20px 50px; background: #007AFF; color: #fff; font-weight: bold; font-size: 20px;
            border: 4px solid #fff; border-radius: 50px; cursor: pointer; text-transform: uppercase;
        }

        /* LOADING */
        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: #fff; padding: 20px; border-radius: 10px;
            display: none; z-index: 1000;
        }

        /* RISULTATI */
        #results {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 2000; display: none; overflow-y: auto; padding: 20px;
            box-sizing: border-box; pointer-events: auto;
        }
        .row { margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .lbl { color: #888; font-size: 12px; display: block; }
        .val { color: #fff; font-size: 18px; font-weight: bold; }
        .close { width: 100%; padding: 20px; background: #333; color: white; border: none; font-size: 20px; margin-top: 20px; }

        canvas { display: none; }
    </style>
</head>
<body>

    <video id="cam" autoplay playsinline muted></video>
    
    <div id="ui">
        <div class="frame"></div>
        <button class="btn" id="snap">SCANSIONA</button>
    </div>

    <div id="loader">ELABORAZIONE...</div>

    <div id="results">
        <h2 style="color:#007AFF">DATI ANCHOR</h2>
        
        <div class="row"><span class="lbl">COGNOME</span><div class="val" id="r-cog">---</div></div>
        <div class="row"><span class="lbl">NOME</span><div class="val" id="r-nom">---</div></div>
        <div class="row"><span class="lbl">NASCITA</span><div class="val" id="r-dob">---</div></div>
        <div class="row"><span class="lbl">SESSO</span><div class="val" id="r-sex">---</div></div>
        <div class="row"><span class="lbl">NUM. DOC</span><div class="val" id="r-doc">---</div></div>
        <div class="row"><span class="lbl">SCADENZA</span><div class="val" id="r-scad">---</div></div>
        <div class="row"><span class="lbl">CITTADINANZA</span><div class="val" id="r-cit">ITA</div></div>
        
        <h3 style="color:#FFD60A">INDIRIZZO</h3>
        <div class="row"><span class="lbl">VIA</span><div class="val" id="r-via">---</div></div>
        <div class="row"><span class="lbl">CIVICO</span><div class="val" id="r-civ">---</div></div>
        <div class="row"><span class="lbl">COMUNE</span><div class="val" id="r-com">---</div></div>
        <div class="row"><span class="lbl">PROVINCIA</span><div class="val" id="r-prov">---</div></div>

        <button class="close" onclick="location.reload()">CHIUDI</button>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('cam');
        const canvas = document.getElementById('cvs');
        
        // 1. AVVIO CAMERA SEMPLICE (Niente controlli strani)
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
        }).then(s => video.srcObject = s).catch(e => alert("Errore Camera: " + e));

        // 2. SCATTO
        document.getElementById('snap').addEventListener('click', async () => {
            document.getElementById('loader').style.display = 'block';
            
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Filtro nitidezza base
            ctx.filter = 'grayscale(100%) contrast(150%)';
            ctx.drawImage(video, 0, 0);

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                if (parseAnchor(text)) {
                    document.getElementById('results').style.display = 'block';
                    document.getElementById('loader').style.display = 'none';
                } else {
                    alert("Non ho trovato i codici. Assicurati che la carta sia orizzontale.");
                    document.getElementById('loader').style.display = 'none';
                }
            } catch (e) {
                alert("Errore OCR");
                document.getElementById('loader').style.display = 'none';
            }
        });

        // 3. LOGICA ANCHOR (Quella che funzionava)
        function parseAnchor(text) {
            const clean = text.toUpperCase().replace(/\s/g, ''); 
            const rawLines = text.toUpperCase().split('\n');
            let valid = false;

            // --- A. ESTRAZIONE CODICI (MRZ) ---
            let docM = clean.match(/[CI]<ITA([A-Z0-9]{9})/);
            if (!docM) docM = clean.match(/ITA([A-Z0-9]{9})/);
            
            let nameM = clean.match(/([A-Z]+)<<([A-Z]+)/);
            let bioM = clean.match(/(\d{6})\d([MF])(\d{6})/);

            if (docM && nameM && bioM) {
                valid = true;
                document.getElementById('r-doc').innerText = docM[1];
                document.getElementById('r-cog').innerText = nameM[1];
                document.getElementById('r-nom').innerText = nameM[2].replace(/</g, ' ');

                let d = bioM[1];
                let y = (parseInt(d.substr(0,2))>40 ? '19':'20') + d.substr(0,2);
                document.getElementById('r-dob').innerText = d.substr(4,2)+"/"+d.substr(2,2)+"/"+y;
                document.getElementById('r-sex').innerText = bioM[2];

                let e = bioM[3];
                let ey = '20'+e.substr(0,2);
                document.getElementById('r-scad').innerText = e.substr(4,2)+"/"+e.substr(2,2)+"/"+ey;
            }

            // --- B. ESTRAZIONE INDIRIZZO (Splitter) ---
            // Cerca la riga che contiene VIA o PIAZZA
            let addrLine = rawLines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE)\s/));
            
            if (addrLine) {
                // Pulisci
                let txt = addrLine.replace(/[^A-Z0-9\s,\.\(\)]/g, '').trim(); 
                
                // 1. PROVINCIA (XX)
                let provM = txt.match(/\(([A-Z]{2})\)/);
                if (provM) {
                    document.getElementById('r-prov').innerText = provM[1];
                    txt = txt.replace(provM[0], '').trim(); // Togli la prov
                }

                // 2. CIVICO (N. 68 o , 68 o 68)
                // Cerca un numero verso la fine della stringa
                let civM = txt.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || txt.match(/\s(\d+[A-Z]?)$/);
                
                if (civM) {
                    let civico = civM[1];
                    document.getElementById('r-civ').innerText = civico;
                    
                    // Dividi la stringa usando il civico come separatore
                    let parts = txt.split(civM[0]); // [VIA CADUTI..., MONTERIGGIONI]
                    
                    // VIA (Prima parte)
                    document.getElementById('r-via').innerText = parts[0].trim().replace(/,$/, '');
                    
                    // COMUNE (Seconda parte, se c'Ã¨)
                    if (parts[1] && parts[1].length > 2) {
                        document.getElementById('r-com').innerText = parts[1].trim();
                    }
                } else {
                    // Se non trova il civico, mette tutto in VIA per sicurezza
                    document.getElementById('r-via').innerText = txt;
                }
            }

            return valid;
        }
    </script>
</body>
</html>
