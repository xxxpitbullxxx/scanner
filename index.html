<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V84 - Sex Anchor Logic</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* CAM BOX */
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* RETTANGOLI CLASSICI (V42) - Quelli che ti piacevano */
        .card-outline { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 60%; border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; pointer-events: none; }
        .guide-res { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 15%; border: 2px solid #FFD60A; border-radius: 4px; z-index: 10; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); }
        .guide-mrz { position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 20%; border: 2px solid #00E0FF; border-radius: 4px; z-index: 10; }
        .label-guide { position: absolute; font-size: 9px; font-weight: bold; top: -14px; left: 0; background: rgba(0,0,0,0.6); padding: 1px 4px; }

        /* UI */
        .scroll-box { flex: 1; overflow-y: auto; padding: 12px; background: #121212; padding-bottom: 80px; }
        .btn-scan { width: 100%; padding: 15px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 8px; margin-bottom: 15px; cursor: pointer; font-size: 16px; }
        
        .sec-t { font-size: 10px; color: #888; margin: 10px 0 5px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 3px; font-weight: bold; }
        .sec-t.main { color: #00E0FF; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        
        .field { background: #1c1c1e; padding: 10px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1f2a1f; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
        .val { font-size: 14px; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="card-outline"></div>
        <div class="guide-res"><span class="label-guide" style="color:#FFD60A">Indirizzo</span></div>
        <div class="guide-mrz"><span class="label-guide" style="color:#00E0FF">Codici MRZ</span></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-scan">SCANSIONA V84</button>

        <div class="sec-t main">Anagrafica</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
        </div>

        <div class="sec-t" style="color:#FFD60A">Residenza</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Provincia</span><div class="val" id="v-prov">---</div></div>
            <div class="field full"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <div class="sec-t" style="color:#00E0FF">Dati Documento</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Numero Doc</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Emittente</span><div class="val" id="v-issue">---</div></div>
            <div class="field"><span class="lbl">Nazionalità</span><div class="val" id="v-nat">---</div></div>
            <div class="field full"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>

        <div class="sec-t">Personali</div>
        <div class="grid">
            <div class="field"><span class="lbl">Nato il</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "ANALISI...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            // Filtro aggressivo per i codici
            ctx.filter = 'grayscale(100%) contrast(180%)';
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                parseV84(text);
                btn.innerText = "SCANSIONA V84";
            } catch (e) {
                alert("Errore OCR");
                btn.innerText = "RIPROVA";
            }
        });

        // --- LOGICA "SEX ANCHOR" ---
        function parseV84(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, ''); // Rimuove spazi per MRZ
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 2);

            // 1. MRZ RIGA 1 (Num Doc)
            // Cerca ITA + 9 caratteri
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(docMatch) {
                fill("v-doc", docMatch[1]);
                fill("v-issue", "ITA");
            }

            // 2. MRZ NOMI
            // Cerca <<
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) {
                fill("v-cog", nameMatch[1]);
                fill("v-nom", nameMatch[2].replace(/</g, ' '));
            }

            // 3. MRZ RIGA 2 (BIO DATA) - LOGICA ANCORAGGIO SESSO
            // Cerchiamo una 'M' o 'F' che sia preceduta e seguita da numeri/lettere simili a numeri
            // Regex: cerca ...[CheckDigit][M o F][PrimoNumeroScadenza]...
            // Es: "8F3" (8 è check nascita, F sesso, 3 inizio scadenza)
            let anchorRegex = /([0-9OIZSB])([MF])([0-9OIZSB])/;
            let anchorMatch = clean.match(anchorRegex);

            if(anchorMatch) {
                // Abbiamo trovato il sesso! (anchorMatch[2])
                let sexChar = anchorMatch[2];
                let anchorIndex = anchorMatch.index + 1; // Posizione della M o F nella stringa clean

                // ESTRAZIONE RELATIVA ALLA POSIZIONE DEL SESSO
                // Nascita: 7 caratteri PRIMA del sesso (6 data + 1 check)
                // Scadenza: 7 caratteri DOPO il sesso (6 data + 1 check)
                // Nazionalità: 3 caratteri DOPO la scadenza

                // Recuperiamo le sottostringhe grezze
                let rawDob = clean.substring(anchorIndex - 7, anchorIndex - 1); // Solo i 6 della data
                let rawExp = clean.substring(anchorIndex + 1, anchorIndex + 7); // Solo i 6 della data
                let rawNat = clean.substring(anchorIndex + 8, anchorIndex + 11); // I 3 della nazionalità

                // Pulizia e Inserimento
                if(rawDob.length === 6) fill("v-dob", formatDate(fix(rawDob)));
                if(sexChar) fill("v-sex", sexChar);
                if(rawExp.length === 6) fill("v-scad", formatDate(fix(rawExp)));
                
                // Fix Nazionalità (es 1TA -> ITA)
                if(rawNat.length === 3) fill("v-nat", rawNat.replace(/1/g,'I').replace(/0/g,'O'));
            }

            // 4. INDIRIZZO (Splitter Classico)
            let addrLine = lines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO)/));
            if(addrLine) {
                let cleanAddr = addrLine.replace(/[^A-Z0-9\s,\.\(\)]/g, '').trim();
                
                // Prov
                let prov = cleanAddr.match(/\(([A-Z]{2})\)/);
                if(prov) { fill("v-prov", prov[1]); cleanAddr = cleanAddr.replace(prov[0], ''); }
                
                // Civico
                let civ = cleanAddr.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || cleanAddr.match(/\s(\d+[A-Z]?)$/);
                if(civ) fill("v-civ", civ[1]);
                
                // Via / Comune
                let parts = cleanAddr.split(civ ? civ[0] : "NON_TROVATO");
                if(parts[0]) fill("v-via", parts[0].replace(/,$/, '').trim());
                if(parts[1] && parts[1].length > 2) fill("v-com", parts[1].trim());
            }
        }

        // Correzione Numeri Sporchi
        function fix(s) { 
            return s.replace(/O/g, '0').replace(/I/g, '1').replace(/Z/g, '2').replace(/S/g, '5').replace(/B/g, '8').replace(/G/g, '6'); 
        }

        function formatDate(d) { 
            if(!d || d.length<6) return "---"; 
            let y = parseInt(d.substring(0,2));
            let m = d.substring(2,4);
            let day = d.substring(4,6);
            let fullYear = (y > 40 ? "19" : "20") + y;
            return `${day}/${m}/${fullYear}`; 
        }

        function fill(id, t) { 
            const e = document.getElementById(id); 
            if(t && t !== "---"){ e.innerText = t; e.parentElement.classList.add('ok'); } 
        }
    </script>
</body>
</html>
