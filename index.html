<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner ID V17 - HD Precision</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; overflow-y: auto; }
        .camera-container { position: relative; width: 100%; height: 350px; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .frame { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85%; height: 60%; border: 3px solid #34C759; border-radius: 15px; 
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.7); z-index: 5; pointer-events: none; 
        }
        .ui-panel { padding: 20px; }
        .btn-capture { 
            background: #007AFF; color: white; width: 100%; padding: 20px; 
            border: none; border-radius: 15px; font-size: 20px; font-weight: bold; cursor: pointer; 
        }
        .results { background: white; padding: 20px; border-radius: 20px; margin-top: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .input-box { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 17px; font-weight: bold; box-sizing: border-box; color: #333; }
        #log-area { font-family: monospace; font-size: 11px; color: #d9534f; background: #fff; padding: 10px; border: 1px solid #ccc; margin-top: 10px; border-radius: 8px; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="webcam" autoplay playsinline></video>
        <div class="frame"></div>
    </div>

    <div class="ui-panel">
        <div id="status" style="text-align:center; font-weight:bold; color:#007AFF; margin-bottom:10px;">INQUADRA IL NUMERO IN ALTO A DESTRA</div>
        <button class="btn-capture" id="capture-btn">ANALIZZA DOCUMENTO HD</button>

        <div class="results">
            <div class="input-box"><label>Cognome</label><input type="text" id="out-cognome" readonly></div>
            <div class="input-box"><label>Nome</label><input type="text" id="out-nome" readonly></div>
            <div class="input-box"><label>Numero Documento (Verificato)</label><input type="text" id="out-doc" style="color: #007AFF; border-color: #007AFF;"></div>
        </div>

        <div id="log-area">In attesa di scansione...</div>
    </div>

    <canvas id="hd-canvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('hd-canvas');
        const log = document.getElementById('log-area');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => { video.srcObject = s; log.innerText = "Camera HD caricata."; })
            .catch(e => { log.innerText = "Errore: " + e; });

        document.getElementById('capture-btn').addEventListener('click', async () => {
            status.innerText = "CATTURA HD...";
            const ctx = canvas.getContext('2d');
            
            // Portiamo la risoluzione a un livello altissimo per il OCR
            canvas.width = 2400;
            canvas.height = 1600;

            // Filtri per rendere i caratteri sottili piÃ¹ "corposi"
            ctx.filter = 'grayscale(100%) contrast(200%) brightness(105%)';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            log.innerText = "Analisi caratteri in corso...";

            try {
                const result = await Tesseract.recognize(canvas, 'ita+eng', {
                    logger: m => { if(m.status === 'recognizing text') log.innerText = "Leggo: " + (m.progress * 100).toFixed(0) + "%"; }
                });

                processHDResults(result.data.text);
                status.innerText = "COMPLETATO!";
            } catch (err) {
                log.innerText = "Errore: " + err;
                status.innerText = "ERRORE";
            }
        });

        function cleanDocNumber(raw) {
            // Pattern CIE: 2 Lettere, 5 Numeri, 2 Lettere
            let d = raw.replace(/[^A-Z0-9]/g, '');
            if (d.length < 9) return d;
            
            let part1 = d.substring(0, 2).replace(/0/g, 'O').replace(/1/g, 'I').replace(/5/g, 'S');
            let part2 = d.substring(2, 7).replace(/O/g, '0').replace(/I/g, '1').replace(/S/g, '5');
            let part3 = d.substring(7, 9).replace(/0/g, 'O').replace(/1/g, 'I').replace(/5/g, 'S');
            
            return part1 + part2 + part3;
        }

        function processHDResults(raw) {
            const t = raw.toUpperCase();
            const clean = t.replace(/\s/g, '');
            
            // 1. Ricerca Numero Documento con pulizia intelligente
            const docMatch = t.match(/[A-Z0-9]{2}\s?[0-9A-Z]{5}\s?[A-Z0-9]{2}/) || clean.match(/ITA([A-Z0-9]{9})/);
            if (docMatch) {
                const rawDoc = (docMatch[1] || docMatch[0]).replace(/\s/g, '');
                document.getElementById('out-doc').value = cleanDocNumber(rawDoc);
            }

            // 2. MRZ (Nome/Cognome)
            const mrz = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if (mrz) {
                document.getElementById('out-cognome').value = mrz[1];
                document.getElementById('out-nome').value = mrz[2];
            } else {
                const lines = t.split('\n').map(l => l.trim());
                lines.forEach((l, i) => {
                    if (l.includes("COGNOME")) document.getElementById('out-cognome').value = lines[i+1]?.split(' ')[0] || "";
                    if (l.includes("NOME")) document.getElementById('out-nome').value = lines[i+1]?.split(' ')[0] || "";
                });
            }
        }
    </script>
</body>
</html>
