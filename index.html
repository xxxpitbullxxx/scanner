    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; touch-action: manipulation; overflow-x: hidden; }
        .app-container { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.05); position: relative; overflow-x: hidden; }
        
        /* LOGO GIULIA */
        .logo-wrapper { width: 100%; display: flex; justify-content: center; align-items: center; padding: 25px 0; background: white; }
        .logo-circle {
            width: 200px; height: 200px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden;
            border: 3px solid #d4af37; position: relative;
            padding: 0;
        }
        .logo-img { width: 100%; height: 100%; object-fit: cover; transform: scale(1.15); position: relative; z-index: 2; }

        /* HEADER LOGO */
        .header-logo-circle { width: 60px; height: 60px; border-radius: 50%; overflow: hidden; border: 2px solid #d4af37; background: white; flex-shrink: 0; }
        .header-logo-circle img { width: 100%; height: 100%; object-fit: cover; transform: scale(1.15); }

        /* SCANNER FULL WIDTH */
        .scan-wrapper-full {
            position: relative;
            width: 100vw; /* Larghezza totale schermo */
            height: 480px; /* Altezza ottimizzata */
            background: #000;
            overflow: hidden;
            left: 50%; right: 50%; margin-left: -50vw; margin-right: -50vw; /* Rompe il container */
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* GUIDE VISIVE */
        .guide-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none;
        }
        
        /* Rettangolo Giallo - Indirizzo (Centrale/Alto) */
        .zone-residenza {
            position: absolute;
            top: 48%; /* Abbassato per evitare l'intestazione */
            left: 50%; 
            transform: translate(-50%, -50%);
            width: 94%; 
            height: 14%; /* Sottile solo per l'indirizzo */
            border: 2px solid #FFD60A; 
            border-radius: 4px;
            background: rgba(255, 214, 10, 0.1);
            z-index: 10;
        }

        /* Rettangolo Azzurro - MRZ (Basso) */
        .zone-mrz {
            position: absolute;
            top: 82%; /* Spostato in basso per evitare barcode centrale */
            left: 50%; 
            transform: translate(-50%, -50%);
            width: 96%; 
            height: 25%;
            border: 3px solid #00E0FF; 
            border-radius: 4px;
            background: rgba(0, 224, 255, 0.1);
            z-index: 10;
        }

        .label-guide { 
            position: absolute; top: -20px; left: 0;
            font-size: 10px; font-weight: 800; padding: 2px 6px; 
            background: rgba(0,0,0,0.7); color: white; border-radius: 4px; 
            text-transform: uppercase; letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        /* Warning Text */
        .warning-red { color: #ef4444; font-size: 11px; font-weight: 700; line-height: 1.3; margin-top: 5px; text-align: center; border: 1px solid #fee2e2; background: #fef2f2; padding: 8px; border-radius: 8px; }
        .info-blue { color: #1e40af; font-size: 12px; line-height: 1.4; background: #eff6ff; padding: 12px; border-radius: 12px; border: 1px solid #dbeafe; text-align: left; margin-bottom: 20px; }
        .info-success { background: #ecfdf5; border: 1px solid #6ee7b7; color: #065f46; padding: 10px; border-radius: 12px; font-size: 12px; font-weight: 600; margin-top: 15px; text-align: center; }
        .info-locked { background: #fff1f2; border: 1px solid #fda4af; color: #9f1239; padding: 15px; border-radius: 12px; font-size: 13px; font-weight: 600; margin-top: 15px; text-align: center; margin-bottom: 20px; }

        .input-field { 
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; 
            font-size: 16px; background: #fff; transition: all 0.2s; margin-bottom: 8px; color: #1e293b;
        }
        .input-field:focus { border-color: #0f766e; outline: none; box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1); }
        .input-label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; margin-left: 4px; text-align: left; }
        .input-label.required::after { content: " *"; color: #ef4444; }

        .btn { width: 100%; padding: 16px; border-radius: 14px; font-weight: 700; transition: all 0.1s; display: flex; align-items: center; justify-content: center; font-size: 16px; cursor: pointer; border: none; }
        .btn-primary { background: #0f766e; color: white; }
        .btn-secondary { background: #334155; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-primary:active:not(:disabled) { transform: scale(0.97); }
        .btn-primary:disabled, .btn-success:disabled { background: #cbd5e1 !important; color: #94a3b8 !important; cursor: not-allowed; box-shadow: none; }
        
        /* Flag Buttons */
        .flag-btn { 
            font-size: 24px; padding: 4px 6px; opacity: 0.5; transition: 0.2s; cursor: pointer; border: none; background: transparent; filter: grayscale(100%);
        }
        .flag-btn.active { opacity: 1; transform: scale(1.1); filter: grayscale(0%); }

        .card-select { width: 100%; padding: 18px; border-radius: 18px; border: 2px solid #f1f5f9; background: white; margin-bottom: 10px; display: flex; align-items: center; cursor: pointer; transition: 0.2s; }
        .card-select:hover { border-color: #0f766e; background: #f0fdfa; }

        /* Stili upload */
        .upload-box { border: 2px dashed #cbd5e1; border-radius: 20px; height: 256px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f8fafc; transition: 0.2s; cursor: pointer; overflow: hidden; width: 100%; }
        .upload-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .upload-btn-small { flex: 1; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; border: 1px solid #cbd5e1; background: white; color: #334155; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; }
        .upload-btn-small:active { background: #f1f5f9; transform: scale(0.98); }
        .upload-preview { width: 100%; height: 200px; border: 2px dashed #cbd5e1; border-radius: 16px; display: flex; align-items: center; justify-content: center; background: #f8fafc; overflow: hidden; position: relative; margin-bottom: 10px; }
        .upload-preview img { width: 100%; height: 100%; object-fit: contain; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .loader { width: 24px; height: 24px; border: 3px solid #FFF; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }

                const resize = () => { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000'; };
                resize(); window.addEventListener('resize', resize);

                const getPos = (e) => { const rect = canvas.getBoundingClientRect(); return { x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left, y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top }; };
                const start = (e) => { e.preventDefault(); isDrawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); };
                const draw = (e) => { if (!isDrawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
                const stop = () => isDrawing = false;

                canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', draw); canvas.addEventListener('mouseup', stop); canvas.addEventListener('mouseleave', stop);
                canvas.addEventListener('touchstart', start, {passive: false}); canvas.addEventListener('touchmove', draw, {passive: false}); canvas.addEventListener('touchend', stop);

                return () => { window.removeEventListener('resize', resize); canvas.removeEventListener('mousedown', start); canvas.removeEventListener('mousemove', draw); canvas.removeEventListener('mouseup', stop); canvas.removeEventListener('mouseleave', stop); canvas.removeEventListener('touchstart', start); canvas.removeEventListener('touchmove', draw); canvas.removeEventListener('touchend', stop); };

                const dummy = { surname: "MANUALE", name: "EMERGENZA", docNumber: "MANUAL", birthDate: "2000-01-01", citizenship: "ITA", sex: "M", manualEntry: true };
                if(confirm("Aggiungere ospite fittizio?")) {
                    await window.FirebaseSDK.updateDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', selectedSession.id), { guests: window.FirebaseSDK.arrayUnion(dummy) });
                    alert("Aggiunto!"); fetchAdmin(); setSelectedSession(null);
                }
            };

            const deleteSession = async (id) => {
                if(confirm("ELIMINARE?")) { await window.FirebaseSDK.deleteDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', id)); fetchAdmin(); setSelectedSession(null); }
            };
            
            const clearHistory = async () => {
                if(confirm("CANCELLARE TUTTO LO STORICO?")) {
                    adminData.forEach(async s => await window.FirebaseSDK.deleteDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', s.id)));
                    setAdminData([]);
                }
            };

            const saveGuestEdit = async () => {
                const updated = [...selectedSession.guests]; updated[editingGuestIndex] = formData;
                await window.FirebaseSDK.updateDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'checkins', selectedSession.id), { guests: updated });
                fetchAdmin(); setEditingGuestIndex(null); alert("Modifica Salvata");
            };

            // --- FETCH CODICE ---
            useEffect(() => {
                if (step === 'success' && property && window.db) {
                     window.FirebaseSDK.getDoc(window.FirebaseSDK.doc(window.db, 'artifacts', appId, 'public', 'data', 'properties', property.id))
                        .then(s => { if(s.exists()) setDoorCode(s.data().currentCode); });
                }
            }, [step, property]);

            const checkPhotos = () => images.front && (docType === 'passport' || images.back);
            
            const isFormComplete = () => {
                const isItalian = formData.citizenship === 'ITALIANA';
                let baseValid = formData.surname && formData.name && formData.birthDate && formData.docNumber && formData.issuedManual;
                if (isItalian) {
                    if (!formData.birthCity || !formData.birthProvince || !formData.residenceCity || !formData.residenceProvince || !formData.residenceAddress) {
                        baseValid = false;
                    }
                }
                let citOk = true;
                if (formData.citizenship === 'ALTRO') {
                    citOk = formData.citizenshipManual && formData.citizenshipManual.trim().length > 0;
                }
                return baseValid && dataTrue; 
            };

            // ================= RENDER =================

            if (step === 'loading') return <div className="h-screen flex items-center justify-center"><div className="loader border-teal-600"></div></div>;

            // 1. LOGIN
            if (step === 'login') return (
                <div className="app-container p-8 text-center flex flex-col justify-center">
                    <div className="logo-wrapper"><div className="logo-circle"><img src="logo.png" className="logo-img" /></div></div>
                    <input id="code" className="input-field text-center uppercase font-bold tracking-widest mt-8" placeholder="CODICE" />
                    <button onClick={() => { if(document.getElementById('code').value === 'ADMIN') setStep('admin_pass'); else alert('Link invalido'); }} className="btn btn-primary mt-4 uppercase font-bold">ENTRA</button>
                </div>
            );

            // 2. INIT SESSION
            if (step === 'init_session') return (
                <div className="app-container p-8 text-center pt-20">
                    <Header setStep={()=>{}} setLang={setLang} lang={lang} />
                    <h2 className="text-2xl font-bold text-teal-800 uppercase mt-10 mb-2">{property?.name}</h2>
                    <p className="mb-6 text-sm text-slate-500">{t.guest_count_q}</p>
                    <input id="gname" className="input-field text-center font-bold" placeholder={t.guest_count_tip} />
                    <input id="gcount" type="number" className="input-field text-center font-bold" placeholder="Numero Ospiti" />
                    <button onClick={() => createSession(document.getElementById('gname').value, document.getElementById('gcount').value)} className="btn btn-primary mt-4 font-bold uppercase">{t.start_btn}</button>
                </div>
            );

            // 3. WELCOME (CON FOTO GIULIA)
            if (step === 'welcome') return (
                <div className="app-container">
                    <Header setStep={()=>{}} setLang={setLang} lang={lang} />
                    <div className="p-8 text-center flex-1 flex flex-col justify-center text-center text-slate-800">
                        <h1 className="text-2xl font-bold mb-6 text-teal-800">{t.welcome_header.replace('{name}', session?.guestName || 'Ospite')}</h1>
                        <div className="bg-teal-50 border-l-4 border-teal-600 p-8 rounded-r-3xl shadow-sm mb-10 flex flex-col items-center text-center">
                            <div className="w-32 h-32 rounded-full bg-white mb-4 mt-20 border-4 border-white shadow-xl overflow-hidden">
                                <img src="foto.jpg" className="w-full h-full object-cover" style={{ objectPosition: 'center 15%' }} onError={(e)=>e.target.style.display='none'} />
                            </div>
                            <p className="text-lg italic leading-relaxed mt-6 text-center">"{t.welcome_body}"</p>
                            <p className="font-bold text-teal-800 mt-4 text-center">- Giulia</p>
                        </div>
                        <button onClick={() => setStep('guest_list')} className="btn btn-primary uppercase font-bold shadow-xl text-white">{t.start_btn}</button>
                    </div>
                </div>
            );

            // 4. GUEST LIST
            if (step === 'guest_list') return (
                <div className="app-container flex flex-col">
                    <Header setStep={setStep} backStep="welcome" setLang={setLang} lang={lang} />
                    <div className="p-6 bg-white border-b shadow-sm font-bold flex justify-between uppercase">
                        <span>{t.guest_list}</span>
                        <div className="text-teal-600 bg-teal-50 px-3 py-1 rounded text-sm">{dbGuests.length + localGuests.length} / {session.totalGuests}</div>
                    </div>
                    <div className="flex-1 p-6 space-y-4 overflow-y-auto">
                        {dbGuests.map((g,i) => <div key={'db'+i} className="bg-gray-50 p-4 rounded-xl border flex justify-between"><span className="font-bold uppercase">{g.surname} {g.name}</span><Icon name="check" className="text-green-500"/></div>)}
                        {localGuests.map((g,i) => <div key={'loc'+i} className="bg-white p-4 rounded-xl border border-teal-500 flex justify-between"><span className="font-bold uppercase">{g.surname} {g.name}</span><button onClick={()=>setLocalGuests(localGuests.filter((_,x)=>x!==i))}><Icon name="trash" className="text-red-500"/></button></div>)}
                        
                        {(dbGuests.length + localGuests.length) < session.totalGuests ? 
                            <button onClick={()=>{ setFormData({ surname: "", name: "", sex: "M", birthDate: "", birthCity: "", birthProvince: "", citizenship: "ITALIANA", citizenshipManual: "", residenceCity: "", residenceProvince: "", residenceAddress: "", houseNumber: "", issuedBy: "COMUNE DI", issuedManual: "", docNumber: "", expiryDate: "" }); setStep('type_select'); }} className="w-full py-6 border-2 border-dashed border-teal-600 rounded-xl font-bold text-teal-600 uppercase">+ {t.add_guest}</button> :
                            <div className="bg-green-100 p-4 rounded text-center text-green-800 font-bold uppercase">Tutti inseriti!</div>
                        }
                    </div>
                    <div className="p-6 border-t"><button onClick={()=>setStep('sign')} disabled={localGuests.length===0} className="btn btn-primary w-full uppercase font-bold">{t.finish_btn}</button></div>
                </div>
            );

            // 5. DOC TYPE
            if (step === 'type_select') return (
                <div className="app-container p-6 text-center">
                    <Header setStep={setStep} backStep="guest_list" setLang={setLang} lang={lang} />
                    <h2 className="text-xl font-bold mb-6 mt-10 uppercase">{t.doc_type}</h2>
                    <div className="space-y-4">
                        <div onClick={()=>{setDocType('electronic'); setStep('scan');}} className="card-select">{SVGIcons.electronic} <span className="ml-4 font-bold">{t.doc_e}</span></div>
                        <div onClick={()=>{setDocType('paper'); setStep('manual_entry');}} className="card-select">{SVGIcons.paper} <span className="ml-4 font-bold">{t.doc_p}</span></div>
                        <div onClick={()=>{setDocType('passport'); setStep('scan');}} className="card-select">{SVGIcons.passport} <span className="ml-4 font-bold">{t.doc_pass}</span></div>
                        <div onClick={()=>{setDocType('license'); setStep('scan');}} className="card-select">{SVGIcons.license} <span className="ml-4 font-bold">{t.doc_l}</span></div>
                    </div>
                </div>
            );

            // 6. SCANNER
            if (step === 'scan') return (
                <div className="app-container flex flex-col text-center">
                     <Header setStep={setStep} backStep="type_select" setLang={setLang} lang={lang} />
                     {isScanning ? (
                         <div className="flex-1 bg-black flex flex-col">
                             <div className="scan-wrapper-full"><video ref={videoRef} autoPlay playsInline muted /><div className="guide-overlay"><div className="zone-residenza"></div><div className="zone-mrz"></div></div></div>
                             <div className="p-4 bg-white flex justify-center gap-4"><button onClick={()=>setIsScanning(false)} className="btn bg-red-600 text-white w-1/3">STOP</button><button onClick={()=>runOCR(videoRef.current)} className="btn btn-primary w-1/3">SCATTA</button></div>
                         </div>
                     ) : (
                         <div className="p-6 pt-10">
                             <h2 className="text-xl font-bold mb-4 uppercase">{t.scan_info}</h2>
                             <div className="bg-blue-50 p-4 rounded-xl text-xs mb-6 border border-blue-200">{t.scan_help}</div>
                             <button onClick={()=>{setIsScanning(true); navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}).then(s=>videoRef.current.srcObject=s);}} className="btn btn-primary w-full mb-4 flex justify-center gap-2 uppercase font-bold"><Icon name="camera"/> {t.ocr_btn}</button>
                             <button onClick={()=>fileInputRef.current.click()} className="btn btn-secondary w-full mb-4 uppercase font-bold">{t.ocr_file_btn}</button>
                             <input type="file" className="hidden" ref={fileInputRef} onChange={handleFileUpload} />
                             {ocrProcessing && <p className="text-teal-600 font-bold animate-pulse">{t.ocr_processing}</p>}
                             <button onClick={()=>setStep('manual_entry')} className="underline mt-4 text-sm font-bold uppercase">Salta Scansione</button>
                         </div>
                     )}
                </div>
            );

            // 7. FORM MANUAL (Tutti i campi originali)
            if (step === 'manual_entry') return (
                <div className="app-container flex flex-col">
                    <Header setStep={setStep} backStep="type_select" setLang={setLang} lang={lang} />
                    <div className="p-6 overflow-y-auto pb-20 custom-scroll">
                        <h2 className="text-xl font-bold mb-4 uppercase">{t.verify}</h2>
                        <div><label className="input-label ml-1">{t.label_surname}</label><input className="input-field" value={formData.surname} onChange={e=>setFormData({...formData, surname:e.target.value.toUpperCase()})} /></div>
                        <div><label className="input-label ml-1">{t.label_name}</label><input className="input-field" value={formData.name} onChange={e=>setFormData({...formData, name:e.target.value.toUpperCase()})} /></div>
                        <div className="grid grid-cols-2 gap-2">
                             <div><label className="input-label ml-1">{t.label_birth}</label><input type="date" className="input-field text-center font-bold" value={formData.birthDate} onChange={e=>setFormData({...formData, birthDate:e.target.value})} /></div>
                             <div><label className="input-label ml-1">{t.label_sex}</label><select className="input-field bg-white" value={formData.sex} onChange={e=>setFormData({...formData, sex:e.target.value})}><option value="M">M</option><option value="F">F</option></select></div>
                        </div>
                        <div className="grid grid-cols-4 gap-2 text-center">
                            <div className="col-span-3"><label className="input-label ml-1">{t.label_city}</label><input className="input-field" value={formData.birthCity} onChange={e=>setFormData({...formData,birthCity:e.target.value.toUpperCase()})}/></div>
                            <div><label className="input-label ml-1">{t.label_prov}</label><input className="input-field text-center" maxLength="2" value={formData.birthProvince} onChange={e=>setFormData({...formData,birthProvince:e.target.value.toUpperCase()})}/></div>
                        </div>
                        <div><label className="input-label ml-1">{t.label_citizenship}</label><input className="input-field" value={formData.citizenship} onChange={e=>setFormData({...formData, citizenship:e.target.value.toUpperCase()})} /></div>
                        
                        <div className="border-t pt-4 mt-2">
                            <div className="grid grid-cols-4 gap-2 text-center">
                                <div className="col-span-3"><label className="input-label ml-1">{t.label_res_city}</label><input className="input-field" value={formData.residenceCity} onChange={e=>setFormData({...formData,residenceCity:e.target.value.toUpperCase()})}/></div>
                                <div><label className="input-label ml-1">{t.label_res_prov}</label><input className="input-field text-center" value={formData.residenceProvince} onChange={e=>setFormData({...formData,residenceProvince:e.target.value.toUpperCase()})}/></div>
                            </div>
                            <div><label className="input-label ml-1">{t.label_address}</label><input className="input-field" value={formData.residenceAddress} onChange={e=>setFormData({...formData,residenceAddress:e.target.value.toUpperCase()})}/></div>
                        </div>

                        <div className="pt-4 border-t-2 border-teal-100 text-center mt-2">
                            <label className="input-label text-left">{t.label_issued}</label>
                            <input className="input-field" value={formData.issuedManual} onChange={e=>setFormData({...formData, issuedManual:e.target.value.toUpperCase()})} />
                            <div className="grid grid-cols-2 gap-2 mt-2">
                                <div><label className="input-label ml-1">{t.label_docnum}</label><input className="input-field text-center font-bold" value={formData.docNumber} onChange={e=>setFormData({...formData, docNumber:e.target.value.toUpperCase()})} /></div>
                                <div><label className="input-label ml-1">{t.label_expiry}</label><input type="date" className="input-field text-center font-bold" value={formData.expiryDate} onChange={e=>setFormData({...formData, expiryDate:e.target.value})} /></div>
                            </div>
                        </div>

                        <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-200 mt-4 flex items-center">
                            <input type="checkbox" checked={dataTrue} onChange={e => setDataTrue(e.target.checked)} className="mr-3 w-5 h-5" />
                            <label className="text-xs font-bold uppercase">{t.data_true_label}</label>
                        </div>
                        <button disabled={!isFormComplete()} onClick={()=>setStep('upload_docs')} className="btn btn-success w-full mt-4 font-bold uppercase shadow-lg">{t.proceed_docs}</button>
                        {!isFormComplete() && <p className="text-[10px] text-red-500 mt-2 font-bold uppercase text-center">{t.warning_save}</p>}
                    </div>
                </div>
            );

            // 8. UPLOAD
            if (step === 'upload_docs') return (
                <div className="app-container p-6 text-center">
                    <Header setStep={setStep} backStep="manual_entry" setLang={setLang} lang={lang} />
                    <h2 className="text-xl font-bold mb-4 uppercase">{t.upload_docs_title}</h2>
                    <p className="text-sm text-gray-500 mb-6">{t.upload_docs_desc}</p>
                    <div className="mb-6">
                        <span className="input-label mb-2 block text-center w-full">{t.front}</span>
                        <div className="upload-preview">{images.front ? <img src={images.front} /> : <Icon name="camera" className="text-gray-300 w-12 h-12"/>}</div>
                        <div className="flex gap-2"><button className="upload-btn-small" onClick={()=>document.getElementById('f1').click()}>{t.take_photo}</button></div>
                        <input id="f1" type="file" className="hidden" onChange={e=>setImages({...images, front:URL.createObjectURL(e.target.files[0])})} />
                    </div>
                    {docType!=='passport' && <div className="mb-6">
                        <span className="input-label mb-2 block text-center w-full">{t.back_doc}</span>
                        <div className="upload-preview">{images.back ? <img src={images.back} /> : <Icon name="camera" className="text-gray-300 w-12 h-12"/>}</div>
                        <div className="flex gap-2"><button className="upload-btn-small" onClick={()=>document.getElementById('f2').click()}>{t.take_photo}</button></div>
                        <input id="f2" type="file" className="hidden" onChange={e=>setImages({...images, back:URL.createObjectURL(e.target.files[0])})} />
                    </div>}
                    <button onClick={()=>{ setLocalGuests([...localGuests, {...formData, imgFront:images.front, imgBack:images.back}]); setImages({}); setFormData({}); setStep('guest_list'); }} disabled={!checkPhotos()} className="btn btn-success w-full font-bold uppercase shadow-lg text-white">{t.save_guest}</button>
                </div>
            );

            // 9. SIGN
            if (step === 'sign') return (
                <div className="app-container p-6 text-center">
                    <Header setStep={setStep} backStep="guest_list" setLang={setLang} lang={lang} />
                    <h2 className="text-xl font-bold mb-4 uppercase">{t.sign_title}</h2>
                    <p className="text-xs mb-4 italic p-2 bg-orange-50 border border-orange-100 rounded text-orange-900">{t.tax_info}</p>
                    <div className="h-60 bg-slate-50 border rounded-xl mb-4 relative"><div className="absolute inset-0 flex items-center justify-center opacity-20 font-bold text-2xl pointer-events-none">FIRMA QUI</div><SignaturePad canvasRef={sigCanvasRef}/></div>
                    <div className="flex gap-2">
                        <button onClick={()=>{const ctx=sigCanvasRef.current.getContext('2d'); ctx.clearRect(0,0,500,500);}} className="btn btn-secondary w-1/3 uppercase font-bold">{t.clear_sign}</button>
                        <button onClick={saveGuestToCloud} disabled={isSaving} className="btn btn-primary w-2/3 uppercase font-bold shadow-xl">{isSaving ? t.cloud_save : t.confirm_btn}</button>
                    </div>
                </div>
            );

            // 10. SUCCESS / LOCKED
            if (step === 'success') {
                const totalReg = (session?.guests?.length || 0) + localGuests.length; 
                const isVerified = session?.verified || session?.direct; 
                const isComplete = totalReg >= session.totalGuests;
                const showCode = session.direct || isComplete; 

                return (
                    <div className={`app-container flex flex-col items-center justify-center p-8 text-center ${showCode ? 'bg-teal-900 text-white' : 'bg-white text-slate-800'}`}>
                        {showCode ? (
                            <>
                                <div className="w-24 h-24 bg-white text-teal-900 rounded-full flex items-center justify-center mb-6 shadow-2xl animate-bounce"><Icon name="check" className="w-12 h-12"/></div>
                                <h1 className="text-3xl font-bold mb-4 uppercase">{t.success_msg}</h1>
                                <div className="bg-white text-slate-900 p-8 rounded-2xl w-full shadow-2xl mb-8 border border-teal-500">
                                    <p className="text-slate-400 text-xs font-bold uppercase mb-2">CODICE ACCESSO</p>
                                    <div className="text-5xl font-mono font-bold tracking-widest">{doorCode}</div>
                                </div>
                                <a href="https://wa.me/39338485333" className="btn bg-green-500 text-white w-full font-bold shadow-lg uppercase">{t.notify_host}</a>
                            </>
                        ) : (
                            <>
                                <div className="w-24 h-24 bg-orange-100 text-orange-500 rounded-full flex items-center justify-center mb-6 shadow-lg"><Icon name="lock" className="w-10 h-10"/></div>
                                <h1 className="text-xl font-bold mb-2 uppercase">{t.locked_title}</h1>
                                <p className="mb-6 text-sm p-4 bg-orange-50 border border-orange-200 rounded-xl">{t.locked_msg}</p>
                                <p className="text-xs font-bold mb-4 uppercase bg-slate-100 p-2 rounded">Ospiti: {totalReg} / {session.totalGuests}</p>
                                
                                {property?.wb && property.wb !== '#' && (
                                    <a href={property.wb} target="_blank" className="btn btn-secondary w-full mb-4 shadow-lg uppercase font-bold">{t.wb_btn}</a>
                                )}
                                <div className="bg-slate-50 p-4 rounded-xl w-full mb-4 border border-slate-200">
                                    <p className="text-xs font-bold mb-2 uppercase text-slate-500">{t.share_link}</p>
                                    <button onClick={()=>{const l=`${window.location.origin}${window.location.pathname}?session=${session.id}`; navigator.clipboard.writeText(l); alert('Copiato');}} className="text-blue-600 underline text-sm break-all font-bold">Copia Link</button>
                                </div>
                                <a href="https://wa.me/39338485333" target="_blank" className="btn btn-primary w-full bg-green-500 font-bold uppercase">{t.notify_host}</a>
                            </>
                        )}
                    </div>
                );
            }

            // --- ADMIN LOGIN ---
            if (step === 'admin_pass') return (
                <div className="app-container p-8 justify-center flex flex-col text-center">
                    <h2 className="text-xl font-bold mb-6 text-teal-800 uppercase tracking-widest">Sblocca</h2>
                    <input id="apass" type="password" className="input-field text-center font-bold" placeholder="PASSWORD" />
                    <button onClick={()=>{if(document.getElementById('apass').value==='W0d@w0d@'){fetchAdmin(); fetchPropertyCodes(); setStep('admin_dash');}}} className="btn btn-primary mt-4 font-bold shadow-lg uppercase">SBLOCCA</button>
                    <button onClick={()=>setStep('login')} className="mt-8 text-sm text-slate-400 underline">Indietro</button>
                </div>
            );

            // --- ADMIN DASHBOARD ---
            if (step === 'admin_dash') return (
                <div className="app-container overflow-y-auto">
                    <div className="p-4 bg-slate-800 text-white sticky top-0 z-10 flex justify-between items-center shadow-lg">
                        <h2 className="font-bold tracking-widest">ADMIN PANEL</h2>
                        <button onClick={clearHistory} className="text-[10px] bg-red-600 px-3 py-2 rounded font-bold uppercase hover:bg-red-700 transition">CANCELLA TUTTO</button>
                    </div>

                    {/* MODIFICA OSPITE */}
                    {editingGuestIndex !== null && (
                        <div className="modal text-slate-800" onClick={()=>setEditingGuestIndex(null)}>
                            <div className="bg-white p-6 rounded-2xl w-full max-w-sm" onClick={e=>e.stopPropagation()}>
                                <h3 className="font-bold text-center mb-4 uppercase">Modifica Ospite</h3>
                                <input className="input-field" value={formData.surname} onChange={e=>setFormData({...formData, surname:e.target.value})} placeholder="Cognome"/>
                                <input className="input-field" value={formData.name} onChange={e=>setFormData({...formData, name:e.target.value})} placeholder="Nome"/>
                                <input className="input-field" value={formData.docNumber} onChange={e=>setFormData({...formData, docNumber:e.target.value})} placeholder="Doc Num"/>
                                <div className="flex gap-2 mt-4"><button onClick={()=>setEditingGuestIndex(null)} className="btn btn-secondary w-1/2">Annulla</button><button onClick={saveGuestEdit} className="btn btn-primary w-1/2">Salva</button></div>
                            </div>
                        </div>
                    )}

                    {/* CODICI */}
                    <div className="p-4 bg-yellow-50 border-b border-yellow-200 text-slate-800">
                        <h3 className="font-bold text-yellow-800 text-xs uppercase mb-2 tracking-widest">Codici Porte</h3>
                        {Object.keys(PROPERTIES).map(k => (
                            <div key={k} className="flex gap-2 mb-2 items-center">
                                <span className="w-24 text-xs font-bold uppercase">{PROPERTIES[k].name}</span>
                                <input id={`c_${k}`} className="border p-2 rounded w-full text-center font-mono font-bold" placeholder="Nuovo Codice" defaultValue={propertyCodes[k]} />
                                <button onClick={()=>{ window.FirebaseSDK.setDoc(window.FirebaseSDK.doc(window.db,'artifacts',appId,'public','data','properties',k), {currentCode:document.getElementById(`c_${k}`).value}, {merge:true}); alert('OK'); }} className="bg-yellow-500 text-white px-3 py-2 rounded text-xs font-bold uppercase shadow-sm">SALVA</button>
                            </div>
                        ))}
                    </div>

                    {/* PRENOTAZIONE DIRETTA */}
                    <div className="p-4 bg-blue-50 border-b border-blue-200 text-slate-800">
                        <h3 className="font-bold text-blue-800 text-xs uppercase mb-2 tracking-widest">{t.admin_vip}</h3>
                        <div className="flex gap-2 mb-2">
                             <input id="dir_name" className="input-field text-sm font-bold" placeholder="Nome Ospite" />
                             <input id="dir_num" type="number" className="input-field text-sm w-20 text-center font-bold" placeholder="N." />
                        </div>
                        <select id="dir_prop" className="input-field mb-2 text-sm font-bold">
                            {Object.keys(PROPERTIES).map(k => <option key={k} value={k}>{PROPERTIES[k].name}</option>)}
                        </select>
                        <button onClick={async ()=>{
                            const pid = document.getElementById('dir_prop').value;
                            setProperty(PROPERTIES[pid]);
                            const sid = await createSession(document.getElementById('dir_name').value, document.getElementById('dir_num').value, true);
                            const link = `${window.location.origin}${window.location.pathname}?session=${sid}`;
                            prompt("Copia Link VIP:", link);
                            fetchAdmin();
                        }} className="btn btn-primary w-full text-sm bg-blue-600 font-bold uppercase shadow-md">GENERA LINK CON CODICE SBLOCCATO</button>
                    </div>

                    {/* EXPORT */}
                    <div className="p-4 border-b bg-gray-50 flex gap-2">
                        <button className="btn btn-secondary text-xs w-1/2 font-bold uppercase" onClick={()=>{let c="Codice;Cognome;Nome;Sesso;Data;Comune;Cit;Doc\n";adminData.forEach(s=>s.guests.forEach(g=>c+=`${moturistCode};${g.surname};${g.name};${g.sex};${g.birthDate};${g.birthCity};${g.citizenship};${g.docNumber}\n`));const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([c]));a.download="moturist.csv";a.click();}}>SCARICA CSV</button>
                        <button className="btn btn-secondary text-xs w-1/2 font-bold uppercase" onClick={()=>{let t="";adminData.forEach(s=>s.guests.forEach((g,i)=>{const type=i===0?"18":"20";const arr=dates.arrival.split('-').reverse().join('/');t+=`${type}${arr}01${g.surname.padEnd(50,' ')}${g.name.padEnd(30,' ')}${g.sex==='M'?'1':'2'}${g.birthDate.split('-').reverse().join('/')}\n`;}));const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([t]));a.download="polizia.txt";a.click();}}>SCARICA TXT</button>
                    </div>

                    {/* LISTA */}
                    <div className="p-4 space-y-4 text-slate-800 pb-20">
                        <input className="input-field mb-4 text-center font-bold" placeholder="Cerca..." value={searchTerm} onChange={e=>setSearchTerm(e.target.value.toLowerCase())} />
                        {adminData.filter(s=>s.guestName?.toLowerCase().includes(searchTerm)).map(s => (
                            <div key={s.id} className="border rounded-xl shadow-sm overflow-hidden bg-white">
                                <div className="p-3 bg-slate-50 flex justify-between items-center cursor-pointer" onClick={()=>setSelectedSession(selectedSession?.id===s.id?null:s)}>
                                    <div>
                                        <div className="font-bold text-sm uppercase">{s.guestName} <span className="text-[10px] bg-slate-200 px-1 rounded">({s.guests.length}/{s.totalGuests})</span></div>
                                        <div className="text-[10px] text-slate-500 font-bold uppercase tracking-wider">{s.property} - {new Date(s.timestamp).toLocaleDateString()}</div>
                                    </div>
                                    <div className="flex gap-2 items-center">
                                        {s.direct && <span className="bg-blue-100 text-blue-600 text-[9px] px-2 py-1 rounded font-bold uppercase">VIP</span>}
                                        <button onClick={(e)=>{e.stopPropagation(); deleteSession(s.id)}} className="text-red-500 p-2"><Icon name="trash"/></button>
                                    </div>
                                </div>
                                
                                {selectedSession?.id === s.id && (
                                    <div className="p-4 border-t">
                                        {s.guests.map((g, i) => (
                                            <div key={i} className="mb-6 border-b pb-4 last:border-0">
                                                <div className="flex justify-between mb-2 items-center">
                                                    <h4 className="font-bold text-teal-700 text-sm uppercase">Ospite {i+1}</h4>
                                                    <button onClick={()=>{setFormData(g); setEditingGuestIndex(i);}} className="text-[10px] flex gap-1 items-center bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold uppercase"><Icon name="pencil" className="w-3 h-3"/> Modifica</button>
                                                </div>
                                                <div className="grid grid-cols-2 gap-2 text-xs">
                                                    <CopyField label="Cognome" value={g.surname} />
                                                    <CopyField label="Nome" value={g.name} />
                                                    <div className="col-span-2"><CopyField label="Dati Completi" value={`${g.surname} ${g.name} ${g.birthDate} ${g.citizenship} ${g.docNumber}`} /></div>
                                                </div>
                                                <div className="flex gap-2 mt-2">
                                                    {g.imgFront && <a href={g.imgFront} download="front.jpg" className="text-[10px] bg-gray-100 px-2 py-1 rounded border uppercase font-bold text-gray-600">Scarica Fronte</a>}
                                                    {g.imgBack && <a href={g.imgBack} download="back.jpg" className="text-[10px] bg-gray-100 px-2 py-1 rounded border uppercase font-bold text-gray-600">Scarica Retro</a>}
                                                </div>
                                            </div>
                                        ))}
                                        {s.signature && <div className="mt-2 text-center"><span className="text-[10px] font-bold uppercase text-slate-400">Firma</span><br/><img src={s.signature} className="h-12 border mx-auto"/></div>}
                                        <button onClick={emergencyAdd} className="w-full mt-4 bg-red-50 text-red-600 text-xs font-bold py-3 rounded-xl border border-red-200 uppercase hover:bg-red-100 transition">{t.emergency_add}</button>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
