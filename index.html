<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V43 - Multi-Zone Sniper</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* HEADER DINAMICO */
        .header { background: #1c1c1e; padding: 12px; text-align: center; border-bottom: 1px solid #333; font-weight: 800; font-size: 13px; color: #00E0FF; }

        /* AREA CAMERA CON MIRINI MULTIPLI */
        .cam-box { position: relative; flex: 0 0 50%; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* 1. Rettangolo per la CARD intera */
        .guide-card { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 95%; height: 85%; border: 1px solid rgba(255,255,255,0.3); border-radius: 12px; z-index: 5;
        }

        /* 2. Rettangolo per INDIRIZZO (Parte Alta/Centrale) */
        .guide-res {
            position: absolute; top: 25%; left: 5%; width: 75%; height: 20%;
            border: 2px solid #FFD60A; border-radius: 6px; z-index: 10;
        }
        .guide-res::after { content: "INDIRIZZO / RESIDENCE"; position: absolute; top: -18px; left: 5px; font-size: 9px; color: #FFD60A; }

        /* 3. Rettangolo per MRZ (Parte Bassa) */
        .guide-mrz {
            position: absolute; bottom: 8%; left: 5%; width: 90%; height: 25%;
            border: 2px solid #00E0FF; border-radius: 6px; z-index: 10;
        }
        .guide-mrz::after { content: "ZONA CODICI / MRZ"; position: absolute; top: -18px; left: 5px; font-size: 9px; color: #00E0FF; }

        /* PANNELLO RISULTATI SCORREVOLE */
        .results-panel { flex: 1; background: #121212; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-box { flex: 1; overflow-y: auto; padding: 10px; padding-bottom: 120px; }
        
        .btn-main { width: 94%; padding: 16px; margin: 8px auto; border: none; border-radius: 12px; font-weight: 900; font-size: 16px; cursor: pointer; background: #00E0FF; color: #000; box-shadow: 0 4px 15px rgba(0,224,255,0.3); }

        .data-card { background: #1c1c1e; padding: 10px; margin-bottom: 6px; border-radius: 8px; border-left: 4px solid #333; }
        .data-card.ok { border-left-color: #32d74b; background: #1a261a; }
        .lbl { font-size: 9px; color: #888; font-weight: 700; text-transform: uppercase; margin-bottom: 2px; display: block; }
        .val { font-size: 14px; color: #fff; font-weight: 600; min-height: 18px; }
        
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="header" id="status">ALLINEA IL RETRO NEI RIQUADRI</div>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="guide-card"></div>
        <div class="guide-res"></div>
        <div class="guide-mrz"></div>
    </div>

    <div class="results-panel">
        <button id="btn-scan" class="btn-main">SCANSIONE MULTI-ZONA</button>
        
        <div class="scroll-box">
            <div class="data-card" id="c-res"><span class="lbl">Residenza Completa</span><div class="val" id="v-res">---</div></div>
            <div class="data-card" id="c-cf"><span class="lbl">Codice Fiscale</span><div class="val" id="v-cf">---</div></div>
            <div class="data-card" id="c-doc"><span class="lbl">N. Documento</span><div class="val" id="v-doc">---</div></div>
            <div class="data-card" id="c-nom"><span class="lbl">Cognome e Nome</span><div class="val" id="v-nom">---</div></div>
            <div class="data-card" id="c-dob"><span class="lbl">Data di Nascita</span><div class="val" id="v-dob">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('btn-scan');
        const status = document.getElementById('status');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } })
            .then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            status.innerText = "ANALISI SNIPER...";
            btn.innerText = "ELABORAZIONE...";
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            
            // Filtro HDR per gestire riflessi plastica e scritte piccole
            ctx.filter = 'grayscale(100%) contrast(300%) brightness(90%)';
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita+eng', {
                    logger: m => console.log(m.status)
                });
                processMultiZone(text);
                btn.innerText = "SCANSIONE MULTI-ZONA";
                status.innerText = "SCANSIONE COMPLETATA";
            } catch (e) { btn.innerText = "ERRORE OCR"; }
        });

        function fix(s, type) {
            if(!s) return "";
            if(type === 'N') return s.replace(/O/g,'0').replace(/I/g,'1').replace(/S/g,'5').replace(/Z/g,'2').replace(/A/g,'4').replace(/B/g,'8');
            if(type === 'L') return s.replace(/0/g,'O').replace(/1/g,'I').replace(/5/g,'S').replace(/2/g,'Z').replace(/8/g,'B');
            return s;
        }

        function processMultiZone(raw) {
            const up = raw.toUpperCase();
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 5);

            // 1. ZONA RESIDENZA (Cerca VIA/PIAZZA e ignora etichette bilingue)
            let resLine = lines.find(l => l.includes("VIA") || l.includes("PIAZZA") || l.includes("CORSO") || l.includes("MONTERIGGIONI"));
            if (resLine) {
                // Pulizia dalle scritte standard "INDIRIZZO DI RESIDENZA / RESIDENCE"
                let cleanRes = resLine.replace("INDIRIZZO DI RESIDENZA / RESIDENCE", "").replace("INDIRIZZO DI RESIDENZA", "").trim();
                fill('v-res', 'c-res', cleanRes);
            }

            // 2. CODICE FISCALE (Sopra l'indirizzo)
            let cfMatch = up.match(/[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]/);
            if (cfMatch) fill('v-cf', 'c-cf', cfMatch[0]);

            // 3. ZONA MRZ (Infallibile Anchor ITA)
            const cleanRaw = up.replace(/\s/g, '');
            let mrzDoc = cleanRaw.match(/(ITA|1TA|IT4)([A-Z0-9]{9})/);
            if (mrzDoc) {
                let code = mrzDoc[2];
                let final = fix(code.substr(0,2), 'L') + fix(code.substr(2,5), 'N') + fix(code.substr(7,2), 'L');
                fill('v-doc', 'c-doc', final);
            }

            let mrzName = cleanRaw.match(/([A-Z]+)<<([A-Z]+)/);
            if (mrzName) fill('v-nom', 'c-nom', mrzName[1] + " " + mrzName[2]);

            let mrzDob = cleanRaw.match(/(\d{6})/);
            if (mrzDob) {
                let d = mrzDob[1];
                fill('v-dob', 'c-dob', d.substr(4,2)+"/"+d.substr(2,2)+"/"+d.substr(0,2));
            }
        }

        function fill(valId, cardId, text) {
            const el = document.getElementById(valId);
            el.innerText = text;
            document.getElementById(cardId).classList.add('ok');
        }
    </script>
</body>
</html>
