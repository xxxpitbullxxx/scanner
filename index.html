<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V104 - Virtual Landscape</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; height: 100dvh; overflow: hidden; color: white; }
        
        /* Camera fissa verticale (nativa) */
        .cam-box { position: absolute; top:0; left:0; width: 100%; height: 60%; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* INTERFACCIA RUOTATA DI 90° PER L'OSPITE */
        .rotate-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 60%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }
        
        /* I mirini sono disegnati "per lungo" */
        .guide-mrz { 
            width: 25vh; height: 85vw; /* Invertiti per simulare landscape */
            border: 3px solid #00E0FF; border-radius: 8px;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6);
            transform: rotate(90deg); /* Ruotiamo il mirino */
        }

        /* Pannello Dati in basso */
        .data-panel { 
            position: absolute; bottom: 0; width: 100%; height: 40%; 
            background: #121212; padding: 15px; box-sizing: border-box; 
            overflow-y: auto; border-top: 2px solid #333;
        }

        .btn-scan { width: 100%; padding: 15px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 10px; cursor: pointer; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .field { background: #1c1c1e; padding: 8px; border-radius: 6px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; }
        .lbl { font-size: 9px; color: #aaa; }
        .val { font-size: 13px; font-weight: 700; }
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="rotate-ui">
            <div class="guide-mrz">
                <div style="transform: rotate(-90deg); color:#00E0FF; font-size:10px; position:absolute; top:50%; left:-40px;">INQUADRA ORIZZONTALE</div>
            </div>
        </div>
    </div>

    <div class="data-panel">
        <button id="snap" class="btn-scan">SCANSIONA (V104 MASTER)</button>
        <div class="grid">
            <div style="grid-column: span 2;" class="field"><span class="lbl">COGNOME</span><div class="val" id="v-cog">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">NOME</span><div class="val" id="v-nom">---</div></div>
            <div class="field"><span class="lbl">NATO IL</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">CITTADINANZA</span><div class="val" id="v-nat">---</div></div>
            <div style="grid-column: span 2;" class="field"><span class="lbl">NUMERO</span><div class="val" id="v-doc">---</div></div>
        </div>
    </div>

    <canvas id="hidden-cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('hidden-cvs');
        const btn = document.getElementById('snap');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } }).then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "SCANSIONE...";
            const ctx = canvas.getContext('2d');
            
            // Dato che l'utente tiene il telefono in orizzontale ma il sensore è verticale,
            // catturiamo l'immagine e la ruotiamo via software prima dell'OCR.
            canvas.width = video.videoHeight;
            canvas.height = video.videoWidth;
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(90 * Math.PI / 180);
            ctx.drawImage(video, -video.videoWidth/2, -video.videoHeight/2);
            ctx.restore();

            ctx.filter = 'grayscale(100%) contrast(400%)';
            const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
            
            // Logica MASTER V91 (Tua versione funzionante)
            const clean = text.toUpperCase().replace(/\s/g, '');
            let docM = clean.match(/(ITA|1TA|IT4)([A-Z0-9]{9})/);
            if(docM) fill("v-doc", docM[2]);
            
            let nameM = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameM) { fill("v-cog", nameM[1]); fill("v-nom", nameM[2].replace(/</g, ' ')); }
            
            btn.innerText = "SCANSIONA (V104 MASTER)";
        });

        function fill(id, t) { document.getElementById(id).innerText = t; document.getElementById(id).parentElement.classList.add('ok'); }
    </script>
</body>
</html>
