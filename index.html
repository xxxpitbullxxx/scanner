<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner V82 - Error Tolerant</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #000; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        .cam-box { position: relative; flex: 0 0 45%; overflow: hidden; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .card-outline { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 92%; height: 85%; border: 1.5px solid rgba(255,255,255,0.6); 
            border-radius: 12px; pointer-events: none; z-index: 5;
        }

        .guide-res { position: absolute; top: 38%; left: 50%; transform: translate(-50%, -50%); width: 96%; height: 14%; border: 2px solid #FFD60A; border-radius: 4px; z-index: 10; }
        .guide-mrz { position: absolute; top: 72%; left: 50%; transform: translate(-50%, -50%); width: 96%; height: 22%; border: 2px solid #00E0FF; border-radius: 4px; z-index: 10; }
        .label-guide { position: absolute; font-size: 9px; font-weight: bold; padding: 2px 4px; top: -15px; left: 0; text-transform: uppercase; background: rgba(0,0,0,0.5); }

        .scroll-box { flex: 1; overflow-y: auto; padding: 12px; background: #121212; padding-bottom: 80px; }
        .btn-scan { width: 100%; padding: 16px; background: #00E0FF; color: #000; border: none; font-weight: 900; border-radius: 10px; margin-bottom: 18px; cursor: pointer; font-size: 17px; }
        
        .sec-t { font-size: 10px; color: #888; margin: 12px 0 6px 0; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 4px; font-weight: bold; }
        .main-t { color: #00E0FF; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .full { grid-column: span 2; }
        
        .field { background: #1c1c1e; padding: 10px; border-radius: 7px; border-left: 3px solid #333; }
        .field.ok { border-left-color: #32d74b; background: #1f2a1f; }
        .lbl { font-size: 9px; color: #aaa; display: block; margin-bottom: 2px; }
        .val { font-size: 14px; font-weight: 700; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        canvas { display: none; }
    </style>
</head>
<body>

    <div class="cam-box">
        <video id="webcam" autoplay playsinline></video>
        <div class="card-outline"></div>
        <div class="guide-res"><span class="label-guide" style="color:#FFD60A">Indirizzo</span></div>
        <div class="guide-mrz"><span class="label-guide" style="color:#00E0FF">Codici MRZ</span></div>
    </div>

    <div class="scroll-box">
        <button id="snap" class="btn-scan">SCANSIONA</button>

        <div class="sec-t main-t">Anagrafica</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Cognome</span><div class="val" id="v-cog">---</div></div>
            <div class="field full"><span class="lbl">Nome</span><div class="val" id="v-nom">---</div></div>
        </div>

        <div class="sec-t" style="color:#FFD60A">Residenza</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Via / Piazza</span><div class="val" id="v-via">---</div></div>
            <div class="field"><span class="lbl">Civico</span><div class="val" id="v-civ">---</div></div>
            <div class="field"><span class="lbl">Provincia</span><div class="val" id="v-prov">---</div></div>
            <div class="field full"><span class="lbl">Comune</span><div class="val" id="v-com">---</div></div>
        </div>

        <div class="sec-t" style="color:#00E0FF">Documento</div>
        <div class="grid">
            <div class="field full"><span class="lbl">Numero Doc</span><div class="val" id="v-doc">---</div></div>
            <div class="field"><span class="lbl">Emittente</span><div class="val" id="v-issue">---</div></div>
            <div class="field"><span class="lbl">Nazionalità</span><div class="val" id="v-nat">---</div></div>
            <div class="field full"><span class="lbl">Scadenza</span><div class="val" id="v-scad">---</div></div>
        </div>

        <div class="sec-t">Personali</div>
        <div class="grid">
            <div class="field"><span class="lbl">Nato il</span><div class="val" id="v-dob">---</div></div>
            <div class="field"><span class="lbl">Sesso</span><div class="val" id="v-sex">---</div></div>
        </div>
    </div>

    <canvas id="cvs"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('cvs');
        const btn = document.getElementById('snap');

        // Usa risoluzione alta
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
        }).then(s => video.srcObject = s);

        btn.addEventListener('click', async () => {
            btn.innerText = "ANALISI...";
            btn.style.background = "#555";
            
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; 
            canvas.height = video.videoHeight;
            
            // Filtro aggressivo
            ctx.filter = 'grayscale(100%) contrast(200%)';
            ctx.drawImage(video, 0, 0);
            
            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'ita');
                parseV82(text);
                btn.innerText = "SCANSIONA";
                btn.style.background = "#00E0FF";
            } catch (e) {
                alert("Riprova, avvicina la carta.");
                btn.innerText = "RIPROVA";
            }
        });

        // PARSER V82 - TOLLERANZA ERRORI
        function parseV82(raw) {
            const up = raw.toUpperCase();
            const clean = up.replace(/\s/g, ''); 
            const lines = up.split('\n').map(l => l.trim()).filter(l => l.length > 2);

            // 1. MRZ PARSER (Flessibile)
            
            // Cerca Numero Doc: ITA seguito da 9 caratteri qualsiasi
            let docMatch = clean.match(/ITA([A-Z0-9]{9})/);
            if(docMatch) {
                fill("v-doc", docMatch[1]);
                fill("v-issue", "ITA"); 
            }

            // Cerca Nomi: Separati da <<
            let nameMatch = clean.match(/([A-Z]+)<<([A-Z]+)/);
            if(nameMatch) {
                fill("v-cog", nameMatch[1]);
                fill("v-nom", nameMatch[2].replace(/</g, ' '));
            }

            // Cerca Dati Bio (Riga 2)
            // Regex "Sporca": Accetta O al posto di 0, I al posto di 1, ecc.
            // Cerca sequenza: 6 car -> 1 car -> 1 car(M/F) -> 6 car
            let bioRegex = /([0-9OIZSB]{6}).([MF]).([0-9OIZSB]{6}).([A-Z0-9]{3})/;
            let bioMatch = clean.match(bioRegex);
            
            if(bioMatch) {
                // Nascita
                fill("v-dob", formatDate(fix(bioMatch[1])));
                // Sesso
                fill("v-sex", bioMatch[2]);
                // Scadenza
                fill("v-scad", formatDate(fix(bioMatch[3])));
                // Nazionalità (prende le ultime 3 lettere e corregge numeri es 1TA -> ITA)
                let nat = bioMatch[4].replace(/1/g, 'I').replace(/0/g, 'O');
                fill("v-nat", nat);
            }

            // 2. INDIRIZZO (Splitter Classico)
            let addrLine = lines.find(l => l.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO|VICOLO)/));
            if(addrLine) {
                // Prov (XX)
                let prov = addrLine.match(/\(([A-Z]{2})\)/);
                if(prov) fill("v-prov", prov[1]);
                
                // Civico
                let civ = addrLine.match(/(?:N\.|,)\s*(\d+[A-Z]?)/) || addrLine.match(/\s(\d+[A-Z]?)$/);
                if(civ) fill("v-civ", civ[1]);
                
                // Via
                let via = addrLine.match(/(VIA|PIAZZA|CORSO|VIALE|LARGO)\s+[A-Z\s\.]+/);
                if(via) fill("v-via", via[0].trim());
                
                // Comune
                let com = addrLine.match(/([A-Z\s']+)\s+\(/);
                if(com) fill("v-com", com[1].trim());
            }
        }

        // Funzione correzione numeri sporchi
        function fix(s) { 
            return s.replace(/O/g, '0').replace(/I/g, '1').replace(/Z/g, '2').replace(/S/g, '5').replace(/B/g, '8').replace(/D/g, '0'); 
        }

        function formatDate(d) { 
            if(!d || d.length<6) return "---"; 
            // Se ancora contiene lettere dopo il fix, ignora
            if(/[A-Z]/.test(d)) return "---";
            return d.substring(4,6)+"/"+d.substring(2,4)+"/"+(parseInt(d.substring(0,2))>40?"19":"20")+d.substring(0,2); 
        }

        function fill(id, t) { 
            const e = document.getElementById(id); 
            if(t && t !== "---"){ e.innerText = t; e.parentElement.classList.add('ok'); } 
        }
    </script>
</body>
</html>
